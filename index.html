<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRIDLOCK | Premium CFB Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #16181d;
            --bg-card: rgba(22, 24, 29, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-primary: #00d9ff;
            --accent-secondary: #0099ff;
            --gradient-primary: linear-gradient(135deg, #00d9ff 0%, #0066ff 100%);
            --gradient-card: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(0, 102, 255, 0.1) 100%);
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --border: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 217, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 102, 255, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 0;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 48px;
        }

        /* CONFIG PANEL */
        .config-panel {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 16px;
            box-shadow: var(--shadow-sm);
        }

        .config-panel.collapsed {
            max-height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.3);
        }

        button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 8px;
            padding: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        /* SUMMARY STATS */
        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* GAME CARDS */
        .games-container {
            padding: 0 16px 80px 16px;
        }

        .game-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--gradient-card);
            border-bottom: 1px solid var(--border);
        }

        .game-time {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .matchup {
            padding: 20px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
        }

        .team-logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .team-logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .team-info {
            flex: 1;
            min-width: 0;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .team-record {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .winner .team-name {
            color: var(--success);
        }

        .winner .team-logo {
            border-color: var(--success);
            box-shadow: 0 0 12px rgba(63, 185, 80, 0.3);
        }

        .prob-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .prob-bar {
            width: 60px;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: width 0.5s ease-out;
        }

        .prob-value {
            font-size: 18px;
            font-weight: 800;
            min-width: 50px;
            text-align: right;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .prediction-details {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .spread-value {
            color: var(--warning);
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conf-high {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .conf-medium {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .conf-low {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-upset {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-tossup {
            background: rgba(139, 148, 158, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }

        .share-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .share-btn:hover {
            background: var(--bg-glass);
            border-color: var(--accent-primary);
        }

        /* STATUS BAR */
        .status-bar {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 16px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-bar::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .loading::before {
            background: var(--warning);
        }

        .success::before {
            background: var(--success);
        }

        .error::before {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SHARE MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .share-card {
            background: var(--bg-primary);
            border: 2px solid var(--accent-primary);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
        }

        .share-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .share-title {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .share-matchup {
            font-size: 24px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .share-content {
            background: var(--gradient-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .share-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .share-team {
            text-align: center;
            flex: 1;
        }

        .share-team-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
        }

        .share-team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .share-team-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .share-team-prob {
            font-size: 28px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .share-vs {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-muted);
        }

        .share-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .share-detail {
            text-align: center;
        }

        .share-detail-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .share-detail-value {
            font-size: 14px;
            font-weight: 700;
        }

        .share-footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .share-branding {
            font-size: 20px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            box-shadow: none;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (min-width: 768px) {
            .games-container {
                max-width: 800px;
                margin: 0 auto;
            }

            .summary {
                grid-template-columns: repeat(4, 1fr);
                max-width: 800px;
                margin: 16px auto;
            }

            .config-panel {
                max-width: 800px;
                margin: 16px auto;
            }

            .filters {
                max-width: 800px;
                margin: 0 auto;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <div class="logo">G</div>
                <h1>GRIDLOCK</h1>
            </div>
            <div class="tagline">Premium College Football Analytics Platform</div>
        </div>
    </header>

    <div class="container">
        <!-- Configuration Panel -->
        <div class="config-panel" id="configPanel">
            <div class="input-group">
                <label>CFB API Key</label>
                <input type="text" id="apiKey" placeholder="Enter your API key from CollegeFootballData.com">
            </div>
            <div class="input-group">
                <label>Season Year</label>
                <input type="number" id="seasonYear" value="2025" min="2020" max="2030">
            </div>
            <div class="input-group">
                <label>Week (Auto-Detects Current)</label>
                <input type="number" id="weekNumber" placeholder="Leave blank for auto-detection" min="1" max="15">
            </div>
            <button id="runPrediction">Generate Predictions</button>
        </div>

        <!-- Status Bar -->
        <div class="status-bar hidden" id="statusBar"></div>

        <!-- Filters -->
        <div class="filters hidden" id="filters">
            <div class="filter-chip active" data-filter="all">All Games</div>
            <div class="filter-chip" data-filter="SEC">SEC</div>
            <div class="filter-chip" data-filter="Big Ten">Big Ten</div>
            <div class="filter-chip" data-filter="Big 12">Big 12</div>
            <div class="filter-chip" data-filter="ACC">ACC</div>
            <div class="filter-chip" data-filter="Pac-12">Pac-12</div>
            <div class="filter-chip" data-filter="upsets">Upsets</div>
            <div class="filter-chip" data-filter="tossups">Toss-Ups</div>
        </div>

        <!-- Summary Stats -->
        <div class="summary hidden" id="summary">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upsets">0</div>
                <div class="stat-label">Upset Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="closeGames">0</div>
                <div class="stat-label">Toss-Ups</div>
            </div>
        </div>

        <!-- Predictions Container -->
        <div class="games-container" id="predictions"></div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="share-card" id="shareContent">
            <!-- Dynamic content populated by JavaScript -->
        </div>
    </div>

    <script type="module">
        // ===== CONFIGURATION =====
        const API_BASE = 'https://apinext.collegefootballdata.com';
        const ESPN_LOGO_BASE = 'https://a.espncdn.com/i/teamlogos/ncaa/500';
        const CACHE_TTL = 1000 * 60 * 15; // 15 minutes
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;

        // ===== ESPN TEAM ID MAPPING =====
        // Map team names to ESPN IDs for logo fetching
        const TEAM_ID_MAP = {
            'Alabama': 333, 'LSU': 99, 'Georgia': 61, 'Texas': 251, 'Ohio State': 194,
            'Michigan': 130, 'Penn State': 213, 'Oregon': 2483, 'Notre Dame': 87,
            'Clemson': 228, 'Florida State': 52, 'Miami': 2390, 'Oklahoma': 201,
            'Texas A&M': 245, 'Auburn': 2, 'Florida': 57, 'Tennessee': 2633,
            'USC': 30, 'UCLA': 26, 'Washington': 264, 'Ole Miss': 145,
            'Mississippi State': 344, 'Arkansas': 8, 'Kentucky': 96, 'Missouri': 142,
            'South Carolina': 2579, 'Vanderbilt': 238, 'Wisconsin': 275,
            'Iowa': 2294, 'Minnesota': 135, 'Nebraska': 158, 'Northwestern': 77,
            'Illinois': 356, 'Purdue': 2509, 'Indiana': 84, 'Michigan State': 127,
            'Maryland': 120, 'Rutgers': 164, 'Oklahoma State': 197, 'Kansas': 2305,
            'Kansas State': 2306, 'TCU': 2628, 'Texas Tech': 2641, 'Baylor': 239,
            'West Virginia': 277, 'Iowa State': 66, 'BYU': 252, 'Utah': 254,
            'Colorado': 38, 'Arizona': 12, 'Arizona State': 9, 'Washington State': 265,
            'Oregon State': 204, 'Stanford': 24, 'California': 25,
            'NC State': 152, 'North Carolina': 153, 'Duke': 150, 'Wake Forest': 154,
            'Virginia': 258, 'Virginia Tech': 259, 'Louisville': 97, 'Pittsburgh': 221,
            'Syracuse': 183, 'Boston College': 103, 'Georgia Tech': 59,
            'UCF': 2116, 'Cincinnati': 2132, 'Houston': 248, 'SMU': 2567,
            'Memphis': 235, 'Tulane': 2655, 'South Florida': 58, 'Temple': 218,
            'East Carolina': 151, 'Navy': 2426, 'Tulsa': 202, 'Boise State': 68,
            'San Diego State': 21, 'Fresno State': 278, 'Colorado State': 36,
            'Air Force': 2005, 'Wyoming': 2747, 'Nevada': 2440, 'New Mexico': 167,
            'Utah State': 328, 'San Jose State': 23, 'Hawaii': 62, 'UNLV': 2439
        };

        function getTeamLogo(teamName) {
            const teamId = TEAM_ID_MAP[teamName];
            if (!teamId) {
                debug(`No ESPN ID found for ${teamName}`);
                return null;
            }
            return `${ESPN_LOGO_BASE}/${teamId}.png`;
        }

        // ===== STATE =====
        let apiKey = localStorage.getItem('cfb_api_key') || '';
        let predictions = [];
        let allPredictions = []; // Store unfiltered predictions
        let activeFilter = 'all';
        let debugMode = true;

        // ===== UTILITIES =====
        function debug(message, data = null) {
            if (debugMode) {
                console.log(`[DEBUG] ${message}`, data || '');
            }
        }

        function logStatus(message, type = 'loading') {
            const statusBar = document.getElementById('statusBar');
            statusBar.className = `status-bar ${type}`;
            statusBar.textContent = message;
            debug(message);
        }

        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        function distance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // ===== API LAYER =====
        async function fetchWithRetry(url, options = {}, retries = MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, RETRY_DELAY * (i + 1)));
                }
            }
        }

        function getCacheKey(endpoint, params) {
            return `cfb_cache_${endpoint}_${JSON.stringify(params)}`;
        }

        async function apiCall(endpoint, params = {}) {
            const cacheKey = getCacheKey(endpoint, params);
            const cached = localStorage.getItem(cacheKey);
            
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_TTL) {
                    return data;
                }
            }

            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE}${endpoint}${queryString ? '?' + queryString : ''}`;
            
            const headers = { 'Authorization': `Bearer ${apiKey}` };
            const data = await fetchWithRetry(url, { headers });
            
            localStorage.setItem(cacheKey, JSON.stringify({ data, timestamp: Date.now() }));
            return data;
        }

        // ===== DATA FETCHING =====
        async function getCurrentWeek(year) {
            logStatus('🔍 Detecting current week...', 'loading');
            const calendar = await apiCall('/calendar', { year });
            debug('Calendar data:', calendar);
            
            const now = new Date();
            debug('Current date:', now.toISOString());
            
            // Find the current or next week with games
            for (let entry of calendar) {
                const start = new Date(entry.firstGameStart);
                const end = new Date(entry.lastGameStart);
                end.setHours(23, 59, 59); // Extend to end of day
                
                debug(`Week ${entry.week}: ${start.toISOString()} to ${end.toISOString()}`);
                
                // If we're in this week or this week hasn't started yet
                if (end >= now) {
                    debug(`Selected week ${entry.week}`);
                    return entry.week;
                }
            }
            
            // Fallback to week 1
            debug('Falling back to week 1');
            return 1;
        }

        async function fetchAllData(year, week) {
            logStatus(`📡 Fetching games for Week ${week}...`, 'loading');
            
            // v2 API uses 'classification' instead of 'division'
            const gamesParams = { 
                year, 
                week, 
                seasonType: 'regular', 
                classification: 'fbs'  // CHANGED: v2 uses classification, not division
            };
            debug('Fetching games with params:', gamesParams);
            const games = await apiCall('/games', gamesParams);
            debug(`Received ${games.length} games`);
            
            // Filter out any invalid games
            const validGames = games.filter(g => 
                g.homeTeam && g.awayTeam && 
                g.homeTeam !== 'undefined' && g.awayTeam !== 'undefined'
            );
            debug(`Filtered to ${validGames.length} valid games`);

            logStatus(`📊 Fetching betting lines for Week ${week}...`, 'loading');
            const linesParams = { year, week, seasonType: 'regular' };
            debug('Fetching lines with params:', linesParams);
            const lines = await apiCall('/lines', linesParams);
            debug(`Received ${lines.length} lines`);

            logStatus('🎯 Fetching Elo ratings...', 'loading');
            const elo = await apiCall('/ratings/elo', { year });
            debug(`Received ${elo.length} Elo ratings`);

            logStatus('🏈 Fetching team metadata...', 'loading');
            const teams = await apiCall('/teams/fbs', { year });
            debug(`Received ${teams.length} teams`);

            logStatus('📈 Fetching team statistics...', 'loading');
            // Use the actual team names from v2 API response
            const teamNames = [...new Set([
                ...validGames.map(g => g.homeTeam),
                ...validGames.map(g => g.awayTeam)
            ])];
            debug('Team names to fetch stats for:', teamNames);

            const stats = {};
            for (let team of teamNames) {
                try {
                    const teamStats = await apiCall('/stats/season', { year, team });
                    stats[team] = teamStats;
                    debug(`Fetched stats for ${team}:`, teamStats?.length || 0);
                } catch (err) {
                    debug(`Failed to fetch stats for ${team}:`, err.message);
                    stats[team] = null;
                }
            }

            return { games: validGames, lines, elo, teams, stats };
        }

        // ===== FEATURE ENGINEERING =====
        function getTeamStats(teamName, stats) {
            const teamStats = stats[teamName];
            if (!teamStats || teamStats.length === 0) {
                return {
                    offenseEpa: 0,
                    defenseEpa: 0,
                    successRate: 0.5,
                    explosiveness: 0,
                    havoc: 0
                };
            }

            const offense = teamStats.find(s => s.statName === 'offensivePPA') || {};
            const defense = teamStats.find(s => s.statName === 'defensivePPA') || {};
            const success = teamStats.find(s => s.statName === 'successRate') || {};
            const explosive = teamStats.find(s => s.statName === 'explosiveness') || {};
            const havocStat = teamStats.find(s => s.statName === 'havocRate') || {};

            return {
                offenseEpa: parseFloat(offense.statValue || 0),
                defenseEpa: parseFloat(defense.statValue || 0),
                successRate: parseFloat(success.statValue || 0.5),
                explosiveness: parseFloat(explosive.statValue || 0),
                havoc: parseFloat(havocStat.statValue || 0)
            };
        }

        function getEloRating(teamName, eloData) {
            const teamElo = eloData.find(e => e.team === teamName);
            return teamElo ? teamElo.elo : 1500;
        }

        function getTeamLocation(teamName, teamsData) {
            const team = teamsData.find(t => t.school === teamName || t.name === teamName);
            if (!team) {
                debug(`No location found for ${teamName}`);
                return { lat: 0, lon: 0 };
            }
            return { 
                lat: team.latitude || 0, 
                lon: team.longitude || 0 
            };
        }

        function getSpreadImpliedProb(spread) {
            if (!spread) return 0.5;
            // Convert spread to win probability using logistic function
            return 1 / (1 + Math.exp(spread / 4));
        }

        // ===== PREDICTION MODEL =====
        function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
        }

        function plattScaling(rawProb) {
            // Simple Platt scaling parameters (would be fitted on historical data)
            const A = 1.2;
            const B = -0.1;
            return sigmoid(A * Math.log(rawProb / (1 - rawProb)) + B);
        }

        function predictGame(game, lines, elo, teams, stats) {
            // v2 API uses camelCase: homeTeam, awayTeam, startDate, neutralSite
            const homeTeam = game.homeTeam;
            const awayTeam = game.awayTeam;

            debug(`Predicting ${awayTeam} @ ${homeTeam}`);

            // Get statistics
            const homeStats = getTeamStats(homeTeam, stats);
            const awayStats = getTeamStats(awayTeam, stats);

            // Get Elo ratings
            const homeElo = getEloRating(homeTeam, elo);
            const awayElo = getEloRating(awayTeam, elo);

            // Get locations
            const homeLoc = getTeamLocation(homeTeam, teams);
            const awayLoc = getTeamLocation(awayTeam, teams);

            // Get betting line
            const gameLine = lines.find(l => 
                l.homeTeam === homeTeam && l.awayTeam === awayTeam
            );
            const spread = gameLine?.lines?.[0]?.spread || 0;

            // Calculate features
            const epaMargin = homeStats.offenseEpa - homeStats.defenseEpa - 
                              (awayStats.offenseEpa - awayStats.defenseEpa);
            const successMargin = homeStats.successRate - awayStats.successRate;
            const explosiveMargin = homeStats.explosiveness - awayStats.explosiveness;
            const havocMargin = homeStats.havoc - awayStats.havoc;
            const eloDiff = (homeElo - awayElo) / 100;
            const travelDist = distance(awayLoc.lat, awayLoc.lon, homeLoc.lat, homeLoc.lon);
            const homeAdvantage = game.neutralSite ? 0 : 0.15; // v2 uses camelCase
            const spreadProb = getSpreadImpliedProb(spread);

            // Logistic regression weights (tuned empirically)
            const weights = {
                epa: 0.35,
                success: 0.20,
                explosive: 0.15,
                havoc: 0.10,
                elo: 0.30,
                travel: -0.0001,
                home: 0.15,
                spread: 0.25
            };

            // Calculate logit
            let logit = 
                weights.epa * epaMargin +
                weights.success * successMargin +
                weights.explosive * explosiveMargin +
                weights.havoc * havocMargin +
                weights.elo * eloDiff +
                weights.travel * travelDist +
                weights.home * homeAdvantage +
                weights.spread * (spreadProb - 0.5) * 2;

            // Ridge penalty (L2 regularization)
            const lambda = 0.01;
            logit *= (1 - lambda);

            // Convert to probability
            let homeWinProb = sigmoid(logit);

            // Blend with Elo
            const eloProb = 1 / (1 + Math.pow(10, (awayElo - homeElo) / 400));
            homeWinProb = 0.7 * homeWinProb + 0.3 * eloProb;

            // Apply Platt scaling
            homeWinProb = plattScaling(homeWinProb);

            // Clamp
            homeWinProb = clamp(homeWinProb, 0.05, 0.95);

            // Calculate predicted margin
            const predictedMargin = spread ? spread : (homeWinProb - 0.5) * 28;

            // Determine confidence
            const confidence = Math.abs(homeWinProb - 0.5) * 2;
            let confLabel = 'low';
            if (confidence > 0.7) confLabel = 'high';
            else if (confidence > 0.4) confLabel = 'medium';

            // Determine winner
            const winner = homeWinProb > 0.5 ? homeTeam : awayTeam;
            const winnerProb = homeWinProb > 0.5 ? homeWinProb : 1 - homeWinProb;

            // Check for upset
            const isUpset = spread && (
                (spread < 0 && homeWinProb < 0.5) ||
                (spread > 0 && homeWinProb > 0.5)
            );

            return {
                game,
                homeTeam,
                awayTeam,
                homeWinProb,
                awayWinProb: 1 - homeWinProb,
                winner,
                winnerProb,
                predictedMargin: Math.abs(predictedMargin),
                favoredTeam: predictedMargin > 0 ? homeTeam : awayTeam,
                confidence: confLabel,
                spread: spread || 'N/A',
                isUpset,
                isTossUp: confidence < 0.2
            };
        }

        // ===== RENDERING =====
        function renderPredictions(preds) {
            const container = document.getElementById('predictions');
            
            if (preds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">

                    </div>

                return;

            container.innerHTML = '';

            preds.forEach((pred, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.style.animationDelay = `${index * 0.05}s`;

                const awayLogo = getTeamLogo(pred.awayTeam);
                const homeLogo = getTeamLogo(pred.homeTeam);

                const gameTime = pred.game.startDate ? 
                    new Date(pred.game.startDate).toLocaleString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    }) : 'TBD';

                const badges = [];
                if (pred.isUpset) badges.push('<span class="badge badge-upset">🔥 Upset Alert</span>');
                if (pred.isTossUp) badges.push('<span class="badge badge-tossup">🎲 Toss-Up</span>');

                card.innerHTML = `
                    <div class="game-header">
                        <div class="game-time">${gameTime}</div>
                        <span class="confidence-badge conf-${pred.confidence}">${pred.confidence}</span>
                    </div>
                    
                    <div class="matchup">
                        ${badges.length > 0 ? `<div class="badges">${badges.join('')}</div>` : ''}
                        
                        <div class="team-row ${pred.winner === pred.awayTeam ? 'winner' : ''}">
                            <div class="team-logo">
                                ${awayLogo ? `<img src="${awayLogo}" alt="${pred.awayTeam}" onerror="this.style.display='none'">` : ''}
                            </div>
                            <div class="team-info">
                                <div class="team-name">${pred.awayTeam}</div>
                                <div class="team-record">Away</div>
                            </div>
                            <div class="prob-container">
                                <div class="prob-bar">
                                    <div class="prob-fill" style="width: ${pred.awayWinProb * 100}%"></div>
                                </div>
                                <div class="prob-value">${(pred.awayWinProb * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        
                        <div class="team-row ${pred.winner === pred.homeTeam ? 'winner' : ''}">
                            <div class="team-logo">
                                ${homeLogo ? `<img src="${homeLogo}" alt="${pred.homeTeam}" onerror="this.style.display='none'">` : ''}
                            </div>
                            <div class="team-info">
                                <div class="team-name">${pred.homeTeam}</div>
                                <div class="team-record">Home</div>
                            </div>
                            <div class="prob-container">
                                <div class="prob-bar">
                                    <div class="prob-fill" style="width: ${pred.homeWinProb * 100}%"></div>
                                </div>
                                <div class="prob-value">${(pred.homeWinProb * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="prediction-details">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Winner</div>
                                <div class="detail-value">${pred.winner}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Confidence</div>
                                <div class="detail-value">${(pred.winnerProb * 100).toFixed(0)}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Margin</div>
                                <div class="detail-value">${pred.predictedMargin.toFixed(1)} pts</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Vegas Spread</div>
                                <div class="detail-value spread-value">${pred.spread !== 'N/A' ? pred.spread.toFixed(1) : 'N/A'}</div>
                            </div>
                        </div>
                        <button class="share-btn" onclick="openShareModal(${index})">📸 Share Prediction</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function updateSummary(preds) {
            document.getElementById('totalGames').textContent = preds.length;
            
            const avgConf = preds.reduce((sum, p) => {
                const conf = Math.abs(p.homeWinProb - 0.5) * 2;
                return sum + conf;
            }, 0) / preds.length;
            document.getElementById('avgConfidence').textContent = (avgConf * 100).toFixed(0) + '%';
            
            const upsets = preds.filter(p => p.isUpset).length;
            document.getElementById('upsets').textContent = upsets;
            
            const tossUps = preds.filter(p => p.isTossUp).length;
            document.getElementById('closeGames').textContent = tossUps;

            document.getElementById('summary').classList.remove('hidden');
            document.getElementById('filters').classList.remove('hidden');
        }

        // ===== FILTERING =====
        async function getTeamConference(teamName, year) {
            try {
                const teams = await apiCall('/teams/fbs', { year });
                const team = teams.find(t => t.school === teamName || t.name === teamName);
                return team?.conference || null;
            } catch (err) {
                debug(`Failed to get conference for ${teamName}`, err);
                return null;
            }
        }

        function applyFilter(filterType) {
            activeFilter = filterType;
            
            // Update filter chips
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.filter === filterType) {
                    chip.classList.add('active');
                }
            });

            // Filter predictions
            let filtered = [...allPredictions];
            
            if (filterType === 'upsets') {
                filtered = filtered.filter(p => p.isUpset);
            } else if (filterType === 'tossups') {
                filtered = filtered.filter(p => p.isTossUp);
            } else if (filterType !== 'all') {
                // Conference filter
                filtered = filtered.filter(p => 
                    p.conference === filterType || 
                    p.homeConference === filterType || 
                    p.awayConference === filterType
                );
            }

            predictions = filtered;
            renderPredictions(predictions);
        }

        // ===== SHARE MODAL =====
        function openShareModal(index) {
            const pred = predictions[index];
            const modal = document.getElementById('shareModal');
            const content = document.getElementById('shareContent');

            const awayLogo = getTeamLogo(pred.awayTeam);
            const homeLogo = getTeamLogo(pred.homeTeam);

            content.innerHTML = `
                <div class="share-header">
                    <div class="share-title">GRIDLOCK Prediction</div>
                    <div class="share-matchup">${pred.awayTeam} vs ${pred.homeTeam}</div>

                <div class="share-content">
                    <div class="share-teams">

                            </div>

                        <div class="share-team ${pred.winner === pred.homeTeam ? 'winner' : ''}">

                                ${homeLogo ? `<img src="${homeLogo}" alt="${pred.homeTeam}">` : ''}
                            </div>
                            <div class="share-team-name">${pred.homeTeam}</div>

                        </div>
                    </div>
                    
                    <div class="share-details">
                        <div class="share-detail">

                            <div class="share-detail-value">${pred.winner}</div>
                        </div>
                        <div class="share-detail">
                            <div class="share-detail-label">Margin</div>
                            <div class="share-detail-value">${pred.predictedMargin.toFixed(1)} pts</div>
                        </div>
                        <div class="share-detail">
                            <div class="share-detail-label">Confidence</div>
                            <div class="share-detail-value conf-${pred.confidence}">${pred.confidence.toUpperCase()}</div>
                        </div>
                    </div>
                    
                    <div class="share-footer">
                        <div class="share-branding">GRIDLOCK</div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeShareModal()">Close</button>
                    <button onclick="screenshotShare()">📸 Screenshot</button>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        async function screenshotShare() {
            // Use html2canvas or similar library in production
            // For now, just copy the matchup text
            const content = document.querySelector('.share-matchup').textContent;
            
            try {
                await navigator.clipboard.writeText(`GRIDLOCK Prediction: ${content}`);
                alert('Prediction copied! Take a screenshot to share on social media.');
            } catch (err) {
                alert('Take a screenshot of this card to share!');
            }
        }

        // Make functions available globally for onclick handlers
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;
        window.screenshotShare = screenshotShare;

        // ===== MAIN WORKFLOW =====
        async function runPrediction() {
            try {
                // Get inputs
                apiKey = document.getElementById('apiKey').value.trim();
                if (!apiKey) {
                    logStatus('❌ API key required', 'error');
                    return;
                }
                localStorage.setItem('cfb_api_key', apiKey);

                const year = parseInt(document.getElementById('seasonYear').value);
                let week = parseInt(document.getElementById('weekNumber').value);

                // Auto-detect week if not specified
                if (!week || isNaN(week)) {
                    week = await getCurrentWeek(year);
                    logStatus(`📅 Detected Week ${week}`, 'loading');
                }

                // Fetch all data
                const data = await fetchAllData(year, week);

                if (data.games.length === 0) {
                    logStatus('⚠️ No games found for this week', 'error');
                    return;
                }

                // Generate predictions
                logStatus('🧠 Running prediction model...', 'loading');
                allPredictions = data.games.map(game => 
                    predictGame(game, data.lines, data.elo, data.teams, data.stats)
                );

                // Sort by confidence (high to low)
                allPredictions.sort((a, b) => {
                    const confA = Math.abs(a.homeWinProb - 0.5);
                    const confB = Math.abs(b.homeWinProb - 0.5);
                    return confB - confA;
                });

                predictions = [...allPredictions];

                // Render
                renderPredictions(predictions);
                updateSummary(predictions);

                // Collapse config panel
                document.getElementById('configPanel').classList.add('collapsed');
                document.getElementById('statusBar').classList.add('hidden');

                logStatus(`✅ ${predictions.length} games predicted for Week ${week}`, 'success');

            } catch (err) {
                console.error(err);
                logStatus(`❌ Error: ${err.message}`, 'error');
            }
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('runPrediction').addEventListener('click', runPrediction);

        // Filter chips
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                applyFilter(chip.dataset.filter);
            });
        });

        // Close modal on background click
        document.getElementById('shareModal').addEventListener('click', (e) => {
            if (e.target.id === 'shareModal') {
                closeShareModal();
            }
        });

        // Load saved API key
        if (apiKey) {
            document.getElementById('apiKey').value = apiKey;
        }

        logStatus('⚙️ Ready. Enter your API key and generate predictions.', 'loading');
    </script>
