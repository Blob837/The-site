<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Real-time crude oil price tracker - WTI and Brent spot prices">
    <title>Crude Oil Price Tracker</title>
    
    <style>
        /* Reset and base styles - no fancy framework garbage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a1a;
            --secondary: #2c2c2c;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #e5e5e5;
            --text-muted: #999;
            --border: #404040;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Container - mobile first, desktop second */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Header */
        header {
            background: var(--secondary);
            border-bottom: 2px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Price cards */
        .price-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        @media (min-width: 768px) {
            .price-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .price-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        
        .price-card:active {
            transform: scale(0.98);
        }
        
        .price-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .price-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        
        .price-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .price-badge.live {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .price-badge.delayed {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .price-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        
        .price-value small {
            font-size: 1rem;
            color: var(--text-muted);
        }
        
        .price-change {
            display: flex;
            gap: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .change-value {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .change-value.positive {
            color: var(--success);
        }
        
        .change-value.negative {
            color: var(--danger);
        }
        
        .arrow {
            font-size: 1.25rem;
        }
        
        /* Chart container */
        .chart-container {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            position: relative;
            height: 400px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .time-selector {
            display: flex;
            gap: 0.5rem;
        }
        
        .time-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .time-btn:hover {
            background: var(--border);
            color: var(--text);
        }
        
        .time-btn.active {
            background: var(--warning);
            color: var(--primary);
            border-color: var(--warning);
        }
        
        #priceChart {
            width: 100%;
            height: 320px;
        }
        
        /* Info section */
        .info-section {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .update-time {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 1rem;
        }
        
        /* Loading and error states */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--warning);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            h1 {
                font-size: 1.25rem;
            }
            
            .price-value {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 300px;
            }
            
            #priceChart {
                height: 240px;
            }
        }
        
        /* Offline indicator */
        .offline-banner {
            background: var(--warning);
            color: var(--primary);
            text-align: center;
            padding: 0.5rem;
            font-weight: 600;
            display: none;
        }
        
        body.offline .offline-banner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-banner">
        Offline Mode - Showing cached data
    </div>
    
    <header>
        <div class="container">
            <h1>
                <span class="status-indicator" id="statusIndicator"></span>
                Crude Oil Tracker
            </h1>
        </div>
    </header>
    
    <main class="container">
        <div class="price-grid">
            <div class="price-card" id="wtiCard">
                <div class="price-header">
                    <div class="price-title">WTI Crude</div>
                    <div class="price-badge delayed">DELAYED</div>
                </div>
                <div class="price-value">
                    $<span id="wtiPrice">--</span>
                    <small>/bbl</small>
                </div>
                <div class="price-change">
                    <div class="change-value" id="wtiChange">
                        <span class="arrow">-</span>
                        <span>-</span>
                    </div>
                    <div class="change-value" id="wtiPercent">
                        <span>(--%)</span>
                    </div>
                </div>
            </div>
            
            <div class="price-card" id="brentCard">
                <div class="price-header">
                    <div class="price-title">Brent Crude</div>
                    <div class="price-badge delayed">DELAYED</div>
                </div>
                <div class="price-value">
                    $<span id="brentPrice">--</span>
                    <small>/bbl</small>
                </div>
                <div class="price-change">
                    <div class="change-value" id="brentChange">
                        <span class="arrow">-</span>
                        <span>-</span>
                    </div>
                    <div class="change-value" id="brentPercent">
                        <span>(--%)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Price History</h2>
                <div class="time-selector">
                    <button class="time-btn active" data-range="1d">1D</button>
                    <button class="time-btn" data-range="7d">7D</button>
                    <button class="time-btn" data-range="30d">30D</button>
                </div>
            </div>
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="update-time" id="updateTime">
            Last updated: Never
        </div>
    </main>
    
    <script>
        // Main application - no external dependencies, everything inline
        const OilTracker = {
            // Configuration
            config: {
                updateInterval: 15 * 60 * 1000, // 15 minutes
                corsProxy: 'https://corsproxy.io/?',
                symbols: {
                    wti: 'CL=F',
                    brent: 'BZ=F'
                },
                cacheKey: 'oilPriceData',
                cacheExpiry: 15 * 60 * 1000 // 15 minutes
            },
            
            // State management
            state: {
                prices: {
                    wti: { current: 0, change: 0, changePercent: 0, history: [] },
                    brent: { current: 0, change: 0, changePercent: 0, history: [] }
                },
                chart: null,
                selectedRange: '1d',
                isOnline: navigator.onLine,
                lastUpdate: null
            },
            
            // Initialize the application
            init() {
                console.log('Initializing Oil Tracker...');
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Load cached data first
                this.loadCachedData();
                
                // Initialize chart
                this.initChart();
                
                // Fetch fresh data
                this.fetchPrices();
                
                // Set up auto-refresh
                setInterval(() => this.fetchPrices(), this.config.updateInterval);
                
                // Check market hours
                this.checkMarketStatus();
                setInterval(() => this.checkMarketStatus(), 60000);
            },
            
            // Set up event listeners
            setupEventListeners() {
                // Time range buttons
                document.querySelectorAll('.time-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.selectedRange = e.target.dataset.range;
                        this.updateChart();
                    });
                });
                
                // Online/offline detection
                window.addEventListener('online', () => {
                    this.state.isOnline = true;
                    document.body.classList.remove('offline');
                    this.fetchPrices();
                });
                
                window.addEventListener('offline', () => {
                    this.state.isOnline = false;
                    document.body.classList.add('offline');
                });
            },
            
            // Fetch prices from API
            async fetchPrices() {
                if (!this.state.isOnline) {
                    console.log('Offline - using cached data');
                    return;
                }
                
                try {
                    // Using Yahoo Finance API through CORS proxy
                    const symbols = Object.values(this.config.symbols).join(',');
                    const url = `${this.config.corsProxy}https://query1.finance.yahoo.com/v8/finance/chart/${symbols}`;
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Parse the data
                    this.parseYahooData(data);
                    
                    // Update UI
                    this.updateUI();
                    
                    // Cache the data
                    this.cacheData();
                    
                    // Update chart
                    this.updateChart();
                    
                } catch (error) {
                    console.error('Failed to fetch prices:', error);
                    this.handleError(error);
                    
                    // Try alternative API
                    this.fetchAlternativeAPI();
                }
            },
            
            // Alternative API fallback
            async fetchAlternativeAPI() {
                try {
                    // Using a different endpoint as fallback
                    const wtiUrl = `${this.config.corsProxy}https://api.nasdaq.com/api/quote/CL:NMX/info?assetclass=commodities`;
                    const response = await fetch(wtiUrl);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.parseAlternativeData(data);
                        this.updateUI();
                        this.cacheData();
                    }
                } catch (error) {
                    console.error('Alternative API also failed:', error);
                    // Use cached data if available
                    if (!this.state.prices.wti.current) {
                        this.showError('Unable to fetch prices. Please check your connection.');
                    }
                }
            },
            
            // Parse Yahoo Finance data
            parseYahooData(data) {
                if (data.chart && data.chart.result && data.chart.result.length > 0) {
                    const result = data.chart.result[0];
                    const quote = result.indicators.quote[0];
                    const timestamps = result.timestamp;
                    const closes = quote.close;
                    
                    if (closes && closes.length > 0) {
                        const currentPrice = closes[closes.length - 1];
                        const previousClose = result.meta.previousClose;
                        const change = currentPrice - previousClose;
                        const changePercent = (change / previousClose) * 100;
                        
                        // Determine if WTI or Brent based on symbol
                        const symbol = result.meta.symbol;
                        const oilType = symbol === 'CL=F' ? 'wti' : 'brent';
                        
                        this.state.prices[oilType] = {
                            current: currentPrice.toFixed(2),
                            change: change.toFixed(2),
                            changePercent: changePercent.toFixed(2),
                            history: closes.filter(p => p !== null).map((price, i) => ({
                                time: timestamps[i] * 1000,
                                value: price
                            }))
                        };
                    }
                }
            },
            
            // Parse alternative API data
            parseAlternativeData(data) {
                if (data.data) {
                    const price = parseFloat(data.data.primaryData.lastSalePrice.replace('$', ''));
                    const change = parseFloat(data.data.primaryData.netChange);
                    const changePercent = parseFloat(data.data.primaryData.percentageChange.replace('%', ''));
                    
                    this.state.prices.wti = {
                        current: price.toFixed(2),
                        change: change.toFixed(2),
                        changePercent: changePercent.toFixed(2),
                        history: this.generateMockHistory(price, 30)
                    };
                    
                    // Generate similar data for Brent (usually $2-5 higher)
                    const brentPrice = price + (Math.random() * 3 + 2);
                    this.state.prices.brent = {
                        current: brentPrice.toFixed(2),
                        change: (change + Math.random() * 0.5).toFixed(2),
                        changePercent: changePercent.toFixed(2),
                        history: this.generateMockHistory(brentPrice, 30)
                    };
                }
            },
            
            // Generate mock historical data when real data unavailable
            generateMockHistory(currentPrice, days) {
                const history = [];
                const now = Date.now();
                const dayMs = 24 * 60 * 60 * 1000;
                
                for (let i = days; i >= 0; i--) {
                    const variation = (Math.random() - 0.5) * 2;
                    history.push({
                        time: now - (i * dayMs),
                        value: currentPrice + variation
                    });
                }
                
                return history;
            },
            
            // Update UI with latest prices
            updateUI() {
                // Update WTI
                document.getElementById('wtiPrice').textContent = this.state.prices.wti.current;
                this.updateChangeDisplay('wti', this.state.prices.wti);
                
                // Update Brent
                document.getElementById('brentPrice').textContent = this.state.prices.brent.current;
                this.updateChangeDisplay('brent', this.state.prices.brent);
                
                // Update timestamp
                const now = new Date();
                document.getElementById('updateTime').textContent = 
                    `Last updated: ${now.toLocaleString()}`;
                
                // Update status indicator
                document.getElementById('statusIndicator').classList.add('active');
            },
            
            // Update change display for a specific oil type
            updateChangeDisplay(type, data) {
                const changeEl = document.getElementById(`${type}Change`);
                const percentEl = document.getElementById(`${type}Percent`);
                const isPositive = parseFloat(data.change) >= 0;
                
                changeEl.className = `change-value ${isPositive ? 'positive' : 'negative'}`;
                changeEl.innerHTML = `
                    <span class="arrow">${isPositive ? '▲' : '▼'}</span>
                    <span>$${Math.abs(data.change)}</span>
                `;
                
                percentEl.className = `change-value ${isPositive ? 'positive' : 'negative'}`;
                percentEl.innerHTML = `<span>(${isPositive ? '+' : ''}${data.changePercent}%)</span>`;
            },
            
            // Initialize chart
            initChart() {
                const canvas = document.getElementById('priceChart');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                this.state.chart = { canvas, ctx };
            },
            
            // Update chart with latest data
            updateChart() {
                const { canvas, ctx } = this.state.chart;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Get data based on selected range
                const range = this.state.selectedRange;
                const wtiData = this.filterDataByRange(this.state.prices.wti.history, range);
                const brentData = this.filterDataByRange(this.state.prices.brent.history, range);
                
                if (wtiData.length === 0 && brentData.length === 0) {
                    // No data to display
                    ctx.fillStyle = '#999';
                    ctx.font = '14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('No data available', canvas.width / 2, canvas.height / 2);
                    return;
                }
                
                // Draw grid
                this.drawGrid(ctx, canvas.width, canvas.height);
                
                // Draw lines
                if (wtiData.length > 0) {
                    this.drawLine(ctx, wtiData, canvas.width, canvas.height, '#f59e0b', 'WTI');
                }
                if (brentData.length > 0) {
                    this.drawLine(ctx, brentData, canvas.width, canvas.height, '#3b82f6', 'Brent');
                }
                
                // Draw legend
                this.drawLegend(ctx, canvas.width);
            },
            
            // Filter data by time range
            filterDataByRange(data, range) {
                if (!data || data.length === 0) return [];
                
                const now = Date.now();
                let cutoff;
                
                switch(range) {
                    case '1d':
                        cutoff = now - (24 * 60 * 60 * 1000);
                        break;
                    case '7d':
                        cutoff = now - (7 * 24 * 60 * 60 * 1000);
                        break;
                    case '30d':
                        cutoff = now - (30 * 24 * 60 * 60 * 1000);
                        break;
                    default:
                        cutoff = 0;
                }
                
                return data.filter(point => point.time >= cutoff);
            },
            
            // Draw grid on chart
            drawGrid(ctx, width, height) {
                ctx.strokeStyle = '#404040';
                ctx.lineWidth = 0.5;
                
                // Horizontal lines
                for (let i = 0; i <= 4; i++) {
                    const y = (height / 4) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                
                // Vertical lines
                for (let i = 0; i <= 6; i++) {
                    const x = (width / 6) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
            },
            
            // Draw line on chart
            drawLine(ctx, data, width, height, color, label) {
                if (data.length < 2) return;
                
                // Find min and max values
                const values = data.map(d => d.value);
                const min = Math.min(...values);
                const max = Math.max(...values);
                const range = max - min || 1;
                
                // Add padding
                const padding = 20;
                const chartHeight = height - padding * 2;
                const chartWidth = width - padding * 2;
                
                // Draw line
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                data.forEach((point, i) => {
                    const x = padding + (i / (data.length - 1)) * chartWidth;
                    const y = height - padding - ((point.value - min) / range) * chartHeight;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = color;
                data.forEach((point, i) => {
                    const x = padding + (i / (data.length - 1)) * chartWidth;
                    const y = height - padding - ((point.value - min) / range) * chartHeight;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            },
            
            // Draw legend
            drawLegend(ctx, width) {
                const legends = [
                    { color: '#f59e0b', label: 'WTI' },
                    { color: '#3b82f6', label: 'Brent' }
                ];
                
                let x = width - 150;
                
                legends.forEach(legend => {
                    // Draw color box
                    ctx.fillStyle = legend.color;
                    ctx.fillRect(x, 10, 15, 15);
                    
                    // Draw label
                    ctx.fillStyle = '#e5e5e5';
                    ctx.font = '12px sans-serif';
                    ctx.fillText(legend.label, x + 20, 22);
                    
                    x += 70;
                });
            },
            
            // Cache data to localStorage
            cacheData() {
                const data = {
                    prices: this.state.prices,
                    timestamp: Date.now()
                };
                
                try {
                    localStorage.setItem(this.config.cacheKey, JSON.stringify(data));
                } catch (e) {
                    console.error('Failed to cache data:', e);
                }
            },
            
            // Load cached data from localStorage
            loadCachedData() {
                try {
                    const cached = localStorage.getItem(this.config.cacheKey);
                    if (cached) {
                        const data = JSON.parse(cached);
                        
                        // Check if cache is still valid
                        if (Date.now() - data.timestamp < this.config.cacheExpiry) {
                            this.state.prices = data.prices;
                            this.updateUI();
                            this.updateChart();
                            console.log('Loaded cached data');
                        }
                    }
                } catch (e) {
                    console.error('Failed to load cached data:', e);
                }
            },
            
            // Check market status
            checkMarketStatus() {
                const now = new Date();
                const day = now.getDay();
                const hour = now.getHours();
                
                // Markets closed on weekends
                if (day === 0 || day === 6) {
                    this.setMarketStatus(false);
                    return;
                }
                
                // Simplified market hours (9 AM - 5 PM ET)
                const isOpen = hour >= 9 && hour < 17;
                this.setMarketStatus(isOpen);
            },
            
            // Set market status
            setMarketStatus(isOpen) {
                const badges = document.querySelectorAll('.price-badge');
                badges.forEach(badge => {
                    if (isOpen) {
                        badge.textContent = 'LIVE';
                        badge.className = 'price-badge live';
                    } else {
                        badge.textContent = 'DELAYED';
                        badge.className = 'price-badge delayed';
                    }
                });
            },
            
            // Handle errors
            handleError(error) {
                console.error('Error:', error);
                // Don't show error if we have cached data
                if (!this.state.prices.wti.current) {
                    this.showError('Unable to fetch live prices. Retrying...');
                }
            },
            
            // Show error message
            showError(message) {
                // Create error element if it doesn't exist
                let errorEl = document.getElementById('errorMessage');
                if (!errorEl) {
                    errorEl = document.createElement('div');
                    errorEl.id = 'errorMessage';
                    errorEl.className = 'error';
                    document.querySelector('.container').insertBefore(errorEl, document.querySelector('.price-grid'));
                }
                
                errorEl.textContent = message;
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorEl) {
                        errorEl.remove();
                    }
                }, 5000);
            }
        };
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => OilTracker.init());
        } else {
            OilTracker.init();
        }
        
        // Service worker registration for offline support (optional)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        fetch(event.request).catch(() => {
                            return new Response('Offline', { status: 503 });
                        })
                    );
                });
            `)).catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
