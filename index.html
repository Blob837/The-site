<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raidline Analytics | College Football Predictions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            
            --bg-primary: #ffffff;
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --text-tertiary: var(--gray-400);
            --border: var(--gray-200);
            --border-light: var(--gray-100);
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .container {
            max-width: 100%;
            padding: 0;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-base);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            height: 48px;
            width: auto;
            display: block;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-500) 0%, var(--blue-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: -0.01em;
            margin-left: auto;
            padding-right: 8px;
        }

        @media (max-width: 640px) {
            .tagline {
                display: none;
            }
        }

        .config-panel {
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin: 12px;
            box-shadow: var(--shadow-sm);
        }

        .config-panel.collapsed {
            max-height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        input:hover, select:hover {
            border-color: var(--gray-300);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23737373' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 40px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 1280px;
            margin: 0 auto;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .filter-chip:hover {
            border-color: var(--gray-300);
            background: var(--bg-secondary);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px 12px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 14px 12px;
            text-align: center;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-xs);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--gray-300);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            font-feature-settings: 'tnum';
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .games-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 16px 16px 60px;
        }

        .game-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 12px;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-xs);
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gray-300);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
        }

        .game-time {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .game-venue {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            letter-spacing: -0.01em;
        }

        .matchup {
            padding: 16px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            position: relative;
            transition: all var(--transition-fast);
        }

        .team-row:hover {
            background: var(--bg-secondary);
            margin: 0 -8px;
            padding: 10px 8px;
            border-radius: var(--radius-md);
        }

        .home-indicator {
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: var(--blue-500);
            border-radius: 3px;
        }

        .team-logo {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            transition: all var(--transition-fast);
        }

        .team-logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .team-info {
            flex: 1;
            min-width: 0;
        }

        .team-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.01em;
            margin-bottom: 2px;
        }

        .team-record {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .winner .team-name {
            color: var(--success);
        }

        .winner .team-logo {
            border-color: var(--success);
            box-shadow: 0 0 0 3px var(--success-light);
        }

        .prob-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .prob-bar {
            width: 60px;
            height: 6px;
            background: var(--gray-100);
            border-radius: 3px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blue-500), var(--blue-600));
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prob-value {
            font-size: 17px;
            font-weight: 700;
            min-width: 48px;
            text-align: right;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            font-feature-settings: 'tnum';
        }

        .prediction-details {
            padding: 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            text-align: center;
            padding: 12px 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            transition: all var(--transition-fast);
        }

        .detail-item:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.02em;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            font-feature-settings: 'tnum';
        }

        .badges {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .badge-upset {
            background: var(--danger-light);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-tossup {
            background: var(--warning-light);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .status-bar {
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            margin: 12px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .loading::before {
            background: var(--warning);
        }

        .success::before {
            background: var(--success);
        }

        .error::before {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--blue-500);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SHARE MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(23, 23, 23, 0.75);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .share-card-wrapper {
            max-width: 340px;
            width: 100%;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .share-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }

        .share-header {
            background: var(--bg-primary);
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .share-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .share-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-brand-logo {
            height: 28px;
            width: auto;
            display: block;
        }

        .share-week {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: -0.01em;
            padding: 3px 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }

        .share-meta {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .share-matchup {
            padding: 16px 14px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .share-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .share-team {
            flex: 1;
            text-align: center;
        }

        .share-team-logo-container {
            width: 56px;
            height: 56px;
            margin: 0 auto 10px;
            background: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }

        .share-team.winner .share-team-logo-container {
            border-color: var(--success);
            box-shadow: 0 0 0 2px var(--success-light), var(--shadow-sm);
        }

        .share-team-logo {
            width: 48px;
            height: 48px;
        }

        .share-team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .share-team-label {
            font-size: 9px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.03em;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .share-team-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .share-team.winner .share-team-name {
            color: var(--success);
        }

        .share-team-prob {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            font-feature-settings: 'tnum';
        }

        .share-team.winner .share-team-prob {
            color: var(--success);
        }

        .share-vs {
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .vs-badge {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: white;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4), 0 0 0 1px #fecaca;
            letter-spacing: 0.5px;
        }

        .share-details {
            padding: 14px 16px 16px;
            background: #ffffff;
        }

        .share-prediction {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(5, 150, 105, 0.08));
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        .share-prediction-label {
            font-size: 9px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .share-prediction-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--success);
            letter-spacing: -0.3px;
        }

        .share-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .share-stat {
            text-align: center;
            padding: 8px 6px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }

        .share-stat-label {
            font-size: 8px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .share-stat-value {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .share-venue {
            text-align: center;
            padding: 6px 10px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-light);
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
            letter-spacing: -0.2px;
        }

        .share-footer {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .share-footer-logo {
            height: 16px;
            width: auto;

    <script type="module">
        // ===== CONFIGURATION =====
        const ESPN_BASE = 'https://site.api.espn.com/apis/site/v2/sports/football/college-football';
        const ESPN_CORE = 'https://sports.core.api.espn.com/v2/sports/football/leagues/college-football';
        const ESPN_LOGO_BASE = 'https://a.espncdn.com/i/teamlogos/ncaa/500';
        const CACHE_TTL = 1000 * 60 * 15; // 15 minutes
        
        // Conference mapping
        const CONFERENCES = {
            '1': 'ACC',
            '4': 'Big 12',
            '5': 'Big Ten',
            '8': 'SEC',
            '9': 'Pac-12',
            '12': 'Conference USA',
            '15': 'MAC',
            '17': 'Mountain West',
            '18': 'FBS Independents',
            '37': 'Sun Belt',
            '151': 'American Athletic'
        };

        // State
        let predictions = [];
        let allPredictions = [];
        let activeFilter = 'all';
        let teamStats = {};
        let eloRatings = {};

        // ===== UTILITIES =====
        function debug(message, data = null) {
            console.log(`[DEBUG] ${message}`, data || '');
        }

        function logStatus(message, type = 'loading') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            statusBar.className = `status-bar ${type}`;
            statusText.textContent = message;
            statusBar.classList.remove('hidden');
            debug(message);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ===== CACHING =====
        function getCacheKey(endpoint) {
            return `espn_cache_${endpoint}`;
        }

        function getCache(endpoint) {
            const key = getCacheKey(endpoint);
            const cached = localStorage.getItem(key);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp > CACHE_TTL) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function setCache(endpoint, data) {
            const key = getCacheKey(endpoint);
            localStorage.setItem(key, JSON.stringify({
                data,
                timestamp: Date.now()
            }));
        }

        // ===== ESPN API =====
        async function fetchESPN(url) {
            debug(`Fetching: ${url}`);
            
            // Check cache first
            const cached = getCache(url);
            if (cached) {
                debug('Cache hit');
                return cached;
            }

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`ESPN API error: ${response.status}`);
            }
            
            const data = await response.json();
            setCache(url, data);
            return data;
        }

        // ===== DATA COLLECTION =====
        async function getCurrentWeek(year) {
            logStatus('Detecting current week...', 'loading');
            
            // Get scoreboard without week parameter to get current
            const url = `${ESPN_BASE}/scoreboard?limit=1`;
            const data = await fetchESPN(url);
            
            if (data.week && data.week.number) {
                debug(`Current week: ${data.week.number}`);
                return data.week.number;
            }
            
            return 1;
        }

        async function fetchGames(year, week) {
            logStatus(`Fetching games for Week ${week}...`, 'loading');
            const url = `${ESPN_BASE}/scoreboard?week=${week}&seasontype=2&limit=300`;
            const data = await fetchESPN(url);
            return data.events || [];
        }

        async function fetchSeasonGames(year) {
            logStatus('Fetching season history...', 'loading');
            
            // Instead of using the Core API, fetch weeks 1-5 from scoreboard
            // This is more reliable
            const allGames = [];
            const currentWeekNum = await getCurrentWeek(year);
            
            // Fetch completed weeks (up to current week - 1)
            const weeksToFetch = Math.max(1, currentWeekNum - 1);
            
            for (let week = 1; week <= Math.min(weeksToFetch, 10); week++) {
                try {
                    logStatus(`Loading Week ${week} history...`, 'loading');
                    const url = `${ESPN_BASE}/scoreboard?week=${week}&seasontype=2&limit=300`;
                    const data = await fetchESPN(url);
                    
                    if (data.events && data.events.length > 0) {
                        // Only keep completed games
                        const completedGames = data.events.filter(event => 
                            event.status && event.status.type && event.status.type.completed
                        );
                        allGames.push(...completedGames);
                        debug(`Week ${week}: ${completedGames.length} completed games`);
                    }
                    
                    await delay(100); // Small delay to be nice to ESPN
                } catch (err) {
                    debug(`Failed to fetch week ${week}: ${err.message}`);
                }
            }
            
            debug(`Total games fetched: ${allGames.length}`);
            return allGames;
        }

        // ===== ELO RATING SYSTEM =====
        function initializeElo(teams) {
            const elo = {};
            teams.forEach(team => {
                elo[team] = 1500; // Starting Elo
            });
            return elo;
        }

        function updateElo(winnerElo, loserElo, margin, K = 32) {
            const expectedWin = 1 / (1 + Math.pow(10, (loserElo - winnerElo) / 400));
            const marginMultiplier = Math.log(Math.abs(margin) + 1) / Math.log(2);
            const actualK = K * marginMultiplier;
            
            const winnerNew = winnerElo + actualK * (1 - expectedWin);
            const loserNew = loserElo + actualK * (0 - (1 - expectedWin));
            
            return { winner: winnerNew, loser: loserNew };
        }

        function calculateEloFromHistory(games) {
            logStatus('Calculating Elo ratings...', 'loading');
            
            const teams = new Set();
            const completedGames = [];
            
            // Extract completed games from ESPN scoreboard events
            games.forEach(event => {
                if (event.status && event.status.type && event.status.type.completed) {
                    if (event.competitions && event.competitions[0] && event.competitions[0].competitors) {
                        const comp = event.competitions[0];
                        
                        if (comp.competitors.length === 2) {
                            const home = comp.competitors.find(c => c.homeAway === 'home');
                            const away = comp.competitors.find(c => c.homeAway === 'away');
                            
                            if (home && away && home.team && away.team) {
                                const homeTeam = home.team.displayName;
                                const awayTeam = away.team.displayName;
                                const homeScore = parseInt(home.score || 0);
                                const awayScore = parseInt(away.score || 0);
                                
                                teams.add(homeTeam);
                                teams.add(awayTeam);
                                
                                completedGames.push({
                                    home: homeTeam,
                                    away: awayTeam,
                                    homeScore,
                                    awayScore,
                                    date: new Date(event.date)
                                });
                            }
                        }
                    }
                }
            });
            
            debug(`Processing ${completedGames.length} games for Elo calculation`);
            
            // Sort by date
            completedGames.sort((a, b) => a.date - b.date);
            
            // Initialize Elo
            const elo = initializeElo(Array.from(teams));
            
            // Process games chronologically
            completedGames.forEach(game => {
                const homeElo = elo[game.home] || 1500;
                const awayElo = elo[game.away] || 1500;
                const margin = game.homeScore - game.awayScore;
                
                if (margin > 0) {
                    const newElo = updateElo(homeElo, awayElo, margin);
                    elo[game.home] = newElo.winner;
                    elo[game.away] = newElo.loser;
                } else if (margin < 0) {
                    const newElo = updateElo(awayElo, homeElo, Math.abs(margin));
                    elo[game.away] = newElo.winner;
                    elo[game.home] = newElo.loser;
                }
            });
            
            debug('Elo ratings calculated', Object.keys(elo).length + ' teams');
            return elo;
        }

        // ===== TEAM STATS =====
        function calculateTeamStats(games) {
            logStatus('Calculating team statistics...', 'loading');
            
            const stats = {};
            
            games.forEach(event => {
                if (event.status && event.status.type && event.status.type.completed) {
                    if (event.competitions && event.competitions[0] && event.competitions[0].competitors) {
                        const comp = event.competitions[0];
                        
                        if (comp.competitors.length === 2) {
                            const home = comp.competitors.find(c => c.homeAway === 'home');
                            const away = comp.competitors.find(c => c.homeAway === 'away');
                            
                            if (home && away && home.team && away.team) {
                                const homeTeam = home.team.displayName;
                                const awayTeam = away.team.displayName;
                                const homeScore = parseInt(home.score || 0);
                                const awayScore = parseInt(away.score || 0);
                                
                                // Initialize stats
                                if (!stats[homeTeam]) {
                                    stats[homeTeam] = {
                                        games: [],
                                        wins: 0,
                                        losses: 0,
                                        pointsFor: 0,
                                        pointsAgainst: 0,
                                        homeGames: 0,
                                        homeWins: 0,
                                        conference: home.team.conferenceId || null
                                    };
                                }
                                if (!stats[awayTeam]) {
                                    stats[awayTeam] = {
                                        games: [],
                                        wins: 0,
                                        losses: 0,
                                        pointsFor: 0,
                                        pointsAgainst: 0,
                                        homeGames: 0,
                                        homeWins: 0,
                                        conference: away.team.conferenceId || null
                                    };
                                }
                                
                                // Update stats
                                stats[homeTeam].games.push({ score: homeScore, allowed: awayScore, home: true });
                                stats[awayTeam].games.push({ score: awayScore, allowed: homeScore, home: false });
                                
                                stats[homeTeam].pointsFor += homeScore;
                                stats[homeTeam].pointsAgainst += awayScore;
                                stats[awayTeam].pointsFor += awayScore;
                                stats[awayTeam].pointsAgainst += homeScore;
                                
                                stats[homeTeam].homeGames++;
                                
                                if (homeScore > awayScore) {
                                    stats[homeTeam].wins++;
                                    stats[homeTeam].homeWins++;
                                    stats[awayTeam].losses++;
                                } else if (awayScore > homeScore) {
                                    stats[awayTeam].wins++;
                                    stats[homeTeam].losses++;
                                }
                            }
                        }
                    }
                }
            });
            
            // Calculate derived stats
            Object.keys(stats).forEach(team => {
                const s = stats[team];
                const totalGames = s.games.length;
                
                if (totalGames > 0) {
                    s.avgPointsFor = s.pointsFor / totalGames;
                    s.avgPointsAgainst = s.pointsAgainst / totalGames;
                    s.offenseEfficiency = s.avgPointsFor;
                    s.defenseEfficiency = s.avgPointsAgainst;
                    
                    // Recent form (last 3 games)
                    const recent = s.games.slice(-3);
                    s.recentForm = recent.reduce((sum, g) => {
                        return sum + (g.score > g.allowed ? 1 : 0);
                    }, 0) / recent.length;
                    
                    // Home advantage
                    s.homeAdvantage = s.homeGames > 0 ? s.homeWins / s.homeGames : 0.5;
                }
            });
            
            debug('Team stats calculated', Object.keys(stats).length + ' teams');
            return stats;
        }

        // ===== PREDICTION MODEL =====
        function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
        }

        function predictGame(event, elo, stats) {
            if (!event.competitions || !event.competitions[0]) {
                return null;
            }
            
            const comp = event.competitions[0];
            if (!comp.competitors || comp.competitors.length !== 2) {
                return null;
            }
            
            const home = comp.competitors.find(c => c.homeAway === 'home');
            const away = comp.competitors.find(c => c.homeAway === 'away');
            
            if (!home || !away) return null;
            
            const homeTeam = home.team.displayName;
            const awayTeam = away.team.displayName;
            const homeConf = CONFERENCES[home.team.conferenceId] || 'Other';
            const awayConf = CONFERENCES[away.team.conferenceId] || 'Other';
            
            // Get Elo
            const homeElo = elo[homeTeam] || 1500;
            const awayElo = elo[awayTeam] || 1500;
            const eloDiff = (homeElo - awayElo) / 100;
            
            // Get stats
            const homeStats = stats[homeTeam] || {};
            const awayStats = stats[awayTeam] || {};
            
            const offenseMargin = (homeStats.offenseEfficiency || 20) - (awayStats.defenseEfficiency || 20);
            const defenseMargin = (awayStats.offenseEfficiency || 20) - (homeStats.defenseEfficiency || 20);
            const netMargin = offenseMargin + defenseMargin;
            
            const recentFormDiff = (homeStats.recentForm || 0.5) - (awayStats.recentForm || 0.5);
            const homeAdvantage = 0.15;
            
            // Logistic regression
            let logit = 
                0.40 * eloDiff +
                0.35 * (netMargin / 10) +
                0.15 * recentFormDiff +
                0.10 * homeAdvantage;
            
            let homeWinProb = sigmoid(logit);
            
            // Clamp
            homeWinProb = Math.max(0.05, Math.min(0.95, homeWinProb));
            
            const winner = homeWinProb > 0.5 ? homeTeam : awayTeam;
            const winnerProb = homeWinProb > 0.5 ? homeWinProb : 1 - homeWinProb;
            const predictedMargin = (homeWinProb - 0.5) * 28;
            
            const confidence = Math.abs(homeWinProb - 0.5) * 2;
            let confLabel = 'low';
            if (confidence > 0.7) confLabel = 'high';
            else if (confidence > 0.4) confLabel = 'medium';
            
            // Check for upset (underdog winning)
            const isUpset = (homeElo < awayElo && homeWinProb > 0.5) || 
                            (awayElo < homeElo && homeWinProb < 0.5);
            
            return {
                event,
                homeTeam,
                awayTeam,
                homeConference: homeConf,
                awayConference: awayConf,
                homeWinProb,
                awayWinProb: 1 - homeWinProb,
                winner,
                winnerProb,
                predictedMargin: Math.abs(predictedMargin),
                favoredTeam: predictedMargin > 0 ? homeTeam : awayTeam,
                confidence: confLabel,
                isUpset,
                isTossUp: confidence < 0.2,
                homeRecord: `${homeStats.wins || 0}-${homeStats.losses || 0}`,
                awayRecord: `${awayStats.wins || 0}-${awayStats.losses || 0}`,
                homeElo: Math.round(homeElo),
                awayElo: Math.round(awayElo)
            };
        }

        // ===== RENDERING =====
        function getTeamLogo(teamName, teamId) {
            if (teamId) {
                return `${ESPN_LOGO_BASE}/${teamId}.png`;
            }
            return null;

            if (preds.length === 0) {

                const gameTime = new Date(pred.event.date).toLocaleString('en-US', {

                const venue = pred.event.competitions[0].venue ?

                const badges = [];
                if (pred.isUpset) badges.push('<span class="badge badge-upset">🔥 Upset</span>');
                if (pred.isTossUp) badges.push('<span class="badge badge-tossup">🎲 Toss-Up</span>');

                const card = document.createElement('div');
                card.className = 'game-card';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="game-header">
                        <div class="game-time">${gameTime}</div>

                    </div>
                    
                    <div class="matchup">
                        ${badges.length > 0 ? `<div class="badges">${badges.join('')}</div>` : ''}
                        
                        <div class="team-row ${pred.winner === pred.awayTeam ? 'winner' : ''}">
                            <div class="team-logo">
                                ${awayLogo ? `<img src="${awayLogo}" alt="${pred.awayTeam}" onerror="this.style.display='none'">` : ''}
                            </div>
                            <div class="team-info">
                                <div class="team-name">${pred.awayTeam}</div>

                            </div>
                            <div class="prob-container">
                                <div class="prob-bar">
                                    <div class="prob-fill" style="width: ${pred.awayWinProb * 100}%"></div>
                                </div>
                                <div class="prob-value">${(pred.awayWinProb * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        
                        <div class="team-row ${pred.winner === pred.homeTeam ? 'winner' : ''}">
                            <div class="home-indicator"></div>
                            <div class="team-logo">
                                ${homeLogo ? `<img src="${homeLogo}" alt="${pred.homeTeam}" onerror="this.style.display='none'">` : ''}

                            <div class="team-info">
                                <div class="team-name">${pred.homeTeam}</div>

                            <div class="prob-container">
                                <div class="prob-bar">
                                    <div class="prob-fill" style="width: ${pred.homeWinProb * 100}%"></div>

                    <div class="prediction-details">

        }

        function updateSummary(preds) {
            document.getElementById('totalGames').textContent = preds.length;
            
            const avgConf = preds.reduce((sum, p) => {
                const conf = Math.abs(p.homeWinProb - 0.5) * 2;
                return sum + conf;
            }, 0) / preds.length;
            document.getElementById('avgConfidence').textContent = (avgConf * 100).toFixed(0) + '%';
            
            const upsets = preds.filter(p => p.isUpset).length;
            document.getElementById('upsets').textContent = upsets;
            
            const tossUps = preds.filter(p => p.isTossUp).length;
            document.getElementById('closeGames').textContent = tossUps;

            document.getElementById('summary').classList.remove('hidden');
            document.getElementById('filters').classList.remove('hidden');
        }

        // ===== FILTERING =====
        function applyFilter(filterType) {
            activeFilter = filterType;
            
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.filter === filterType) {
                    chip.classList.add('active');
                }
            });

            let filtered = [...allPredictions];
            
            if (filterType === 'upsets') {
                filtered = filtered.filter(p => p.isUpset);
            } else if (filterType === 'tossups') {
                filtered = filtered.filter(p => p.isTossUp);
            } else if (filterType !== 'all') {
                filtered = filtered.filter(p => 
                    p.homeConference === filterType || 
                    p.awayConference === filterType
                );
            }

            predictions = filtered;
            renderPredictions(predictions);
            updateSummary(predictions);
        }

        // ===== SHARE MODAL =====
        function openShareModal(index) {
            const pred = predictions[index];
            const modal = document.getElementById('shareModal');
            
            const home = pred.event.competitions[0].competitors.find(c => c.homeAway === 'home');
            const away = pred.event.competitions[0].competitors.find(c => c.homeAway === 'away');
            
            const homeLogo = getTeamLogo(pred.homeTeam, home.team.id);
            const awayLogo = getTeamLogo(pred.awayTeam, away.team.id);

            const gameTime = new Date(pred.event.date).toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });

            const venue = pred.event.competitions[0].venue ? 
                pred.event.competitions[0].venue.fullName : 'Venue TBD';

            const badges = [];
            if (pred.isUpset) badges.push('<span class="share-badge share-badge-upset">🔥 UPSET</span>');
            if (pred.isTossUp) badges.push('<span class="share-badge share-badge-tossup">🎲 TOSS-UP</span>');

            modal.innerHTML = `
                <div class="share-card-wrapper">
                    <div class="share-card">
                        <div class="share-header">
                            <div class="share-header-top">
                                <div class="share-brand">
                                    <img src="Logo.svg" alt="Logo" class="share-brand-logo">
                                </div>
                                <div class="share-week">Week ${pred.event.week ? pred.event.week.number : '?'}</div>
                            </div>
                            <div class="share-meta">${gameTime}</div>
                        </div>
                        
                        <div class="share-matchup">
                            ${badges.length > 0 ? `<div class="share-badges">${badges.join('')}</div>` : ''}
                            
                            <div class="share-teams">
                                <div class="share-team ${pred.winner === pred.awayTeam ? 'winner' : ''}">
                                    <div class="share-team-label">Away</div>
                                    <div class="share-team-logo-container">
                                        <div class="share-team-logo">
                                            ${awayLogo ? `<img src="${awayLogo}" alt="${pred.awayTeam}" onerror="this.style.display='none'">` : ''}
                                        </div>
                                    </div>
                                    <div class="share-team-name">${pred.awayTeam}</div>
                                    <div class="share-team-prob">${(pred.awayWinProb * 100).toFixed(0)}%</div>
                                </div>
                                
                                <div class="share-vs">
                                    <div class="vs-badge">VS</div>
                                </div>
                                
                                <div class="share-team ${pred.winner === pred.homeTeam ? 'winner' : ''}">
                                    <div class="share-team-label">Home</div>
                                    <div class="share-team-logo-container">
                                        <div class="share-team-logo">
                                            ${homeLogo ? `<img src="${homeLogo}" alt="${pred.homeTeam}" onerror="this.style.display='none'">` : ''}
                                        </div>
                                    </div>
                                    <div class="share-team-name">${pred.homeTeam}</div>
                                    <div class="share-team-prob">${(pred.homeWinProb * 100).toFixed(0)}%</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="share-details">
                            <div class="share-prediction">
                                <div class="share-prediction-label">Predicted Winner</div>
                                <div class="share-prediction-value">${pred.winner}</div>
                            </div>
                            
                            <div class="share-stats-grid">
                                <div class="share-stat">
                                    <div class="share-stat-label">Win Probability</div>
                                    <div class="share-stat-value">${(pred.winnerProb * 100).toFixed(0)}%</div>
                                </div>
                                <div class="share-stat">
                                    <div class="share-stat-label">Predicted Margin</div>
                                    <div class="share-stat-value">${pred.predictedMargin.toFixed(1)}</div>
                                </div>
                                <div class="share-stat">
                                    <div class="share-stat-label">Home Elo</div>
                                    <div class="share-stat-value">${pred.homeElo}</div>
                                </div>
                                <div class="share-stat">
                                    <div class="share-stat-label">Away Elo</div>
                                    <div class="share-stat-value">${pred.awayElo}</div>
                                </div>
                            </div>
                            
                            <div class="share-venue">📍 ${venue}</div>
                            <div class="share-footer">
                                <span>Powered by</span>
                                <img src="Logo.svg" alt="Logo" class="share-footer-logo">
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button class="btn-close" onclick="closeShareModal()">Close</button>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        // Make functions available globally for onclick handlers
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;

        // ===== MAIN WORKFLOW =====
        async function runPrediction() {
            try {
                const year = parseInt(document.getElementById('seasonYear').value);
                let week = parseInt(document.getElementById('weekNumber').value);

                if (!week || isNaN(week)) {
                    week = await getCurrentWeek(year);
                }

                // Fetch season history for model training
                const seasonGames = await fetchSeasonGames(year);
                
                if (seasonGames.length === 0) {
                    logStatus('No season data found', 'error');
                    return;
                }

                // Build model
                eloRatings = calculateEloFromHistory(seasonGames);
                teamStats = calculateTeamStats(seasonGames);

                // Fetch current week games
                const weekGames = await fetchGames(year, week);
                
                if (weekGames.length === 0) {
                    logStatus('No games found for this week', 'error');
                    return;
                }

                logStatus('Generating predictions...', 'loading');
                
                allPredictions = weekGames
                    .map(event => predictGame(event, eloRatings, teamStats))
                    .filter(p => p !== null);

                allPredictions.sort((a, b) => {
                    const confA = Math.abs(a.homeWinProb - 0.5);
                    const confB = Math.abs(b.homeWinProb - 0.5);
                    return confB - confA;
                });

                predictions = [...allPredictions];

                renderPredictions(predictions);
                updateSummary(predictions);

                document.getElementById('configPanel').classList.add('collapsed');
                document.getElementById('statusBar').classList.add('hidden');

                debug(`✅ ${predictions.length} predictions generated`);

            } catch (err) {
                console.error(err);
                logStatus(`Error: ${err.message}`, 'error');
            }
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('runPrediction').addEventListener('click', runPrediction);

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                applyFilter(chip.dataset.filter);
            });
        });

        // Close modal on background click
        document.getElementById('shareModal').addEventListener('click', (e) => {
            if (e.target.id === 'shareModal') {
                closeShareModal();
            }
        });

        logStatus('Ready. Click Generate Predictions to start.', 'success');
    </script>
</body>
