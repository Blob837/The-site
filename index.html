<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Texas Crude Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --crt-green: #00ff41;
            --crt-amber: #ffb000;
            --crt-red: #ff3b3b;
            --bg-dark: #0a0e0f;
            --bg-darker: #050707;
            --panel-bg: rgba(15, 25, 28, 0.95);
            --border-color: rgba(0, 255, 65, 0.3);
            --glow: rgba(0, 255, 65, 0.5);
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: var(--bg-darker);
            color: var(--crt-green);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* CRT Screen Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 9998;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 5px var(--glow), 0 0 10px var(--glow);
            }
            50% { 
                text-shadow: 0 0 10px var(--glow), 0 0 20px var(--glow), 0 0 30px var(--glow);
            }
        }

        /* Header */
        .header {
            background: var(--panel-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #pumpjack-container {
            width: 50px;
            height: 50px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
            text-transform: uppercase;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            font-size: 0.75rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--crt-green);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--glow);
        }

        /* Price Panel */
        .price-panel {
            background: var(--panel-bg);
            margin: 20px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .price-card {
            background: rgba(0, 255, 65, 0.05);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .price-card:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        .price-label {
            font-size: 0.85rem;
            color: var(--crt-amber);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--crt-green);
            text-shadow: 0 0 10px var(--glow);
        }

        .price-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .price-change.positive {
            color: var(--crt-green);
        }

        .price-change.negative {
            color: var(--crt-red);
        }

        .price-meta {
            font-size: 0.7rem;
            color: rgba(0, 255, 65, 0.6);
            margin-top: 8px;
        }

        /* News Section */
        .news-section {
            margin: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--crt-amber);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .news-grid {
            display: grid;
            gap: 15px;
        }

        .news-card {
            background: var(--panel-bg);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .news-card:hover {
            border-left-color: var(--crt-green);
            background: rgba(15, 25, 28, 1);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            transform: translateX(5px);
        }

        .news-source {
            font-size: 0.75rem;
            color: var(--crt-amber);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 1.1rem;
            color: var(--crt-green);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-excerpt {
            font-size: 0.85rem;
            color: rgba(0, 255, 65, 0.7);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: rgba(0, 255, 65, 0.5);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--crt-amber);
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid var(--crt-red);
            color: var(--crt-red);
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.4);
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 5px;
                align-items: flex-end;
            }

            .price-grid {
                grid-template-columns: 1fr;
            }

            .price-value {
                font-size: 1.5rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--crt-green);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div id="pumpjack-container"></div>
            <h1>Texas Crude Tracker</h1>
        </div>
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">LIVE</span>
            </div>
            <div id="last-update">—</div>
        </div>
    </div>

    <div class="price-panel">
        <div class="section-title">Live Crude Prices</div>
        <div class="price-grid" id="price-container">
            <div class="loading">FETCHING PRICE DATA...</div>
        </div>
    </div>

    <div class="news-section">
        <div class="section-title">Latest Industry News</div>
        <div class="news-grid" id="news-container">
            <div class="loading">LOADING NEWS FEED...</div>
        </div>
    </div>

    <div class="footer">
        <p>TEXAS CRUDE TRACKER v2.5 // DATA REFRESHES EVERY 5 MINUTES</p>
        <p style="margin-top: 10px;">SOURCES: YAHOO FINANCE • REUTERS • BLOOMBERG • EIA</p>
    </div>

    <script>
        // Animated Pumpjack SVG
        function createPumpjack() {
            const container = document.getElementById('pumpjack-container');
            container.innerHTML = `
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Base -->
                    <rect x="35" y="75" width="30" height="20" fill="#00ff41" opacity="0.3"/>
                    
                    <!-- Tower -->
                    <rect x="45" y="45" width="10" height="30" fill="#00ff41" filter="url(#glow)"/>
                    
                    <!-- Horse Head (Pumping Unit) -->
                    <g id="horsehead">
                        <path d="M 50 45 L 65 35 L 75 40 L 70 48 L 50 50 Z" 
                              fill="#00ff41" 
                              stroke="#00ff41" 
                              stroke-width="1"
                              filter="url(#glow)"/>
                        <!-- Walking Beam -->
                        <line x1="50" y1="45" x2="30" y2="55" 
                              stroke="#00ff41" 
                              stroke-width="2"
                              filter="url(#glow)"/>
                    </g>
                    
                    <!-- Counterweight -->
                    <circle cx="30" cy="55" r="8" fill="#ffb000" opacity="0.8" filter="url(#glow)"/>
                    
                    <!-- Pumping Rod -->
                    <line x1="70" y1="48" x2="70" y2="85" 
                          stroke="#00ff41" 
                          stroke-width="2" 
                          opacity="0.6"/>
                    
                    <style>
                        #horsehead {
                            transform-origin: 50px 45px;
                            animation: pump 2s ease-in-out infinite;
                        }
                        
                        @keyframes pump {
                            0%, 100% {
                                transform: rotate(0deg);
                            }
                            50% {
                                transform: rotate(-15deg);
                            }
                        }
                    </style>
                </svg>
            `;
        }

        // Initialize pumpjack
        createPumpjack();

        // Price Data Fetcher
        async function fetchPriceData() {
            try {
                // Using Yahoo Finance via a CORS proxy for live prices
                const priceData = [
                    {
                        label: 'WTI Crude',
                        symbol: 'CL=F',
                        exchange: 'NYMEX'
                    },
                    {
                        label: 'Brent Crude',
                        symbol: 'BZ=F',
                        exchange: 'ICE'
                    },
                    {
                        label: 'Natural Gas',
                        symbol: 'NG=F',
                        exchange: 'NYMEX'
                    }
                ];

                const pricePromises = priceData.map(async (item) => {
                    try {
                        // Yahoo Finance query
                        const url = `https://query1.finance.yahoo.com/v8/finance/chart/${item.symbol}?interval=1d&range=2d`;
                        const response = await fetch(url);
                        const data = await response.json();
                        
                        const result = data.chart.result[0];
                        const meta = result.meta;
                        const quote = result.indicators.quote[0];
                        
                        const currentPrice = meta.regularMarketPrice;
                        const previousClose = meta.chartPreviousClose;
                        const change = currentPrice - previousClose;
                        const changePercent = (change / previousClose) * 100;
                        
                        return {
                            label: item.label,
                            price: currentPrice.toFixed(2),
                            change: change.toFixed(2),
                            changePercent: changePercent.toFixed(2),
                            currency: meta.currency,
                            exchange: item.exchange,
                            timestamp: new Date(meta.regularMarketTime * 1000)
                        };
                    } catch (err) {
                        console.error(`Error fetching ${item.label}:`, err);
                        return null;
                    }
                });

                const results = await Promise.all(pricePromises);
                return results.filter(r => r !== null);
            } catch (error) {
                console.error('Price fetch error:', error);
                return [];
            }
        }

        // News Fetcher - Using RSS-to-JSON services
        async function fetchNews() {
            const feeds = [
                {
                    name: 'Reuters Energy',
                    url: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.reuters.com/business/energy/rss'
                },
                {
                    name: 'OilPrice.com',
                    url: 'https://api.rss2json.com/v1/api.json?rss_url=https://oilprice.com/rss/main'
                },
                {
                    name: 'Rigzone',
                    url: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.rigzone.com/news/rss.asp'
                }
            ];

            try {
                const newsPromises = feeds.map(async (feed) => {
                    try {
                        const response = await fetch(feed.url);
                        const data = await response.json();
                        
                        return data.items.slice(0, 5).map(item => ({
                            source: feed.name,
                            title: item.title,
                            excerpt: item.description ? item.description.replace(/<[^>]*>/g, '').substring(0, 200) + '...' : '',
                            link: item.link,
                            pubDate: new Date(item.pubDate)
                        }));
                    } catch (err) {
                        console.error(`Error fetching ${feed.name}:`, err);
                        return [];
                    }
                });

                const results = await Promise.all(newsPromises);
                const allNews = results.flat();
                
                // Sort by date and return top 15
                return allNews.sort((a, b) => b.pubDate - a.pubDate).slice(0, 15);
            } catch (error) {
                console.error('News fetch error:', error);
                return [];
            }
        }

        // Render Prices
        function renderPrices(prices) {
            const container = document.getElementById('price-container');
            
            if (prices.length === 0) {
                container.innerHTML = '<div class="error">PRICE DATA UNAVAILABLE // CHECK CONNECTION</div>';
                return;
            }

            container.innerHTML = prices.map(price => `
                <div class="price-card">
                    <div class="price-label">${price.label}</div>
                    <div class="price-value">$${price.price}</div>
                    <div class="price-change ${parseFloat(price.change) >= 0 ? 'positive' : 'negative'}">
                        ${parseFloat(price.change) >= 0 ? '▲' : '▼'} ${Math.abs(price.change)} (${Math.abs(price.changePercent)}%)
                    </div>
                    <div class="price-meta">
                        ${price.exchange} • ${price.currency} • ${formatTime(price.timestamp)}
                    </div>
                </div>
            `).join('');
        }

        // Render News
        function renderNews(news) {
            const container = document.getElementById('news-container');
            
            if (news.length === 0) {
                container.innerHTML = '<div class="error">NEWS FEED UNAVAILABLE // CHECK CONNECTION</div>';
                return;
            }

            container.innerHTML = news.map(item => `
                <div class="news-card" onclick="window.open('${item.link}', '_blank')">
                    <div class="news-source">${item.source}</div>
                    <div class="news-title">${item.title}</div>
                    <div class="news-excerpt">${item.excerpt}</div>
                    <div class="news-meta">
                        <span>${formatDate(item.pubDate)}</span>
                        <span>TAP TO READ →</span>
                    </div>
                </div>
            `).join('');
        }

        // Utilities
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / 3600000);
            
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
        }

        // Main Update Function
        async function updateAll() {
            console.log('Updating data...');
            updateTimestamp();
            
            const [prices, news] = await Promise.all([
                fetchPriceData(),
                fetchNews()
            ]);
            
            renderPrices(prices);
            renderNews(news);
        }

        // Initialize
        updateAll();
        
        // Auto-refresh every 5 minutes
        setInterval(updateAll, 300000);
        
        // Update timestamp every second
        setInterval(updateTimestamp, 1000);

        // Handle visibility change to refresh when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateAll();
            }
        });
    </script>
</body>
</html>
