<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Terminal</title>
    <style>
        /* Modern Sleek CRT Terminal Aesthetic */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            overflow: hidden;
        }

        #crt-container {
            position: relative;
            width: 95%; /* Wider for sleek feel */
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a0a0a;
            border: 5px solid #000;
            border-radius: 15px; /* Smoother corners */
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); /* Softer glow */
            overflow: hidden;
        }

        /* Subtler scanline effect */
        #crt-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent 0px, transparent 3px, rgba(0, 0, 0, 0.05) 3px, rgba(0, 0, 0, 0.05) 6px);
            pointer-events: none;
            z-index: 10;
        }

        /* Slower, subtler flicker for modern feel */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        #crt-container {
            animation: flicker 0.5s infinite; /* Slower pulse */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700; /* Amber accent */
        }

        .charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px; /* Bigger for mobile */
            max-height: 50vh;
            background-color: #000;
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); /* Green glow for sleek CRT */
        }

        .chart-label {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 11;
            color: #ffd700;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            touch-action: manipulation;
            border-radius: 5px; /* Sleeker buttons */
        }

        button:hover {
            background-color: #00ff41;
            color: #0a0a0a;
        }

        #news-feed {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff41;
            padding: 10px;
            border-radius: 10px;
            overscroll-behavior: contain;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); /* Matching glow */
        }

        .news-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .news-title {
            color: #ffd700;
        }

        .news-desc {
            color: #00ff41;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .charts {
                flex-direction: row;
                gap: 20px;
            }

            .chart-container {
                height: 500px;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="crt-container">
        <header>Oil Terminal - <span id="datetime"></span></header>
        <div class="charts">
            <div class="chart-container">
                <div class="chart-label">WTI Crude</div>
                <div id="wti-chart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-label">Brent Crude</div>
                <div id="brent-chart"></div>
            </div>
        </div>
        <nav>
            <button onclick="loadNews('texas')">Texas Oil</button>
            <button onclick="loadNews('us')">US Oil</button>
            <button onclick="loadNews('global')">Global Oil</button>
        </nav>
        <div id="news-feed">
            <p class="status">Loading news...</p>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Update date/time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Load TradingView charts with themed customizations
        function loadCharts() {
            // WTI Chart (TVC:USOIL)
            new TradingView.widget({
                "container_id": "wti-chart",
                "width": "100%",
                "height": "100%",
                "symbol": "TVC:USOIL",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a0a",
                "backgroundColor": "#0a0a0a", // Deeper black match
                "gridColor": "rgba(0, 255, 65, 0.1)", // Subtle green grid
                "enable_publishing": false,
                "allow_symbol_change": false,
                "hide_side_toolbar": true,
                "hide_top_toolbar": true, // Sleeker, no top bar
                "withdateranges": true,
                "studies": [], // No extras for clean look
            });

            // Brent Chart (TVC:UKOIL)
            new TradingView.widget({
                "container_id": "brent-chart",
                "width": "100%",
                "height": "100%",
                "symbol": "TVC:UKOIL",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a0a",
                "backgroundColor": "#0a0a0a",
                "gridColor": "rgba(0, 255, 65, 0.1)",
                "enable_publishing": false,
                "allow_symbol_change": false,
                "hide_side_toolbar": true,
                "hide_top_toolbar": true,
                "withdateranges": true,
                "studies": [],
            });
        }

        // RSS feed parsing with new reliable sources
        async function loadNews(region) {
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '<p class="status">Loading news...</p>';

            // New RSS sources: Rigzone, World Oil, EIA fallback
            const rssUrls = [
                'https://www.rigzone.com/news/rss',
                'https://www.worldoil.com/rss/news',
                'https://www.eia.gov/rss/eia.xml'
            ];
            const keywords = {
                'texas': ['texas', 'houston', 'permian', 'shale'],
                'us': ['united states', 'us oil', 'shale', 'offshore'],
                'global': ['oil', 'crude', 'brent', 'wti']
            }[region];

            let newsItems = [];
            let lastError = null;

            for (let rssUrl of rssUrls) {
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(rssUrl)}`;
                try {
                    const response = await fetch(proxyUrl, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const text = await response.text();

                    // Parse XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, 'text/xml');
                    const items = xmlDoc.getElementsByTagName('item');

                    for (let item of items) {
                        const title = item.getElementsByTagName('title')[0]?.textContent || 'No title';
                        const description = item.getElementsByTagName('description')[0]?.textContent || 'No description';
                        const content = (title + ' ' + description).toLowerCase();

                        if (keywords.some(keyword => content.includes(keyword.toLowerCase()))) {
                            newsItems.push({ title, description });
                        }
                    }

                    if (newsItems.length > 0) break; // Exit if we got news
                } catch (error) {
                    lastError = error;
                    console.error(`Failed to load ${rssUrl}: ${error.message}`);
                }
            }

            // Display news or fallback
            if (newsItems.length === 0) {
                newsFeed.innerHTML = `<p class="error">No relevant news found. ${lastError ? 'Error: ' + lastError.message : ''}</p>`;
                return;
            }

            newsFeed.innerHTML = '';
            newsItems.slice(0, 20).forEach(item => {
                const div = document.createElement('div');
                div.classList.add('news-item');
                div.innerHTML = `
                    <div class="news-title">${item.title}</div>
                    <div class="news-desc">${item.description}</div>
                `;
                newsFeed.appendChild(div);
            });
        }

        // Initial load
        loadCharts();
        loadNews('global'); // Default to global
    </script>
</body>
</html>
