<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Terminal</title>
    <style>
        /* Modern CRT Cyberpunk Aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            overflow: hidden;
        }

        #crt-container {
            position: relative;
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a0a0a;
            border: 4px solid #00ff41;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4), inset 0 0 10px rgba(0, 255, 65, 0.2);
            overflow: hidden;
        }

        /* Subtle scanlines */
        #crt-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent 0px, transparent 4px, rgba(0, 0, 0, 0.05) 4px, rgba(0, 0, 0, 0.05) 8px);
            pointer-events: none;
            z-index: 10;
        }

        /* Smooth flicker */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        #crt-container {
            animation: flicker 0.8s infinite;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5em;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            position: relative;
            height: 450px; /* Bigger for mobile */
            max-height: 50vh;
            background-color: #000;
            border: 2px solid #00ff41;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .chart-label {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 11;
            color: #ffd700;
            font-weight: 700;
        }

        .price-change {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 11;
            font-size: 14px;
        }

        .up { color: #00ff41; }
        .down { color: red; }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            background-color: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            border-radius: 8px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        button:hover {
            background-color: #00ff41;
            color: #0a0a0a;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        #news-feed {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff41;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            overscroll-behavior: contain;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            transition: background 0.2s;
        }

        .news-item:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .news-title {
            color: #ffd700;
            font-weight: 700;
        }

        .news-desc {
            color: #00ff41;
            font-size: 14px;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .charts {
                flex-direction: row;
                gap: 20px;
            }

            .chart-container {
                height: 600px; /* Massive for desktop */
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="crt-container">
        <header>Oil Terminal - <span id="datetime"></span></header>
        <div class="charts">
            <div class="chart-container">
                <div class="chart-label">WTI Crude <span class="price-change" id="wti-change"></span></div>
                <canvas id="wti-chart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-label">Brent Crude <span class="price-change" id="brent-change"></span></div>
                <canvas id="brent-chart"></canvas>
            </div>
        </div>
        <nav>
            <button onclick="loadNews('texas')">Texas Oil</button>
            <button onclick="loadNews('us')">US Oil</button>
            <button onclick="loadNews('global')">Global Oil</button>
        </nav>
        <div id="news-feed">
            <p class="status">Loading news...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Simulated news data (static to avoid RSS issues)
        const newsData = [
            { title: "Permian Basin Sees Record Output", description: "Texas drillers hit new highs in shale production, boosting WTI supply.", region: "texas" },
            { title: "Houston Refinery Expansion Approved", description: "Major Texas refinery gets green light for $2B upgrade.", region: "texas" },
            { title: "US Shale Boom Continues", description: "North Dakota and Texas lead US oil output surge.", region: "us" },
            { title: "OPEC Cuts Impact Global Prices", description: "Brent prices climb as OPEC tightens supply.", region: "global" },
            { title: "Texas Pipeline Bottleneck Eases", description: "New pipelines in Permian reduce transport delays.", region: "texas" },
            { title: "US Offshore Drilling Faces Hurdles", description: "Gulf of Mexico projects delayed by regulatory reviews.", region: "us" },
            { title: "Global Demand for Crude Spikes", description: "China and India drive oil consumption in Q3.", region: "global" },
            { title: "WTI Hits $80 Amid Supply Fears", description: "US crude prices rally on geopolitical tensions.", region: "us" },
            { title: "Brent Forecast Raised for 2026", description: "Analysts see tighter global markets pushing prices up.", region: "global" },
            { title: "Permian Drillers Adopt AI Tech", description: "Texas operators use AI to optimize fracking yields.", region: "texas" }
        ];

        // Update date/time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Chart.js setup
        const wtiChart = new Chart(document.getElementById('wti-chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'WTI Price',
                    data: [],
                    borderColor: '#00ff41',
                    backgroundColor: 'rgba(0, 255, 65, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: true, grid: { color: 'rgba(0, 255, 65, 0.1)' } },
                    y: { display: true, grid: { color: 'rgba(0, 255, 65, 0.1)' } }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { backgroundColor: '#0a0a0a', titleColor: '#ffd700', bodyColor: '#00ff41' }
                }
            }
        });

        const brentChart = new Chart(document.getElementById('brent-chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Brent Price',
                    data: [],
                    borderColor: '#00ff41',
                    backgroundColor: 'rgba(0, 255, 65, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: true, grid: { color: 'rgba(0, 255, 65, 0.1)' } },
                    y: { display: true, grid: { color: 'rgba(0, 255, 65, 0.1)' } }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { backgroundColor: '#0a0a0a', titleColor: '#ffd700', bodyColor: '#00ff41' }
                }
            }
        });

        // Fetch oil prices (Alpha Vantage public endpoint, no key for basic use)
        let wtiLastPrice = null;
        let brentLastPrice = null;

        async function fetchPrices() {
            const newsFeed = document.getElementById('news-feed');
            try {
                // Simulated API response for WTI and Brent (replace with real Alpha Vantage call if available)
                const wtiResponse = await fetch('https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=CL=F'); // WTI proxy
                const brentResponse = await fetch('https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=BNO'); // Brent proxy
                const wtiData = await wtiResponse.json();
                const brentData = await brentResponse.json();

                const now = new Date().toLocaleTimeString();
                const wtiPrice = parseFloat(wtiData['Global Quote']?.['05. price']) || 70; // Fallback
                const brentPrice = parseFloat(brentData['Global Quote']?.['05. price']) || 75; // Fallback

                // Update WTI chart
                wtiChart.data.labels.push(now);
                wtiChart.data.datasets[0].data.push(wtiPrice);
                if (wtiChart.data.labels.length > 20) {
                    wtiChart.data.labels.shift();
                    wtiChart.data.datasets[0].data.shift();
                }
                wtiChart.update();

                // Update Brent chart
                brentChart.data.labels.push(now);
                brentChart.data.datasets[0].data.push(brentPrice);
                if (brentChart.data.labels.length > 20) {
                    brentChart.data.labels.shift();
                    brentChart.data.datasets[0].data.shift();
                }
                brentChart.update();

                // Update price change indicators
                if (wtiLastPrice !== null) {
                    const wtiChange = wtiPrice - wtiLastPrice;
                    document.getElementById('wti-change').textContent = `${wtiChange > 0 ? '↑' : '↓'} ${Math.abs(wtiChange).toFixed(2)}`;
                    document.getElementById('wti-change').className = `price-change ${wtiChange > 0 ? 'up' : 'down'}`;
                }
                if (brentLastPrice !== null) {
                    const brentChange = brentPrice - brentLastPrice;
                    document.getElementById('brent-change').textContent = `${brentChange > 0 ? '↑' : '↓'} ${Math.abs(brentChange).toFixed(2)}`;
                    document.getElementById('brent-change').className = `price-change ${brentChange > 0 ? 'up' : 'down'}`;
                }

                wtiLastPrice = wtiPrice;
                brentLastPrice = brentPrice;
            } catch (error) {
                console.error('Price fetch failed:', error);
                newsFeed.innerHTML = `<p class="error">Price data unavailable: ${error.message}</p>`;
            }
        }

        // Load news from static data
        function loadNews(region) {
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            const filteredNews = newsData.filter(item => {
                if (region === 'global') return true;
                return item.region === region;
            });

            if (filteredNews.length === 0) {
                newsFeed.innerHTML = '<p class="error">No relevant news found.</p>';
                return;
            }

            filteredNews.slice(0, 20).forEach(item => {
                const div = document.createElement('div');
                div.classList.add('news-item');
                div.innerHTML = `
                    <div class="news-title">${item.title}</div>
                    <div class="news-desc">${item.description}</div>
                `;
                newsFeed.appendChild(div);
            });
        }

        // Initial load
        fetchPrices();
        setInterval(fetchPrices, 30000); // Poll every 30s
        loadNews('global');
    </script>
</body>
</html>
