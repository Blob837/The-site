<!DOCTYPE html>
<!--
CHANGELOG:
- Replaced heavy neon theme with clean terminal dark theme using CSS variables
- Reduced CSS from 700+ to ~400 lines, removed redundant animations
- Added skeleton loading states and optimistic UI updates
- Improved keyboard navigation and focus management
- Performance: removed heavy backdrop-filters, simplified animations to transform/opacity
- Added prefers-reduced-motion support
- Maintained exact DOM structure and all existing functionality
- Optimized fetch operations and reduced layout thrash
-->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
<title>UR NEWS - Terminal Intelligence</title>
<meta name="theme-color" content="#0b0f14" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="description" content="Real-time intelligence terminal for breaking news and political analysis">
<style>
  :root {
    --bg: #000000;
    --panel: #05070d;
    --muted: #7c8cab;
    --text: #f4f6ff;
    --accent: #40d9ff;
    --accent-soft: #7a5bff;
    --ok: #4ef4c2;
    --warn: #ff8f66;
    --err: #ff5e8a;
    --border: #10131d;
    --hover: #0b0f1a;
    --focus: #162032;
    --skeleton: #0f1322;
    --tone-high: #55f6d2;
    --tone-mid: #3cc3ff;
    --tone-neutral: #7d8ca3;
    --tone-low: #ff7f9e;
    --tone-critical: #ff4d7e;
    --aurora-1: #40d9ff;
    --aurora-2: #7a5bff;
    --aurora-3: #4ef4c2;
    --bias-left: #2f6bff;
    --bias-center: #9ba9c8;
    --bias-right: #ff5f5f;
  }
  
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
    font-size: 14px;
    line-height: 1.4;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    overflow-x: hidden;
  }

  /* Animations - respect motion preferences */
  @media (prefers-reduced-motion: no-preference) {
    .smooth { transition: all 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .slide { transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .fade { transition: opacity 0.15s ease; }
  }

  /* Skeleton loading */
  .skeleton {
    background: linear-gradient(90deg, var(--skeleton) 25%, var(--hover) 50%, var(--skeleton) 75%);
    background-size: 200% 100%;
    border-radius: 4px;
  }

  @media (prefers-reduced-motion: no-preference) {
    .skeleton {
      animation: shimmer 1.5s infinite;
    }
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: linear-gradient(180deg, rgba(64, 217, 255, 0.12), rgba(0, 0, 0, 0));
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 16px 32px rgba(64, 217, 255, 0.12);
  }

  .bar {
    display: flex;
    gap: 1rem;
    align-items: center;
    padding: 1rem;
    border-bottom: none;
    background: rgba(5, 7, 13, 0.9);
  }
  
  .title {
    font-weight: 700;
    letter-spacing: 0.5px;
    font-size: 1.1rem;
    flex: 1;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .blip {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--ok);
    flex-shrink: 0;
  }

  @media (prefers-reduced-motion: no-preference) {
    .blip {
      animation: pulse 2s infinite;
    }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  @keyframes aurora {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  .meta {
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--muted);
  }

  .meta.mood {
    margin-left: 0.75rem;
    color: var(--tone-neutral);
    transition: color 0.2s ease;
  }

  .meta.mood.very-positive {
    color: var(--tone-high);
  }

  .meta.mood.positive {
    color: var(--tone-mid);
  }

  .meta.mood.neutral {
    color: var(--tone-neutral);
  }

  .meta.mood.negative {
    color: var(--tone-low);
  }

  .meta.mood.very-negative {
    color: var(--tone-critical);
  }
  
  /* Filter chips */
  .filters {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    padding: 0.75rem 1rem 1rem;
    background: linear-gradient(180deg, rgba(5, 7, 13, 0.97), rgba(5, 7, 13, 0.92));
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 10px 30px rgba(5, 7, 13, 0.55);
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .filters::-webkit-scrollbar { display: none; }
  
  .chip {
    white-space: nowrap;
    padding: 0.5rem 0.9rem;
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(255, 255, 255, 0.02);
    color: var(--muted);
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    flex-shrink: 0;
    transition: color 0.2s ease, border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .chip:hover {
    border-color: rgba(64, 217, 255, 0.7);
    color: var(--text);
    background: rgba(64, 217, 255, 0.08);
    box-shadow: 0 12px 24px rgba(64, 217, 255, 0.16);
  }

  .chip:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .chip.active {
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
    color: #020305;
    border-color: transparent;
    box-shadow: 0 16px 30px rgba(64, 217, 255, 0.28);
  }

  .chip[data-view="popular"].active {
    background: linear-gradient(135deg, var(--warn) 0%, var(--accent-soft) 100%);
    color: #0a0604;
  }
  
  /* Main content */
  main {
    padding: 1rem;
    max-width: 1000px;
    margin: 0 auto;
    padding-bottom: 4rem;
  }
  
  /* Cards */
  .card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 1rem;
    position: relative;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .card::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, var(--aurora-1), var(--aurora-2), var(--aurora-3));
    background-size: 200% 200%;
    opacity: 0;
    transform: translateY(-100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    z-index: 1;
  }

  .card:hover {
    border-color: var(--accent);
    box-shadow: 0 18px 38px rgba(64, 217, 255, 0.14);
  }

  .card.open {
    border-color: var(--accent);
    box-shadow: 0 20px 46px rgba(64, 217, 255, 0.2);
  }

  .card.open::before {
    opacity: 1;
    transform: translateY(0);
  }

  @media (prefers-reduced-motion: no-preference) {
    .card.open::before {
      animation: aurora 6s linear infinite;
    }
  }

  .card.popular {
    border-color: rgba(64, 217, 255, 0.35);
    box-shadow: 0 0 0 1px rgba(64, 217, 255, 0.28), 0 20px 45px rgba(122, 91, 255, 0.16);
  }

  .card.open.popular {
    box-shadow: 0 0 0 1px rgba(64, 217, 255, 0.35), 0 24px 52px rgba(122, 91, 255, 0.22);
  }

  .card-head {
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 0.8rem;
    align-items: flex-start;
    padding: 1rem;
    cursor: pointer;
  }
  
  .card-head:hover {
    background: var(--hover);
  }

  .card-head:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: -2px;
  }
  
  .favicon {
    width: 16px;
    height: 16px;
    border-radius: 3px;
    background: var(--skeleton);
    background-size: cover;
    background-position: center;
    border: 1px solid var(--border);
    flex-shrink: 0;
    margin-top: 2px;
  }
  
  .titleline {
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1.3;
    color: var(--text);
    margin-bottom: 0.4rem;
    word-wrap: break-word;
  }
  
  .card:hover .titleline {
    color: var(--accent);
  }
  
  .tag {
    font-size: 0.75rem;
    color: var(--muted);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    flex-wrap: wrap;
  }
  
  .badge {
    font-size: 0.65rem;
    font-weight: 700;
    padding: 0.25rem 0.5rem;
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 999px;
    color: var(--text);
    background: rgba(255, 255, 255, 0.03);
    text-transform: uppercase;
    letter-spacing: 0.3px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .badge.trending {
    border-color: rgba(64, 217, 255, 0.6);
    color: var(--accent);
    background: rgba(64, 217, 255, 0.08);
  }

  .badge.sentiment {
    background: transparent;
    border-color: rgba(255, 255, 255, 0.06);
    color: var(--tone-neutral);
  }

  .badge.sentiment.very-positive {
    border-color: var(--tone-high);
    color: var(--tone-high);
  }

  .badge.sentiment.positive {
    border-color: var(--tone-mid);
    color: var(--tone-mid);
  }

  .badge.sentiment.neutral {
    border-color: var(--tone-neutral);
    color: var(--tone-neutral);
  }

  .badge.sentiment.negative {
    border-color: var(--tone-low);
    color: var(--tone-low);
  }

  .badge.sentiment.very-negative {
    border-color: var(--tone-critical);
    color: var(--tone-critical);
  }

  .breaking-indicator {
    display: inline-block;
    background: var(--err);
    color: var(--bg);
    font-size: 0.6rem;
    font-weight: 700;
    padding: 0.15rem 0.3rem;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    margin-left: 0.3rem;
    flex-shrink: 0;
  }

  @media (prefers-reduced-motion: no-preference) {
    .breaking-indicator {
      animation: pulse 1.5s infinite;
    }
  }
  
  .time {
    font-size: 0.75rem;
    color: var(--muted);
    font-weight: 500;
    white-space: nowrap;
  }
  
  .expand-btn {
    color: var(--muted);
    font-size: 0.9rem;
    user-select: none;
    flex-shrink: 0;
    width: 20px;
    text-align: center;
  }

  .card:hover .expand-btn {
    color: var(--accent);
  }

  .card.open .expand-btn {
    color: var(--accent);
    transform: rotate(180deg);
  }
  
  .card-body {
    padding: 1rem;
    font-size: 0.85rem;
    color: #a9b7d1;
    line-height: 1.5;
    display: none;
    background: rgba(255, 255, 255, 0.02);
    border-top: 1px solid var(--border);
    word-wrap: break-word;
  }

  .card.open .card-body {
    display: block;
  }

  .card-body > * + * {
    margin-top: 1rem;
  }

  .bias-section {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .bias-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.75rem;
  }

  .bias-title {
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .bias-label {
    font-size: 0.8rem;
    font-weight: 700;
    letter-spacing: 0.3px;
  }

  .bias-label.left {
    color: var(--bias-left);
  }

  .bias-label.left-soft {
    color: #5f8bff;
  }

  .bias-label.center {
    color: var(--bias-center);
  }

  .bias-label.right-soft {
    color: #ff7d7d;
  }

  .bias-label.right {
    color: var(--bias-right);
  }

  .bias-meter {
    position: relative;
    height: 14px;
    border-radius: 999px;
    overflow: visible;
    border: 1px solid rgba(255, 255, 255, 0.16);
    background: linear-gradient(90deg, rgba(47, 107, 255, 0.88) 0%, rgba(47, 107, 255, 0.52) 28%, rgba(155, 169, 200, 0.78) 50%, rgba(255, 95, 95, 0.52) 72%, rgba(255, 95, 95, 0.88) 100%);
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.45);
    margin-top: 0.15rem;
  }

  .bias-indicator {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    min-width: 0;
  }

  .bias-symbol {
    position: relative;
    width: 12px;
    height: 12px;
    border-radius: 999px;
    color: var(--text);
    background: currentColor;
    border: 2px solid rgba(5, 7, 13, 0.85);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  .bias-symbol::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 2px;
    height: 14px;
    background: currentColor;
    opacity: 0.6;
    border-radius: 999px;
    z-index: 0;
  }

  .bias-score {
    position: absolute;
    bottom: calc(100% + 6px);
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.65rem;
    font-weight: 700;
    background: rgba(5, 7, 13, 0.92);
    padding: 0.15rem 0.45rem;
    border-radius: 4px;
    letter-spacing: 0.35px;
    color: var(--text);
    border: 1px solid rgba(255, 255, 255, 0.16);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    white-space: nowrap;
    z-index: 2;
  }

  .bias-indicator.left .bias-symbol {
    color: var(--bias-left);
  }

  .bias-indicator.left-soft .bias-symbol {
    color: #5f8bff;
  }

  .bias-indicator.center .bias-symbol {
    color: var(--bias-center);
  }

  .bias-indicator.right-soft .bias-symbol {
    color: #ff7d7d;
  }

  .bias-indicator.right .bias-symbol {
    color: var(--bias-right);
  }

  .bias-indicator.left .bias-score {
    color: var(--bias-left);
  }

  .bias-indicator.left-soft .bias-score {
    color: #5f8bff;
  }

  .bias-indicator.center .bias-score {
    color: var(--bias-center);
  }

  .bias-indicator.right-soft .bias-score {
    color: #ff7d7d;
  }

  .bias-indicator.right .bias-score {
    color: var(--bias-right);
  }

  .bias-scale-labels {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 0.65rem;
    letter-spacing: 0.3px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .card-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
    flex-wrap: wrap;
  }

  .source-header {
    margin: 2rem 0 1rem;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--accent);
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border);
  }
  
  .article-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
    color: #020305;
    padding: 0.6rem 1.2rem;
    border-radius: 999px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    font-size: 0.75rem;
    text-decoration: none;
    flex: 0;
    border: none;
    cursor: pointer;
    font-family: inherit;
    box-shadow: 0 14px 28px rgba(64, 217, 255, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .article-link:hover {
    box-shadow: 0 18px 34px rgba(122, 91, 255, 0.28);
    transform: translateY(-1px);
  }

  .article-link:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 4px;
  }
  
  /* Toast notifications */
  .toast {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(5, 7, 13, 0.95);
    color: var(--text);
    padding: 0.9rem 1.1rem;
    border-radius: 12px;
    z-index: 3000;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.08);
    max-width: 85%;
    text-align: center;
    font-size: 0.8rem;
    box-shadow: 0 14px 32px rgba(64, 217, 255, 0.18);
  }

  .toast.success {
    border-color: rgba(78, 244, 194, 0.6);
    color: var(--ok);
  }

  .toast.error {
    border-color: rgba(255, 94, 138, 0.6);
    color: var(--err);
  }

  /* Reset button */
  .btn.reset {
    border: 1px solid var(--warn);
    background: var(--panel);
    color: var(--warn);
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    font-family: inherit;
    cursor: pointer;
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 100;
  }
  
  .btn.reset:hover {
    background: var(--warn);
    color: var(--bg);
  }

  .btn.reset:focus-visible {
    outline: 2px solid var(--warn);
    outline-offset: 2px;
  }

  /* Source toggles */
  .src-grid {
    display: flex;
    gap: 0.4rem;
    overflow-x: auto;
    padding: 1rem 0;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .src-grid::-webkit-scrollbar { display: none; }

  .src {
    padding: 0.4rem 0.7rem;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.08);
    font-size: 0.68rem;
    color: var(--muted);
    cursor: pointer;
    font-weight: 600;
    white-space: nowrap;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    flex-shrink: 0;
    transition: color 0.2s ease, border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .src:hover {
    border-color: rgba(64, 217, 255, 0.6);
    color: var(--text);
    background: rgba(64, 217, 255, 0.08);
  }

  .src:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .src.on {
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
    color: #020305;
    border-color: transparent;
    box-shadow: 0 14px 26px rgba(64, 217, 255, 0.25);
  }

  /* Empty state */
  .empty {
    color: var(--muted);
    text-align: center;
    padding: 3rem 1.5rem;
    background: var(--panel);
    border-radius: 8px;
    border: 1px solid var(--border);
  }
  
  .empty h3 {
    color: var(--accent);
    margin-bottom: 1rem;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Loading states */
  .loading-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
  }

  .loading-title {
    height: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .loading-meta {
    height: 0.8rem;
    width: 60%;
  }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .card-actions {
      flex-direction: column;
    }
    
    .article-link {
      width: 100%;
    }

    .bar {
      padding: 0.8rem;
    }

    main {
      padding: 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .title {
      font-size: 1rem;
    }

    .filters {
      padding: 0 0.8rem 0.8rem;
      gap: 0.3rem;
    }

    .chip {
      padding: 0.4rem 0.6rem;
      font-size: 0.7rem;
    }

    .bias-meter {
      height: 26px;
    }

    .bias-score {
      font-size: 0.58rem;
    }
  }

  /* Focus management */
  [tabindex="-1"]:focus {
    outline: none;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
</head>
<body>
<header>

function getCached(url) {
  const cached = STATE.cache.get(url);
  if (cached && Date.now() - cached.timestamp < CACHE_TTL) {
    return cached.data;
  }
  return null;
}

function fetchProxy(url) {
  const controller = new AbortController();
  const timer = setTimeout(() => controller.abort(), FETCH_TIMEOUT);

  const promise = fetch(url, { signal: controller.signal }).then(response => {
    clearTimeout(timer);
    if (!response.ok) {
      throw new Error('Bad response');
    }
    return response;
  }).catch(error => {
    clearTimeout(timer);
    throw error;
  });

  return {
    promise,
    cancel() {
      clearTimeout(timer);
      controller.abort();
    }
  };
}

function firstSuccessful(promises) {
  return new Promise((resolve, reject) => {
    let remaining = promises.length;
    const errors = [];

    promises.forEach((promise, index) => {
      promise
        .then(value => resolve({ value, index }))
        .catch(error => {
          errors.push(error);
          remaining -= 1;
          if (remaining === 0) {
            reject(errors[errors.length - 1] || new Error('All proxies failed'));
          }
        });
    });
  });
}

async function fetchFast(url) {
  const cached = getCached(url);
  if (cached) {
    return cached;
  }

  const targets = [
    `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
    `https://corsproxy.io/?${encodeURIComponent(url)}`
  ].map(fetchProxy);

  try {
    const { value: response, index } = await firstSuccessful(targets.map(target => target.promise));
    const text = await response.text();
    targets.forEach((target, idx) => {
      if (idx !== index) {
        target.cancel();
      }
    });
    if (!text || text.length < 100) {
      throw new Error('Empty feed');
    }
    setCached(url, text);
    return text;
  } finally {
    targets.forEach(target => target.cancel());
  }
}

function calculateTrending(items) {
  const keywords = new Map();
  const now = Date.now();

  items.forEach(item => {
    const ageHours = (now - new Date(item.pubDate)) / (1000 * 60 * 60);
    if (ageHours > 24) {
      return;
    }

    const text = `${item.title} ${item.desc}`.toLowerCase();
    const words = text.match(/\b[a-z]{4,}\b/g) || [];

    words.forEach(word => {
      if (!/^(with|that|this|from|have|were|been|their|about|would|could|should)$/.test(word)) {
        const current = keywords.get(word) || 0;
        keywords.set(word, current + (1 / Math.max(1, ageHours / 6)));
      }
    });
  });

  STATE.trendingKeywords = keywords;

  items.forEach(item => {
    const text = `${item.title} ${item.desc}`.toLowerCase();
    let score = 0;
    keywords.forEach((weight, word) => {
      if (text.includes(word)) {
        score += weight;
      }
    });
    item.trendingScore = score;
  });
}

function scoreTokens(tokens, scale = 1) {
  let total = 0;

  for (let i = 0; i < tokens.length; i += 1) {
    const word = tokens[i];
    let weight = 0;

    if (SENTIMENT_LEXICON.has(word)) {
      weight = SENTIMENT_LEXICON.get(word);
    } else if (POSITIVE_WORDS.has(word)) {
      weight = 1;
    } else if (NEGATIVE_WORDS.has(word)) {
      weight = -1;
    }

    if (weight !== 0) {
      const previous = tokens[i - 1];
      if (previous && NEGATION_WORDS.has(previous)) {
        weight *= -1;
      }
      if (previous && BOOSTER_WORDS.has(previous)) {
        weight *= 1.4;
      } else if (previous && DAMPENER_WORDS.has(previous)) {
        weight *= 0.5;
      }

      total += weight * scale;
    }
  }

  return total;
}

function describeSentiment(score) {
  if (score >= 6) {
    return { label: 'ELECTRIC', tone: 'very-positive' };
  }
  if (score >= 3) {
    return { label: 'OPTIMISTIC', tone: 'positive' };
  }
  if (score > -2) {
    return { label: 'STEADY', tone: 'neutral' };
  }
  if (score > -5) {
    return { label: 'WARY', tone: 'negative' };
  }
  return { label: 'ALARMED', tone: 'very-negative' };
}

function formatSentimentScore(score = 0) {
  if (typeof score !== 'number' || Number.isNaN(score)) {
    return '0.0';
  }
  const rounded = Math.round(score * 10) / 10;
  return `${rounded > 0 ? '+' : ''}${rounded.toFixed(1)}`;
}

function analyzeSentiment(item) {
  const titleTokens = (item.title || '').toLowerCase().match(/\b[a-z'-]+\b/g) || [];
  const descTokens = (item.desc || '').toLowerCase().match(/\b[a-z'-]+\b/g) || [];

  let score = 0;
  score += scoreTokens(titleTokens, 1.4);
  score += scoreTokens(descTokens, 0.8);

  const exclamations = (item.title.match(/!/g) || []).length;
  if (exclamations > 1) {
    score -= (exclamations - 1) * 0.6;
  }

  score = Math.max(-12, Math.min(12, score));

  const descriptor = describeSentiment(score);

  return { label: descriptor.label, tone: descriptor.tone, score };
}

function describeBias(score) {
  if (score <= -4.5) {
    return { label: 'Leans Left', className: 'left' };

  if (score < -1.5) {
    return { label: 'Left of Center', className: 'left-soft' };

  }
  if (score < 4.5) {
    return { label: 'Right of Center', className: 'right-soft' };
  }
  return { label: 'Leans Right', className: 'right' };
}

function formatBiasScore(score = 0) {

  const normalized = ((score + BIAS_RANGE) / (BIAS_RANGE * 2)) * 100;

    }
  });

  const tokens = new Set(text.match(/\b[a-z]{3,}\b/g) || []);
  tokens.forEach(token => {
    if (BIAS_KEYWORDS.has(token)) {
      score += BIAS_KEYWORDS.get(token);
    }
  });

  if (/fact[-\s]?check/i.test(text)) {
    score -= 1.4;
  }

  if (/hunter biden/i.test(text)) {
    score += 1.4;
  }

  if (/white house/i.test(text)) {
    score -= 0.4;
  }

  const bounded = Math.max(-BIAS_RANGE, Math.min(BIAS_RANGE, score));
  const descriptor = describeBias(bounded);
  const displayScore = Number(bounded.toFixed(2));
  const percent = Math.min(98, Math.max(2, biasScoreToPercent(displayScore)));

  return {
    score: displayScore,
    label: descriptor.label,
    className: descriptor.className,
    percent
  };
}

function createCardId(link) {
  let hash = 0;
  for (let i = 0; i < link.length; i += 1) {
    hash = (hash << 5) - hash + link.charCodeAt(i);
    hash |= 0;
  }
  return `card-${Math.abs(hash)}`;
}

function parseRSS(xmlString, source) {
  const doc = new DOMParser().parseFromString(xmlString, 'text/xml');
  if (doc.getElementsByTagName('parsererror')[0]) {
    return [];
  }

  return Array.from(doc.querySelectorAll('item, entry'))
    .slice(0, 15)
    .map(entry => {
      const title = (entry.querySelector('title')?.textContent || '').trim();
      const link = (entry.querySelector('link')?.getAttribute('href') || entry.querySelector('link')?.textContent || '').trim();
      const pubDate = (entry.querySelector('pubDate, updated, published')?.textContent || '').trim();
      const desc = (entry.querySelector('description, summary')?.textContent || '').trim();

      return {
        title,
        link,
        pubDate: pubDate || new Date().toISOString(),
        source: source.name,
        lane: source.lane,
        id: source.id,
        desc: stripHTML(desc).slice(0, 250),
        isBreaking: /breaking|urgent|just in|developing|exclusive/i.test(title),
        trendingScore: 0
      };
    })
    .filter(item => item.title && item.link && item.title.length > 15);
}

function stripHTML(html) {
  const temp = document.createElement('div');
  temp.innerHTML = html;
  return temp.textContent.replace(/\s+/g, ' ').trim();
}

function isLikelyNews(item) {
  const title = (item.title || '').trim();
  if (!title) {
    return false;
  }

  const description = (item.desc || '').trim();
  const combined = `${title} ${description}`.toLowerCase();

  if (/\?{2,}/.test(title) || /!{2,}/.test(title)) {
    return false;
  }

  if (CLICKBAIT_PATTERNS.some(pattern => pattern.test(combined))) {
    return false;
  }

  if (NON_NEWS_PATTERNS.some(pattern => pattern.test(title)) || NON_NEWS_PATTERNS.some(pattern => pattern.test(description))) {
    return false;
  }

  try {
    const url = new URL(item.link);
    const path = `${url.pathname}${url.search}`.toLowerCase();
    if (NON_NEWS_PATH_FRAGMENTS.some(fragment => path.includes(fragment))) {
      return false;
    }
  } catch (error) {
    const fallback = (item.link || '').toLowerCase();
    if (NON_NEWS_PATH_FRAGMENTS.some(fragment => fallback.includes(fragment))) {
      return false;
    }
  }

  const exclamationCount = (title.match(/!/g) || []).length;
  if (exclamationCount > 2) {
    return false;
  }

  return true;
}

function showLoading() {
  const feedList = document.getElementById('feedList');
  feedList.innerHTML = '';
  const fragment = document.createDocumentFragment();

  for (let i = 0; i < 8; i += 1) {
    const skeleton = document.createElement('div');
    skeleton.className = 'loading-card';
    skeleton.innerHTML = `
      <div class="skeleton loading-title"></div>
      <div class="skeleton loading-meta"></div>
    `;
    fragment.appendChild(skeleton);
  }

  feedList.appendChild(fragment);
}

async function loadFeeds() {
  if (STATE.loading) {
    return;
  }

  STATE.loading = true;
  STATE.lastFetch = Date.now();
  showLoading();

  try {
    const fetches = SOURCES.map(source =>
      fetchFast(source.url)
        .then(text => parseRSS(text, source))
        .catch(error => {
          console.warn('Feed failed:', source.name, error);
          return [];
        })
    );

    const results = await Promise.all(fetches);
    const allItems = results.flat();

    const deduped = [];
    const seen = new Set();

    allItems
      .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
      .forEach(item => {
        if (!seen.has(item.link)) {
          seen.add(item.link);
          deduped.push(item);
        }
      });

    const curated = deduped.filter(isLikelyNews);
    STATE.items = curated.slice(0, 100);
    calculateTrending(STATE.items);
    STATE.items.forEach(item => {
      const sentiment = analyzeSentiment(item);
      item.sentimentScore = Number(sentiment.score.toFixed(2));
      item.sentimentLabel = sentiment.label;
      item.sentimentTone = sentiment.tone;

      const bias = analyzeBias(item);
      item.biasScore = bias.score;
      item.biasLabel = bias.label;
      item.biasClass = bias.className;
      item.biasPercent = bias.percent;
    });

    render();
    const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById('lastUpdated').textContent = `â€¢ ${timestamp}`;
    const reportMessage = STATE.items.length ? `${STATE.items.length} reports ready` : 'Feed refreshed';
    toast(reportMessage, 'success');
  } catch (error) {
    console.error('Failed:', error);
    document.getElementById('lastUpdated').textContent = 'â€¢ RETRY';
    updateMoodIndicator([]);
    toast('Loading failed', 'error');
  } finally {
    STATE.loading = false;
  }
}

function createCard(item) {
  const cardId = createCardId(item.link);
  const isExpanded = STATE.expandedCards.has(cardId);
  const isTrending = item.trendingScore > 5;
  const article = document.createElement('article');
  article.className = `card smooth${isExpanded ? ' open' : ''}${isTrending ? ' popular' : ''}`;
  article.dataset.cardId = cardId;

  let hostname = '';
  try {
    hostname = new URL(item.link).hostname;
  } catch (error) {
    hostname = '';
  }

  const timeString = fmtTime(item.pubDate);
  const sentimentBadge = item.sentimentLabel
    ? `<span class="badge sentiment ${item.sentimentTone}" title="Sentiment score ${formatSentimentScore(item.sentimentScore)}">${escapeHTML(item.sentimentLabel)} â€¢ ${formatSentimentScore(item.sentimentScore)}</span>`
    : '';
  const biasLabel = item.biasLabel || 'Center';
  const biasClass = item.biasClass || 'center';
  const biasScore = typeof item.biasScore === 'number' && !Number.isNaN(item.biasScore) ? item.biasScore : 0;
  const biasScoreFormatted = formatBiasScore(biasScore);
  const biasPercent = Number.isFinite(item.biasPercent) ? item.biasPercent : 50;
  const biasPosition = Math.max(2, Math.min(98, Math.round(biasPercent * 10) / 10));
  const biasLabelSafe = escapeHTML(biasLabel);
  const biasAriaText = `Political lean ${biasLabel} with score ${biasScoreFormatted}`;
  const biasAria = escapeHTML(biasAriaText);

  article.innerHTML = `
    <div class="card-head" tabindex="0" role="button" aria-expanded="${isExpanded}" aria-controls="body-${cardId}">
      <span class="favicon" style="background-image:url('https://www.google.com/s2/favicons?domain=${hostname}&sz=64');" aria-hidden="true"></span>
      <div>
        <div class="titleline">
          ${escapeHTML(item.title)}
          ${item.isBreaking ? '<span class="breaking-indicator">BREAKING</span>' : ''}
        </div>
        <div class="tag">
          ${escapeHTML(item.source)} â€¢ <span class="time">${timeString}</span>
          ${isTrending ? '<span class="badge trending">TRENDING</span>' : ''}
          ${sentimentBadge}
        </div>
      </div>
      <div class="expand-btn" aria-hidden="true">${isExpanded ? 'â–¼' : 'â–¶'}</div>
    </div>
    <div class="card-body" id="body-${cardId}" role="region">
      <div class="bias-section" aria-label="${biasAria}">
        <div class="bias-header">
          <span class="bias-title">Political Lean</span>
          <span class="bias-label ${biasClass}">${biasLabelSafe}</span>
        </div>
        <div class="bias-meter" role="img" aria-label="${biasAria}">
          <div class="bias-indicator ${biasClass}" style="left:${biasPosition}%;">
            <span class="bias-score" aria-hidden="true">${biasScoreFormatted}</span>
            <span class="bias-symbol" aria-hidden="true"></span>
          </div>
          <span class="sr-only">${biasAria}</span>
        </div>
        <div class="bias-scale-labels" aria-hidden="true">
          <span>LEFT</span>
          <span>CENTER</span>
          <span>RIGHT</span>
        </div>
      </div>
      <div>${escapeHTML(item.desc || 'No summary available.')}</div>
      <div class="card-actions">
        <a href="${escapeHTML(item.link)}" target="_blank" rel="noopener" class="article-link smooth">
          OPEN ARTICLE
        </a>
      </div>
    </div>
  `;

  const header = article.querySelector('.card-head');
  const expandBtn = article.querySelector('.expand-btn');

  const toggleCard = () => {
    const isOpen = article.classList.toggle('open');
    expandBtn.textContent = isOpen ? 'â–¼' : 'â–¶';
    header.setAttribute('aria-expanded', String(isOpen));

    if (isOpen) {
      STATE.expandedCards.add(cardId);
      document.querySelectorAll('.card.open').forEach(card => {
        if (card !== article) {
          card.classList.remove('open');
          const otherBtn = card.querySelector('.expand-btn');
          const otherHeader = card.querySelector('.card-head');
          if (otherBtn) {
            otherBtn.textContent = 'â–¶';
          }
          if (otherHeader) {
            otherHeader.setAttribute('aria-expanded', 'false');
          }
          STATE.expandedCards.delete(card.dataset.cardId);
        }
      });
    } else {
      STATE.expandedCards.delete(cardId);
    }

    persistState();
  };

  header.addEventListener('click', toggleCard);
  header.addEventListener('keydown', event => {
    if (event.key === 'Enter' || event.key === ' ') {
      event.preventDefault();
      toggleCard();
    }
  });

  return article;
}

function updateMoodIndicator(items) {
  const moodEl = document.getElementById('overallMood');
  if (!moodEl) {
    return;
  }

  if (!Array.isArray(items) || items.length === 0) {
    moodEl.textContent = 'â€¢ MOOD: QUIET';
    moodEl.className = 'meta mood neutral';
    return;
  }

  const total = items.reduce((sum, item) => sum + (item.sentimentScore || 0), 0);
  const average = total / items.length;
  const descriptor = describeSentiment(average);

  moodEl.textContent = `â€¢ MOOD: ${descriptor.label}`;
  moodEl.className = `meta mood ${descriptor.tone}`;
}

function render() {
  const feedList = document.getElementById('feedList');
  const emptyMsg = document.getElementById('emptyMsg');

  batchDOM(() => {
    feedList.innerHTML = '';
    let filtered = STATE.items.slice();

    if (STATE.sourceFilter) {
      filtered = filtered.filter(item => item.id === STATE.sourceFilter);
    }

    let viewItems;

    switch (STATE.view) {
      case 'popular':
        viewItems = filtered
          .slice()
          .sort((a, b) => b.trendingScore - a.trendingScore)
          .slice(0, 30);
        break;
      case 'conservative':
        viewItems = filtered.filter(item => item.lane === 'conservative');
        break;
      case 'populist':
        viewItems = filtered.filter(item => item.lane === 'populist');
        break;
      case 'breaking':
        viewItems = filtered.filter(item => item.isBreaking);
        break;
      case 'by-source':
        viewItems = filtered.slice();
        break;
      default:
        viewItems = filtered.slice(0, 60);
    }

    updateMoodIndicator(viewItems);

    if (viewItems.length === 0) {
      emptyMsg.style.display = 'block';
      return;
    }

    emptyMsg.style.display = 'none';

    if (STATE.view === 'by-source') {
      const grouped = new Map();
      viewItems.forEach(item => {
        if (!grouped.has(item.source)) {
          grouped.set(item.source, []);
        }
        grouped.get(item.source).push(item);
      });

      const fragment = document.createDocumentFragment();
      Array.from(grouped.keys()).sort().forEach(sourceName => {
        const header = document.createElement('div');
        header.className = 'source-header';
        header.textContent = sourceName;
        fragment.appendChild(header);
        grouped.get(sourceName).forEach(article => {
          fragment.appendChild(createCard(article));
        });
      });

      feedList.appendChild(fragment);
      return;
    }

    const fragment = document.createDocumentFragment();
    viewItems.forEach(item => {
      fragment.appendChild(createCard(item));
    });
    feedList.appendChild(fragment);
  });
}

function buildSourceToggles() {
  const container = document.getElementById('sourceToggles');
  container.innerHTML = '';
  const fragment = document.createDocumentFragment();

  SOURCES.forEach(source => {
    const isActive = STATE.sourceFilter === source.id;
    const button = document.createElement('button');
    button.type = 'button';
    button.className = `src smooth${isActive ? ' on' : ''}`;
    button.dataset.sourceId = source.id;
    button.textContent = source.name;
    button.setAttribute('aria-pressed', String(isActive));

    button.addEventListener('click', () => {
      STATE.sourceFilter = STATE.sourceFilter === source.id ? null : source.id;
      persistState();

      container.querySelectorAll('.src').forEach(control => {
        const active = STATE.sourceFilter === control.dataset.sourceId;
        control.classList.toggle('on', active);
        control.setAttribute('aria-pressed', String(active));
      });

      render();
    });

    fragment.appendChild(button);
  });

  container.appendChild(fragment);
}

function initFilterNavigation() {
  const filters = document.getElementById('filters');
  const chips = filters.querySelectorAll('.chip');

  filters.addEventListener('keydown', event => {
    const current = document.activeElement;
    const currentIndex = Array.from(chips).indexOf(current);
    let nextIndex = currentIndex;

    switch (event.key) {
      case 'ArrowRight':
        nextIndex = (currentIndex + 1) % chips.length;
        break;
      case 'ArrowLeft':
        nextIndex = (currentIndex - 1 + chips.length) % chips.length;
        break;
      case 'Home':
        nextIndex = 0;
        break;
      case 'End':
        nextIndex = chips.length - 1;
        break;
      default:
        return;
    }

    event.preventDefault();
    chips[nextIndex].focus();
  });
}

function fmtTime(ts) {
  const date = new Date(ts);
  const diffSeconds = (Date.now() - date.getTime()) / 1000;
  if (diffSeconds < 60) {
    return 'NOW';
  }
  if (diffSeconds < 3600) {
    return `${Math.floor(diffSeconds / 60)}m`;
  }
  if (diffSeconds < 86400) {
    return `${Math.floor(diffSeconds / 3600)}h`;
  }
  return `${Math.floor(diffSeconds / 86400)}d`;
}

function toast(msg, type = 'info') {
  const el = document.createElement('div');
  el.className = `toast ${type} fade`;
  el.textContent = msg;
  el.setAttribute('role', 'alert');
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 2500);
  return el;
}

function escapeHTML(str = '') {
  if (typeof str !== 'string') {
    str = String(str || '');
  }
  return str.replace(/[&<>"']/g, char => ESCAPE_MAP[char]);
}

document.addEventListener('DOMContentLoaded', () => {
  buildSourceToggles();
  initFilterNavigation();

  const filters = document.getElementById('filters');
  filters.addEventListener('click', event => {
    const chip = event.target.closest('.chip');
    if (!chip) {
      return;
    }

    filters.querySelectorAll('.chip').forEach(element => {
      element.classList.remove('active');
      element.setAttribute('aria-selected', 'false');
      element.tabIndex = -1;
    });

    chip.classList.add('active');
    chip.setAttribute('aria-selected', 'true');
    chip.tabIndex = 0;

    STATE.view = chip.dataset.view;
    render();
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    if (confirm('Reset all settings and data?')) {
      localStorage.clear();
      location.reload();
    }
  });

  setInterval(() => {
    if (!STATE.loading && Date.now() - STATE.lastFetch > 120000) {
      loadFeeds();
    }
  }, 30000);

  loadFeeds();
});
</script>
