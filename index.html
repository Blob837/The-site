<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Oil Price Tracker</title>
    <style>
        /* Mobile-first responsive design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
        }
        header h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 2rem;
        }
        #dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            color: #495057;
        }
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #212529;
            margin: 0.5rem 0;
        }
        .change {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .change small {
            font-size: 0.875rem;
        }
        .status {
            grid-column: 1;
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        #charts h2, #alerts h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        nav button {
            padding: 0.75rem 1.5rem;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        nav button:hover {
            background-color: #e9ecef;
        }
        nav button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #chart {
            max-width: 100%;
            height: 20rem;
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-sizing: border-box;
        }
        #alerts form {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
        }
        #alerts label {
            display: block;
            margin: 0.5rem 0;
        }
        #alerts input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-sizing: border-box;
            margin-top: 0.25rem;
        }
        #alerts button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        #error {
            color: #dc3545;
            text-align: center;
            padding: 1rem;
            background: #f8d7da;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        @media (min-width: 600px) {
            #dashboard {
                grid-template-columns: 1fr 1fr;
            }
            .status {
                grid-column: 1 / -1;
            }
        }
        /* Accessibility: high contrast, large tap targets */
        button:focus, input:focus {
            outline: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crude Oil Price Tracker</h1>
    </header>
    <main>
        <section id="dashboard">
            <div class="card" id="wti-card">
                <h2>WTI Crude</h2>
                <div class="price" id="wti-price">$0.00</div>
                <div class="change" id="wti-change">$0.00 <small>(0.00%)</small></div>
            </div>
            <div class="card" id="brent-card">
                <h2>Brent Crude</h2>
                <div class="price" id="brent-price">$0.00</div>
                <div class="change" id="brent-change">$0.00 <small>(0.00%)</small></div>
            </div>
            <div class="status">
                <div id="timestamp">Last update: --</div>
                <div id="market-status">Market: Closed</div>
            </div>
        </section>
        <div id="error"></div>
        <section id="charts">
            <h2>Price History</h2>
            <nav class="oil-tabs" role="tablist">
                <button data-oil="wti" class="active" role="tab">WTI</button>
                <button data-oil="brent" role="tab">Brent</button>
            </nav>
            <nav class="period-tabs" role="tablist">
                <button data-period="1d" role="tab">1D</button>
                <button data-period="7d" role="tab">7D</button>
                <button data-period="30d" class="active" role="tab">30D</button>
            </nav>
            <canvas id="chart"></canvas>
        </section>
        <section id="alerts">
            <h2>Price Alerts</h2>
            <form>
                <label for="wti-up">WTI Above ($):</label>
                <input type="number" id="wti-up" step="0.01" min="0">
                <label for="wti-down">WTI Below ($):</label>
                <input type="number" id="wti-down" step="0.01" min="0">
                <label for="brent-up">Brent Above ($):</label>
                <input type="number" id="brent-up" step="0.01" min="0">
                <label for="brent-down">Brent Below ($):</label>
                <input type="number" id="brent-down" step="0.01" min="0">
                <button type="submit">Save Alerts</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // All JavaScript inline - vanilla JS with localStorage caching
        const symbols = { wti: 'CL=F', brent: 'BZ=F' };
        let currentOil = 'wti';
        let currentPeriod = '30d';
        let chart;
        const proxy = 'https://api.allorigins.win/raw?url=';
        const CACHE_KEY = 'oilData';
        const ALERTS_KEY = 'alerts';
        const PREV_DAY_KEY = 'prevDayCloses';

        // Fetch wrapper with error handling
        async function fetchWithProxy(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        // Build Yahoo Finance chart URL
        function getYahooUrl(symbol, period) {
            let interval = '1d';
            let secondsAgo = 31 * 24 * 3600; // default 30d
            if (period === '1d') {
                interval = '60m'; // 1 hour
                secondsAgo = 2 * 24 * 3600;
            } else if (period === '7d') {
                secondsAgo = 8 * 24 * 3600;
            }
            const end = Math.floor(Date.now() / 1000);
            const start = end - secondsAgo;
            const baseUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?period1=${start}&period2=${end}&interval=${interval}&includePrePost=true`;
            return `${proxy}${encodeURIComponent(baseUrl)}`;
        }

        // Get current price data
        async function getCurrentData(symbol) {
            const url = getYahooUrl(symbol, '1d');
            const data = await fetchWithProxy(url);
            if (!data?.chart?.result?.[0]) return null;
            const res = data.chart.result[0];
            const meta = res.meta;
            if (!meta) return null;
            const price = parseFloat(meta.regularMarketPrice);
            const change = parseFloat(meta.regularMarketChange || 0);
            const pct = parseFloat(meta.regularMarketChangePercent || 0);
            const updateTimeUnix = meta.regularMarketTime;
            const updateTime = updateTimeUnix ? new Date(updateTimeUnix * 1000).toLocaleString() : new Date().toLocaleString();
            const marketTime = updateTimeUnix ? new Date(updateTimeUnix * 1000) : new Date();
            const isMarketOpen = marketTime.toDateString() === new Date().toDateString();
            return { price, change, pct, updateTime, isMarketOpen, symbol };
        }

        // Get historical data for chart
        async function getHistoryData(symbol, period) {
            const url = getYahooUrl(symbol, period);
            const data = await fetchWithProxy(url);
            if (!data?.chart?.result?.[0]) return { labels: [], data: [] };
            const res = data.chart.result[0];
            const timestamps = res.timestamp || [];
            const closes = res.indicators?.quote?.[0]?.close || [];
            let labelFormat;
            if (period === '1d') {
                labelFormat = (ts) => new Date(ts * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else {
                labelFormat = (ts) => new Date(ts * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
            const labels = timestamps.map(labelFormat);
            const histData = closes.map(c => parseFloat(c) || 0);
            return { labels, data: histData };
        }

        // Load cached data if fresh
        function loadCachedData() {
            const cachedStr = localStorage.getItem(CACHE_KEY);
            if (!cachedStr) return null;
            const cached = JSON.parse(cachedStr);
            if (Date.now() - cached.updated < 15 * 60 * 1000) { // 15 minutes
                return { wti: cached.wti, brent: cached.brent };
            }
            return null;
        }

        // Update dashboard prices and status
        function updateDashboardData(wti, brent) {
            if (!wti || !brent) return;
            updateCard('wti', wti.price, wti.change, wti.pct);
            updateCard('brent', brent.price, brent.change, brent.pct);
            const latestTime = new Date(Math.max(new Date(wti.updateTime), new Date(brent.updateTime))).toLocaleString();
            document.getElementById('timestamp').textContent = `Last update: ${latestTime}`;
            const status = (wti.isMarketOpen && brent.isMarketOpen) ? 'Open' : 'Closed';
            const statusEl = document.getElementById('market-status');
            statusEl.innerHTML = `Market: <strong>${status}</strong>`;
            statusEl.style.color = status === 'Open' ? '#28a745' : '#dc3545';
        }

        // Update single card
        function updateCard(type, price, change, pct) {
            const priceEl = document.getElementById(`${type}-price`);
            if (priceEl) priceEl.textContent = `$${price.toFixed(2)}`;
            const changeEl = document.getElementById(`${type}-change`);
            if (changeEl) {
                const sign = change >= 0 ? '+' : '';
                changeEl.innerHTML = `${sign}$${Math.abs(change).toFixed(2)} <small>(${sign}${pct.toFixed(2)}%)</small>`;
                changeEl.style.color = change >= 0 ? '#28a745' : '#dc3545';
            }
        }

        // Main update function with caching and fallback
        async function updateDashboard(force = false) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';
            let wti, brent;
            const cached = loadCachedData();
            let useCache = false;
            if (cached && !force) {
                wti = cached.wti;
                brent = cached.brent;
                useCache = true;
            }
            if (!useCache) {
                try {
                    [wti, brent] = await Promise.all([
                        getCurrentData(symbols.wti),
                        getCurrentData(symbols.brent)
                    ]);
                    if (wti && brent) {
                        const dataToCache = { wti, brent, updated: Date.now() };
                        localStorage.setItem(CACHE_KEY, JSON.stringify(dataToCache));
                    } else {
                        throw new Error('Invalid data received');
                    }
                } catch (e) {
                    console.error('Update failed:', e);
                    if (cached) {
                        wti = cached.wti;
                        brent = cached.brent;
                        useCache = true;
                        errorEl.textContent = 'Using cached data (API unavailable)';
                    } else {
                        errorEl.textContent = 'Failed to load data. Please check your connection.';
                        return;
                    }
                }
            }
            updateDashboardData(wti, brent);
            checkAlertsAndSummary(wti, brent);
        }

        // Update chart
        async function updateHistory() {
            const symbol = symbols[currentOil];
            const hist = await getHistoryData(symbol, currentPeriod);
            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hist.labels,
                    datasets: [{
                        label: `${currentOil.toUpperCase()} Crude Oil`,
                        data: hist.data,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Price ($)' },
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: { display: true, position: 'top' }
                    }
                }
            });
        }

        // Check alerts and daily summary
        function checkAlertsAndSummary(wti, brent) {
            if (!wti || !brent) return;
            const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY) || '{}');
            const prevClosesStr = localStorage.getItem(PREV_DAY_KEY);
            const prevCloses = prevClosesStr ? JSON.parse(prevClosesStr) : {};
            const today = new Date().toDateString();

            // Daily summary if new day
            if (prevCloses.wti && prevCloses.date !== today && Notification.permission === 'granted') {
                const wtiChange = wti.price - prevCloses.wti;
                const wtiPct = (wtiChange / prevCloses.wti) * 100;
                const brentChange = brent.price - prevCloses.brent;
                const brentPct = (brentChange / prevCloses.brent) * 100;
                new Notification('Daily Oil Summary', {
                    body: `WTI: ${wtiChange >= 0 ? '+' : ''}$${wtiChange.toFixed(2)} (${wtiPct.toFixed(2)}%)\nBrent: ${brentChange >= 0 ? '+' : ''}$${brentChange.toFixed(2)} (${brentPct.toFixed(2)}%)`,
                    tag: 'daily-summary'
                });
                // Update prev closes
                localStorage.setItem(PREV_DAY_KEY, JSON.stringify({ wti: wti.price, brent: brent.price, date: today }));
            }

            // Threshold alerts
            if (Notification.permission === 'granted') {
                if (alerts['wti-up'] && wti.price >= alerts['wti-up']) {
                    new Notification('WTI Alert', { body: `WTI above $${alerts['wti-up']}: $${wti.price.toFixed(2)}`, tag: 'wti-up' });
                }
                if (alerts['wti-down'] && wti.price <= alerts['wti-down']) {
                    new Notification('WTI Alert', { body: `WTI below $${alerts['wti-down']}: $${wti.price.toFixed(2)}`, tag: 'wti-down' });
                }
                if (alerts['brent-up'] && brent.price >= alerts['brent-up']) {
                    new Notification('Brent Alert', { body: `Brent above $${alerts['brent-up']}: $${brent.price.toFixed(2)}`, tag: 'brent-up' });
                }
                if (alerts['brent-down'] && brent.price <= alerts['brent-down']) {
                    new Notification('Brent Alert', { body: `Brent below $${alerts['brent-down']}: $${brent.price.toFixed(2)}`, tag: 'brent-down' });
                }
            }
        }

        // Event listeners
        window.addEventListener('load', () => {
            // Load alerts into form
            const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY) || '{}');
            document.getElementById('wti-up').value = alerts['wti-up'] || '';
            document.getElementById('wti-down').value = alerts['wti-down'] || '';
            document.getElementById('brent-up').value = alerts['brent-up'] || '';
            document.getElementById('brent-down').value = alerts['brent-down'] || '';

            // Request notification permission
            if ('Notification' in window) {
                Notification.requestPermission();
            }

            // Initial load
            updateDashboard();
            updateHistory();

            // Auto-update every 15 minutes
            setInterval(updateDashboard, 15 * 60 * 1000);

            // Oil tabs
            document.querySelectorAll('.oil-tabs button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentOil = e.target.dataset.oil;
                    document.querySelectorAll('.oil-tabs button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateHistory();
                });
            });

            // Period tabs
            document.querySelectorAll('.period-tabs button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPeriod = e.target.dataset.period;
                    document.querySelectorAll('.period-tabs button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateHistory();
                });
            });

            // Set initial active classes
            document.querySelector(`[data-oil="${currentOil}"]`).classList.add('active');
            document.querySelector(`[data-period="${currentPeriod}"]`).classList.add('active');

            // Alerts form
            document.querySelector('#alerts form').addEventListener('submit', (e) => {
                e.preventDefault();
                const newAlerts = {
                    'wti-up': parseFloat(document.getElementById('wti-up').value) || 0,
                    'wti-down': parseFloat(document.getElementById('wti-down').value) || 0,
                    'brent-up': parseFloat(document.getElementById('brent-up').value) || 0,
                    'brent-down': parseFloat(document.getElementById('brent-down').value) || 0
                };
                localStorage.setItem(ALERTS_KEY, JSON.stringify(newAlerts));
                // Trigger check on save
                const cachedStr = localStorage.getItem(CACHE_KEY);
                if (cachedStr) {
                    const cached = JSON.parse(cachedStr);
                    checkAlertsAndSummary(cached.wti, cached.brent);
                }
            });
        });

        // Graceful degradation: works offline with cached data
        window.addEventListener('online', () => updateDashboard(true));
        window.addEventListener('offline', () => {
            const errorEl = document.getElementById('error');
            errorEl.textContent = 'Offline - using cached data';
        });
    </script>
</body>
</html>
