<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Oil Price Tracker</title>
    <style>
        /* Award-winning dark mode UI with animated gradients and subtle effects */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .price-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.2);
        }
        .price-card.update {
            animation: pulse 0.6s ease;
        }
        .price-card h2 {
            margin: 0 0 1rem;
            font-size: 1.4rem;
            color: #b0b0b0;
        }
        .price {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .change {
            font-size: 1.4rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }
        .positive {
            color: #28a745;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .negative {
            color: #dc3545;
            text-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        .timestamp {
            font-size: 1rem;
            color: #888;
            margin-top: 1rem;
        }
        .market-status {
            text-align: center;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-open {
            color: #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        .status-closed {
            color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
        }
        .chart-container {
            background: rgba(30, 30, 30, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .chart-container:hover {
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.2);
        }
        .chart-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .chart-header h3 {
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
        }
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        #oil-select {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        .view-buttons button {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .view-buttons button:hover {
            background: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .view-buttons button.active {
            background: #007bff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }
        #price-chart {
            max-height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
        }
        .alerts {
            background: rgba(30, 30, 30, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .alerts h3 {
            margin-top: 0;
            color: #fff;
        }
        .alerts input, .alerts select, .alerts button {
            padding: 0.75rem;
            margin: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        .alerts button {
            background: #007bff;
            color: white;
            border-color: #007bff;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .alerts button:hover {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        @media (min-width: 600px) {
            .dashboard {
                flex-direction: row;
            }
            .price-card {
                flex: 1;
            }
            .chart-header {
                flex-direction: row;
                justify-content: space-between;
            }
            .controls {
                flex-direction: row;
            }
        }
        /* Accessibility: Focus styles */
        button:focus, select:focus, input:focus {
            outline: 2px solid #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }
        /* Loading state */
        .loading {
            opacity: 0.6;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crude Oil Price Tracker</h1>
        </header>
        <div class="dashboard">
            <div class="price-card" id="wti-card">
                <h2>WTI Crude</h2>
                <div class="price">$<span id="wti-price">0.00</span></div>
                <div class="change neutral" id="wti-change">Loading...</div>
                <div class="timestamp" id="wti-ts">Loading...</div>
            </div>
            <div class="price-card" id="brent-card">
                <h2>Brent Crude</h2>
                <div class="price">$<span id="brent-price">0.00</span></div>
                <div class="change neutral" id="brent-change">Loading...</div>
                <div class="timestamp" id="brent-ts">Loading...</div>
            </div>
        </div>
        <div class="market-status status-open" id="market-status">Open</div>
        <div class="chart-container">
            <div class="chart-header">
                <h3 id="chart-title">WTI 30-Day Price History</h3>
                <div class="controls">
                    <select id="oil-select">
                        <option value="CL=F">WTI</option>
                        <option value="BZ=F">Brent</option>
                    </select>
                    <div class="view-buttons">
                        <button data-days="1">1D</button>
                        <button data-days="7">7D</button>
                        <button data-days="30" class="active">30D</button>
                    </div>
                </div>
            </div>
            <canvas id="price-chart" aria-label="Price history chart"></canvas>
        </div>
        <div class="alerts">
            <h3>Price Alerts</h3>
            <input type="number" id="threshold" placeholder="Enter price threshold" step="0.01" aria-label="Price threshold">
            <select id="direction" aria-label="Alert direction">
                <option value="above">Above</option>
                <option value="below">Below</option>
            </select>
            <button id="set-alert">Set Alert</button>
            <p id="alert-status" style="font-size: 0.9rem; color: #888; margin-top: 0.5rem;">Alerts stored locally.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <script>
        // Configuration
        const WTI_SYMBOL = 'CL=F';
        const BRENT_SYMBOL = 'BZ=F';
        const PROXY_URL = 'https://api.allorigins.win/get?url=';
        const QUOTE_CACHE_TTL = 15 * 60 * 1000; // 15 minutes
        const HISTORY_CACHE_TTL = 60 * 60 * 1000; // 1 hour
        let chart;
        let currentSymbol = WTI_SYMBOL;
        let currentDays = 30;

        // Cache functions
        function getCache(key, ttl) {
            const item = localStorage.getItem(key);
            if (!item) return null;
            const { data, ts } = JSON.parse(item);
            if (Date.now() - ts > ttl) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function setCache(key, data) {
            localStorage.setItem(key, JSON.stringify({ data, ts: Date.now() }));
        }

        // Proxy fetch for CORS
        async function fetchWithProxy(url) {
            const proxyResponse = await fetch(PROXY_URL + encodeURIComponent(url));
            if (!proxyResponse.ok) throw new Error('Proxy fetch failed');
            const proxyData = await proxyResponse.json();
            return proxyData.contents;
        }

        // Get quote data via scraping Yahoo page
        async function getQuote(symbol) {
            const cacheKey = `quote_${symbol}`;
            let data = getCache(cacheKey, QUOTE_CACHE_TTL);
            if (data) return data;
            try {
                const url = `https://finance.yahoo.com/quote/${encodeURIComponent(symbol)}`;
                const html = await fetchWithProxy(url);
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const priceEl = doc.querySelector('[data-field="regularMarketPrice"]');
                const changeEl = doc.querySelector('[data-field="regularMarketChange"]');
                const changePercentEl = doc.querySelector('[data-field="regularMarketChangePercent"]');
                if (!priceEl || !changeEl || !changePercentEl) throw new Error('Data not found in page');
                const price = parseFloat(priceEl.textContent.trim());
                let changeStr = changeEl.textContent.trim().replace(/[\+\-]/, '');
                const change = parseFloat(changeStr);
                let percentStr = changePercentEl.textContent.trim().replace('%', '').replace(/[\+\-]/, '');
                const changePercent = parseFloat(percentStr);
                data = {
                    price,
                    change,
                    changePercent,
                    previousClose: price - change,
                    timestamp: new Date().toLocaleString()
                };
                setCache(cacheKey, data);
            } catch (error) {
                console.warn('Quote scrape failed:', error);
                if (!data) {
                    throw new Error('Unable to fetch data and no cache available');
                }
            }
            return data;
        }

        // Get history data (keeping Yahoo chart API, as it may work independently)
        async function getHistory(symbol, days) {
            const cacheKey = `history_${symbol}_${days}`;
            let history = getCache(cacheKey, HISTORY_CACHE_TTL);
            if (history) return history;
            const end = Math.floor(Date.now() / 1000);
            const start = end - days * 24 * 3600;
            const interval = days <= 1 ? '1h' : '1d';
            try {
                const url = `https://query2.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?period1=${start}&period2=${end}&interval=${interval}`;
                const responseText = await fetchWithProxy(url);
                const response = JSON.parse(responseText);
                const result = response.chart.result[0];
                if (!result) throw new Error('No history data');
                const timestamps = result.timestamp;
                const closes = result.indicators.quote[0].close.filter(c => c !== null);
                history = timestamps.slice(0, closes.length).map((t, i) => ({
                    date: new Date(t * 1000),
                    price: closes[i]
                })).reverse(); // Reverse to chronological order
                setCache(cacheKey, history);
            } catch (error) {
                console.warn('History fetch failed:', error);
                if (!history) throw error;
            }
            return history;
        }

        // Update price display with animation
        function updatePriceDisplay(symbol, data, cardId, priceId, changeId, tsId) {
            if (!data || data.price === undefined) {
                document.getElementById(priceId).textContent = 'Unavailable';
                document.getElementById(changeId).textContent = 'Error loading data';
                document.getElementById(changeId).className = 'change error';
                document.getElementById(tsId).textContent = 'Error';
                return;
            }
            const priceEl = document.getElementById(priceId);
            const changeEl = document.getElementById(changeId);
            priceEl.textContent = data.price.toFixed(2);
            changeEl.innerHTML = `${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)} <small>(${data.change >= 0 ? '+' : ''}${data.changePercent.toFixed(2)}%)</small>`;
            changeEl.className = `change ${data.change >= 0 ? 'positive' : 'negative'}`;
            document.getElementById(tsId).textContent = `Last: ${data.timestamp}`;
            // Add update animation
            const card = document.getElementById(cardId);
            card.classList.add('update');
            setTimeout(() => card.classList.remove('update'), 600);
        }

        // Update market status
        function updateMarketStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const isOpen = (day >= 1 && day <= 5) && (hour >= 9 && hour <= 16); // Rough NYMEX hours
            const statusEl = document.getElementById('market-status');
            statusEl.textContent = isOpen ? 'Market Open' : 'Market Closed';
            statusEl.className = `market-status ${isOpen ? 'status-open' : 'status-closed'}`;
        }

        // Update prices
        async function updatePrices() {
            document.body.classList.add('loading');
            try {
                const [wtiData, brentData] = await Promise.all([
                    getQuote(WTI_SYMBOL),
                    getQuote(BRENT_SYMBOL)
                ]);
                updatePriceDisplay(WTI_SYMBOL, wtiData, 'wti-card', 'wti-price', 'wti-change', 'wti-ts');
                updatePriceDisplay(BRENT_SYMBOL, brentData, 'brent-card', 'brent-price', 'brent-change', 'brent-ts');

                // Check alerts
                checkAlerts(wtiData, 'WTI');
                checkAlerts(brentData, 'Brent');
            } catch (error) {
                console.error('Update prices failed:', error);
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // Check alerts
        function checkAlerts(data, type) {
            const alertStr = localStorage.getItem('alert');
            if (!alertStr) return;
            const { threshold, direction } = JSON.parse(alertStr);
            if (data.price === undefined) return;
            const crossed = (direction === 'above' && data.price > threshold) ||
                            (direction === 'below' && data.price < threshold);
            if (crossed && Notification.permission === 'granted') {
                new Notification(`${type} Crude Alert: Price $${data.price.toFixed(2)} ${direction} $${threshold}`);
            }
        }

        // Init chart with dark theme
        function initChart() {
            const ctx = document.getElementById('price-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price ($)',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Date', color: '#e0e0e0' },
                            ticks: { color: '#b0b0b0' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Price ($)', color: '#e0e0e0' },
                            ticks: { color: '#b0b0b0' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'xy'
                            },
                            pan: {
                                enabled: true,
                                mode: 'xy'
                            }
                        }
                    },
                    elements: {
                        point: { hoverBackgroundColor: '#007bff' }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Update chart
        async function updateChart(symbol, days) {
            try {
                const history = await getHistory(symbol, days);
                let labels;
                if (days <= 1) {
                    labels = history.map(h => h.date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    chart.options.scales.x.title.text = 'Time';
                } else {
                    labels = history.map(h => h.date.toLocaleDateString());
                    chart.options.scales.x.title.text = 'Date';
                }
                const prices = history.map(h => h.price);
                chart.data.labels = labels;
                chart.data.datasets[0].data = prices;
                chart.update('none');
                const type = symbol === WTI_SYMBOL ? 'WTI' : 'Brent';
                document.getElementById('chart-title').textContent = `${type} ${days}-Day Price History`;
            } catch (error) {
                console.error('Chart update failed:', error);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            updateMarketStatus();
            updatePrices();
            updateChart(currentSymbol, currentDays);

            // Oil select
            document.getElementById('oil-select').addEventListener('change', (e) => {
                currentSymbol = e.target.value;
                updateChart(currentSymbol, currentDays);
            });

            // View buttons
            document.querySelectorAll('.view-buttons button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.view-buttons button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentDays = parseInt(e.target.dataset.days);
                    updateChart(currentSymbol, currentDays);
                });
            });

            // Set alert
            document.getElementById('set-alert').addEventListener('click', () => {
                const threshold = parseFloat(document.getElementById('threshold').value);
                const direction = document.getElementById('direction').value;
                if (isNaN(threshold)) {
                    const statusEl = document.getElementById('alert-status');
                    statusEl.textContent = 'Please enter a valid threshold.';
                    statusEl.style.color = '#dc3545';
                    return;
                }
                localStorage.setItem('alert', JSON.stringify({ threshold, direction }));
                const statusEl = document.getElementById('alert-status');
                statusEl.textContent = `Alert set for ${direction} $${threshold.toFixed(2)}.`;
                statusEl.style.color = '#28a745';
            });

            // Notification permission
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }

            // Auto-update every 15 minutes
            setInterval(() => {
                updatePrices();
                updateMarketStatus();
            }, 15 * 60 * 1000);

            // Offline handling
            window.addEventListener('online', updatePrices);
            window.addEventListener('offline', () => {
                document.body.classList.add('loading');
            });
        });
    </script>
</body>
</html>
