<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Terminal</title>
    <style>
        /* CRT Terminal Aesthetic */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            overflow: hidden;
        }

        #crt-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a0a0a;
            border: 5px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            overflow: hidden;
        }

        /* Scanline effect */
        #crt-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
            z-index: 10;
        }

        /* Subtle flicker animation */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        #crt-container {
            animation: flicker 0.1s infinite;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700; /* Amber accent */
        }

        .charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            background-color: #000;
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
        }

        .chart-label {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 11;
            color: #ffd700;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            touch-action: manipulation;
        }

        button:hover {
            background-color: #00ff41;
            color: #0a0a0a;
        }

        #news-feed {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #00ff41;
            padding: 10px;
            border-radius: 10px;
        }

        .news-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .news-title {
            color: #ffd700;
        }

        .news-desc {
            color: #00ff41;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .charts {
                flex-direction: row;
                gap: 20px;
            }

            .chart-container {
                height: 400px;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="crt-container">
        <header>Oil Terminal - <span id="datetime"></span></header>
        <div class="charts">
            <div class="chart-container">
                <div class="chart-label">WTI Crude</div>
                <div id="wti-chart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-label">Brent Crude</div>
                <div id="brent-chart"></div>
            </div>
        </div>
        <nav>
            <button onclick="loadNews('texas')">Texas Oil</button>
            <button onclick="loadNews('us')">US Oil</button>
            <button onclick="loadNews('global')">Global Oil</button>
        </nav>
        <div id="news-feed">
            <p class="status">Loading news...</p>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Update date/time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Load TradingView charts (no API key required)
        function loadCharts() {
            // WTI Chart
            new TradingView.widget({
                "container_id": "wti-chart",
                "width": "100%",
                "height": "100%",
                "symbol": "NYMEX:CL1!",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a0a",
                "enable_publishing": false,
                "allow_symbol_change": false,
                "hide_side_toolbar": true,
                "withdateranges": true
            });

            // Brent Chart
            new TradingView.widget({
                "container_id": "brent-chart",
                "width": "100%",
                "height": "100%",
                "symbol": "ICE:BRN1!",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a0a",
                "enable_publishing": false,
                "allow_symbol_change": false,
                "hide_side_toolbar": true,
                "withdateranges": true
            });
        }

        // RSS feed parsing
        async function loadNews(region) {
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '<p class="status">Loading news...</p>';

            // Use Reuters RSS feed for oil/energy news
            const rssUrl = 'https://www.reuters.com/arc/outboundfeeds/rss/category/energy/';
            // Use CORS proxy to fetch RSS (client-side workaround)
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Failed to fetch RSS feed');
                const text = await response.text();

                // Parse XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                const newsItems = [];

                // Filter news based on region
                const keywords = {
                    'texas': ['texas', 'houston', 'permian', 'shale'],
                    'us': ['united states', 'us oil', 'shale', 'offshore'],
                    'global': ['oil', 'crude', 'brent', 'wti']
                }[region];

                for (let item of items) {
                    const title = item.getElementsByTagName('title')[0]?.textContent || 'No title';
                    const description = item.getElementsByTagName('description')[0]?.textContent || 'No description';
                    const content = (title + ' ' + description).toLowerCase();

                    // Check if item matches region keywords
                    if (keywords.some(keyword => content.includes(keyword.toLowerCase()))) {
                        newsItems.push({ title, description });
                    }
                }

                // Display news or fallback
                if (newsItems.length === 0) {
                    newsFeed.innerHTML = '<p class="error">No relevant news found.</p>';
                    return;
                }

                newsFeed.innerHTML = '';
                newsItems.slice(0, 20).forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('news-item');
                    div.innerHTML = `
                        <div class="news-title">${item.title}</div>
                        <div class="news-desc">${item.description}</div>
                    `;
                    newsFeed.appendChild(div);
                });
            } catch (error) {
                newsFeed.innerHTML = `<p class="error">Error loading news: ${error.message}. Try again later.</p>`;
            }
        }

        // Initial load
        loadCharts();
        loadNews('global'); // Default to global
    </script>
</body>
</html>
