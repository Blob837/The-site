<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CFB Predictions | AI/ML Models</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        :root {
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            
            --bg-primary: #ffffff;
            --bg-secondary: var(--gray-50);
            --bg-tertiary: var(--gray-100);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --text-tertiary: var(--gray-400);
            --border: var(--gray-200);
            --border-light: var(--gray-100);
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 0;
            margin: 0 auto;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-base);
        }

        .header-content {
            max-width: 100vw;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            height: 48px;
            width: auto;
            display: block;
        }

        .brand-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: -0.01em;
            margin-left: auto;
            padding-right: 8px;
        }

        @media (max-width: 640px) {
            .tagline {
                display: none;
            }
            .brand-text {
                font-size: 12px;
            }
        }

        .api-key-panel {
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin: 12px;
            box-shadow: var(--shadow-sm);
        }

        .api-key-panel.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        input:hover, select:hover {
            border-color: var(--gray-300);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 100vw;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            flex-shrink: 0;
        }

        .filter-chip:hover {
            border-color: var(--gray-300);
            background: var(--bg-secondary);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-width: 100vw;
            width: 100%;
            margin: 0;
            padding: 0 16px 12px;
            box-sizing: border-box;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 14px 12px;
            text-align: center;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-xs);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--gray-300);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            font-feature-settings: 'tnum';
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .games-container {
            max-width: 100vw;
            width: 100%;
            margin: 0;
            padding: 16px 16px 60px;
            box-sizing: border-box;
        }

        .game-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 12px;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-xs);
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gray-300);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
        }

        .game-time {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .game-venue {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            letter-spacing: -0.01em;
        }

        .matchup {
            padding: 16px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            position: relative;
            transition: all var(--transition-fast);
        }

        .team-row:hover {
            background: var(--bg-secondary);
            margin: 0 -8px;
            padding: 10px 8px;
            border-radius: var(--radius-md);
        }

        .home-indicator {
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: var(--blue-500);
            border-radius: 3px;
        }

        .team-logo {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            transition: all var(--transition-fast);
        }

        .team-logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .team-info {
            flex: 1;
            min-width: 0;
        }

        .team-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.01em;
            margin-bottom: 2px;
        }

        .team-record {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .winner .team-name {
            color: var(--success);
        }

        .winner .team-logo {
            border-color: var(--success);
            box-shadow: 0 0 0 3px var(--success-light);
        }

        .prob-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .prob-bar {
            width: 60px;
            height: 6px;
            background: var(--gray-100);
            border-radius: 3px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blue-500), var(--blue-600));
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prob-value {
            font-size: 17px;
            font-weight: 700;
            min-width: 48px;
            text-align: right;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            font-feature-settings: 'tnum';
        }

        .prediction-details {
            padding: 16px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .detail-item {
            text-align: center;
            padding: 10px 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            transition: all var(--transition-fast);
        }

        .detail-item:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.02em;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            font-feature-settings: 'tnum';
        }

        .badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .badge-upset {
            background: var(--danger-light);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-tossup {
            background: var(--warning-light);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .status-bar {
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            margin: 12px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .loading::before {
            background: var(--warning);
        }

        .success::before {
            background: var(--success);
        }

        .error::before {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--blue-500);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SHARE MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(23, 23, 23, 0.75);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .share-card-wrapper {
            max-width: 340px;
            width: 100%;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .share-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }

        .share-header {
            background: var(--bg-primary);
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .share-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .share-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-brand-logo {
            height: 28px;
            width: auto;
            display: block;
        }

        .share-brand-text {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .share-week {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: -0.01em;
            padding: 3px 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }

        .share-meta {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .share-matchup {
            padding: 16px 14px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .share-teams {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 14px;
        }

        .share-team {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .share-team-logo-container {
            width: 56px;
            height: 56px;
            margin: 0 auto 10px;
            background: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }

        .share-team.winner .share-team-logo-container {
            border-color: var(--success);
            box-shadow: 0 0 0 2px var(--success-light), var(--shadow-sm);
        }

        .share-team-logo {
            width: 48px;
            height: 48px;
        }

        .share-team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .share-team-label {
            font-size: 9px;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.03em;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .share-team-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .share-team.winner .share-team-name {
            color: var(--success);
        }

        .share-team-prob {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            font-feature-settings: 'tnum';
        }

        .share-team.winner .share-team-prob {
            color: var(--success);
        }

        .share-vs {
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .vs-badge {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: white;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4), 0 0 0 1px #fecaca;
            letter-spacing: 0.5px;
        }

        .share-details {
            padding: 14px 16px 16px;
            background: #ffffff;
        }

        .share-prediction {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(5, 150, 105, 0.08));
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        .share-prediction-label {
            font-size: 9px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .share-prediction-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--success);
            letter-spacing: -0.3px;
        }

        .share-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .share-stat {
            text-align: center;
            padding: 8px 6px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }

        .share-stat-label {
            font-size: 8px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .share-stat-value {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .share-venue {
            text-align: center;
            padding: 6px 10px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-light);
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
            letter-spacing: -0.2px;
        }

        .share-footer {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .share-footer-logo {
            height: 16px;
            width: auto;
            display: inline-block;

        .share-badges {
            display: flex;

            justify-content: center;

        .share-badge {
            padding: 3px 8px;

            border: 1px solid rgba(100, 116, 139, 0.2);

        .modal-actions {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px;

        .btn-close {
            flex: 1;
            background: white;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            padding: 8px;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: -0.2px;

        .btn-close:hover {
            background: var(--bg-secondary);
            border-color: var(--blue-500);
        }

        .share-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.3);
        }

        .share-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .share-btn:active {
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .games-container {
                max-width: min(800px, 100vw);
                margin: 0 auto;
            }

            .summary {
                grid-template-columns: repeat(4, 1fr);
                max-width: min(800px, 100vw);
                margin: 16px auto;
                padding: 0 16px 12px;
            }

            .api-key-panel {
                max-width: min(800px, 100vw);
                margin: 16px auto;
            }

            .filters {
                max-width: min(800px, 100vw);
                margin: 0 auto;
                padding: 16px;
            }
            
            .header-content {
                max-width: min(1280px, 100vw);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <img src="Logo.svg" alt="Logo" class="brand-logo">
                <span class="brand-text">CFB AI/ML Models</span>
            </div>
            <div class="tagline">College Football Predictions</div>
        </div>
    </header>

    <div class="container">
        <div class="api-key-panel" id="apiKeyPanel">
            <div class="input-group">
                <label>CollegeFootballData API Key</label>
                <input type="text" id="apiKey" placeholder="Enter your API key">
                <small style="display: block; margin-top: 6px; color: var(--text-tertiary); font-size: 11px;">
                    Get your free API key at <a href="https://collegefootballdata.com" target="_blank" style="color: var(--blue-500);">collegefootballdata.com</a>
                </small>
            </div>
            <button id="saveApiKey">Save & Load Predictions</button>
        </div>

        <div class="status-bar hidden" id="statusBar">
            <span id="statusText"></span>
        </div>

        <div class="filters hidden" id="filters">
            <div class="filter-chip active" data-filter="all">All Games</div>
            <div class="filter-chip" data-filter="SEC">SEC</div>
            <div class="filter-chip" data-filter="Big Ten">Big Ten</div>
            <div class="filter-chip" data-filter="Big 12">Big 12</div>
            <div class="filter-chip" data-filter="ACC">ACC</div>
            <div class="filter-chip" data-filter="upsets">Upsets</div>
            <div class="filter-chip" data-filter="tossups">Toss-Ups</div>
        </div>

        <div class="summary hidden" id="summary">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upsets">0</div>
                <div class="stat-label">Upset Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="closeGames">0</div>
                <div class="stat-label">Toss-Ups</div>
            </div>
        </div>

        <div class="games-container" id="predictions"></div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal"></div>

    <script>
        // Configuration
        const CFB_API_BASE = 'https://api.collegefootballdata.com';
        const CURRENT_YEAR = 2025;
        const CACHE_TTL = 1000 * 60 * 30;
        
        let predictions = [];
        let allPredictions = [];
        let activeFilter = 'all';
        let apiKey = '';

        function debug(msg, data) {
            console.log(`[DEBUG] ${msg}`, data || '');
        }

        function logStatus(msg, type = 'loading') {
            const bar = document.getElementById('statusBar');
            const text = document.getElementById('statusText');
            bar.className = `status-bar ${type}`;
            text.textContent = msg;
            bar.classList.remove('hidden');
            debug(msg);
        }

        function delay(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        function getCacheKey(endpoint) {
            return `cfb_cache_${endpoint}`;
        }

        function getCache(endpoint) {
            const key = getCacheKey(endpoint);
            const cached = localStorage.getItem(key);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp > CACHE_TTL) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function setCache(endpoint, data) {
            const key = getCacheKey(endpoint);
            localStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
        }

        async function fetchCFB(endpoint, params = {}) {
            const url = new URL(`${CFB_API_BASE}${endpoint}`);
            Object.keys(params).forEach(k => url.searchParams.append(k, params[k]));
            
            const cached = getCache(url.toString());
            if (cached) {
                debug('Cache hit: ' + endpoint);
                return cached;
            }

            debug(`Fetching: ${url.toString()}`);
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 401) throw new Error('Invalid API key');
                if (response.status === 429) throw new Error('Rate limit exceeded');
                throw new Error(`API error: ${response.status}`);
            }
            
            const data = await response.json();
            setCache(url.toString(), data);
            return data;
        }

        async function getCurrentWeek() {
            logStatus('Detecting current week...', 'loading');
            const calendar = await fetchCFB('/calendar', { year: CURRENT_YEAR });
            const now = new Date();
            const currentWeek = calendar.find(week => {
                const start = new Date(week.firstGameStart);
                const end = new Date(week.lastGameStart);
                end.setDate(end.getDate() + 2);
                return now >= start && now <= end;
            });
            const week = currentWeek ? currentWeek.week : 1;
            debug(`Current week: ${week}`);
            return week;
        }

        async function fetchGames(year, week) {
            logStatus(`Fetching Week ${week} games...`, 'loading');
            return await fetchCFB('/games', { year, week, seasonType: 'regular' });
        }

        async function fetchAdvancedStats(year) {
            logStatus('Fetching advanced metrics...', 'loading');
            const [spRatings, fpi] = await Promise.all([
                fetchCFB('/ratings/sp', { year }),
                fetchCFB('/ratings/fpi', { year })
            ]);
            return { spRatings, fpi };
        }

        async function fetchTeamRecords(year) {
            logStatus('Fetching team records...', 'loading');
            return await fetchCFB('/records', { year });
        }

        function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
        }

        function predictGame(game, advanced, records) {
            const homeTeam = game.home_team;
            const awayTeam = game.away_team;
            
            const homeSP = advanced.spRatings.find(r => r.team === homeTeam);
            const awaySP = advanced.spRatings.find(r => r.team === awayTeam);
            const homeFPI = advanced.fpi.find(f => f.team === homeTeam);
            const awayFPI = advanced.fpi.find(f => f.team === awayTeam);
            const homeRecord = records.find(r => r.team === homeTeam);
            const awayRecord = records.find(r => r.team === awayTeam);
            
            const spDiff = (homeSP?.rating || 0) - (awaySP?.rating || 0);
            const fpiDiff = (homeFPI?.fpi || 0) - (awayFPI?.fpi || 0);
            
            const homeWinPct = homeRecord ? homeRecord.total.wins / (homeRecord.total.wins + homeRecord.total.losses) : 0.5;
            const awayWinPct = awayRecord ? awayRecord.total.wins / (awayRecord.total.wins + awayRecord.total.losses) : 0.5;
            const winPctDiff = homeWinPct - awayWinPct;
            
            let logit = 0.35 * (spDiff / 10) + 0.30 * (fpiDiff / 5) + 0.20 * winPctDiff + 0.15;
            let homeWinProb = sigmoid(logit);
            homeWinProb = 0.5 + 0.85 * (homeWinProb - 0.5);
            homeWinProb = Math.max(0.10, Math.min(0.90, homeWinProb));
            
            const winner = homeWinProb > 0.5 ? homeTeam : awayTeam;
            const winnerProb = homeWinProb > 0.5 ? homeWinProb : 1 - homeWinProb;
            const predictedMargin = Math.abs((homeWinProb - 0.5) * 24);
            
            const confidence = Math.abs(homeWinProb - 0.5) * 2;
            let confLabel = 'low';
            if (confidence > 0.7) confLabel = 'high';
            else if (confidence > 0.4) confLabel = 'medium';
            
            const homeExpected = (homeFPI?.fpi || 0) > (awayFPI?.fpi || 0);
            const isUpset = (homeExpected && homeWinProb < 0.5) || (!homeExpected && homeWinProb > 0.5);
            
            return {
                game,
                homeTeam,
                awayTeam,
                homeConference: game.home_conference || 'FBS Independents',
                awayConference: game.away_conference || 'FBS Independents',
                homeWinProb,
                awayWinProb: 1 - homeWinProb,
                winner,
                winnerProb,
                predictedMargin,
                favoredTeam: homeWinProb > 0.5 ? homeTeam : awayTeam,
                confidence: confLabel,
                isUpset,
                isTossUp: confidence < 0.2,
                homeRecord: homeRecord ? `${homeRecord.total.wins}-${homeRecord.total.losses}` : '0-0',
                awayRecord: awayRecord ? `${awayRecord.total.wins}-${awayRecord.total.losses}` : '0-0',
                venue: game.venue || 'TBD',
                startDate: game.start_date
            };
        }

        function getTeamLogo(team) {
            const slug = team.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            return `https://a.espncdn.com/i/teamlogos/ncaa/500/${slug}.png`;
        }

        function renderPredictions(preds) {
            const container = document.getElementById('predictions');
            
            if (preds.length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-icon">üèà</div><div class="empty-text">No games match your filter</div></div>`;
                return;
            }

            container.innerHTML = '';
            preds.forEach((pred, idx) => {
                const homeLogo = getTeamLogo(pred.homeTeam);
                const awayLogo = getTeamLogo(pred.awayTeam);
                const gameTime = new Date(pred.startDate).toLocaleString('en-US', {
                    weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
                });
                const badges = [];
                if (pred.isUpset) badges.push('<span class="badge badge-upset">üî• Upset</span>');
                if (pred.isTossUp) badges.push('<span class="badge badge-tossup">üé≤ Toss-Up</span>');

                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-header">
                        <div class="game-time">${gameTime}</div>
                        <div class="game-venue">${pred.venue}</div>
                    </div>
                    <div class="matchup">
                        ${badges.length > 0 ? `<div class="badges">${badges.join('')}</div>` : ''}
                        <div class="team-row ${pred.winner === pred.awayTeam ? 'winner' : ''}">
                            <div class="team-logo"><img src="${awayLogo}" alt="${pred.awayTeam}" onerror="this.style.display='none'"></div>
                            <div class="team-info">
                                <div class="team-name">${pred.awayTeam}</div>
                                <div class="team-record">${pred.awayRecord}</div>
                            </div>
                            <div class="prob-container">
                                <div class="prob-bar"><div class="prob-fill" style="width: ${pred.awayWinProb * 100}%"></div></div>
                                <div class="prob-value">${(pred.awayWinProb * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="team-row ${pred.winner === pred.homeTeam ? 'winner' : ''}">
                            <div class="home-indicator"></div>
                            <div class="team-logo"><img src="${homeLogo}" alt="${pred.homeTeam}" onerror="this.style.display='none'"></div>
                            <div class="team-info">
                                <div class="team-name">${pred.homeTeam}</div>
                                <div class="team-record">${pred.homeRecord}</div>
                            </div>
                            <div class="prob-container">
                                <div class="prob-bar"><div class="prob-fill" style="width: ${pred.homeWinProb * 100}%"></div></div>
                                <div class="prob-value">${(pred.homeWinProb * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="prediction-details">
                        <div class="detail-grid">
                            <div class="detail-item"><div class="detail-label">Winner</div><div class="detail-value">${pred.winner}</div></div>
                            <div class="detail-item"><div class="detail-label">Confidence</div><div class="detail-value">${(pred.winnerProb * 100).toFixed(0)}%</div></div>
                            <div class="detail-item"><div class="detail-label">Margin</div><div class="detail-value">${pred.predictedMargin.toFixed(1)} pts</div></div>
                            <div class="detail-item"><div class="detail-label">Model</div><div class="detail-value">${pred.confidence.toUpperCase()}</div></div>
                        </div>
                        <button class="share-btn" onclick="window.openShareModal(${idx})">üì∏ Share Prediction</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateSummary(preds) {
            document.getElementById('totalGames').textContent = preds.length;
            const avgConf = preds.reduce((s, p) => s + Math.abs(p.homeWinProb - 0.5) * 2, 0) / preds.length;
            document.getElementById('avgConfidence').textContent = (avgConf * 100).toFixed(0) + '%';
            document.getElementById('upsets').textContent = preds.filter(p => p.isUpset).length;
            document.getElementById('closeGames').textContent = preds.filter(p => p.isTossUp).length;
            document.getElementById('summary').classList.remove('hidden');
            document.getElementById('filters').classList.remove('hidden');
        }

        function applyFilter(filterType) {
            activeFilter = filterType;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.filter === filterType) chip.classList.add('active');
            });

            let filtered = [...allPredictions];
            if (filterType === 'upsets') filtered = filtered.filter(p => p.isUpset);
            else if (filterType === 'tossups') filtered = filtered.filter(p => p.isTossUp);
            else if (filterType !== 'all') filtered = filtered.filter(p => p.homeConference === filterType || p.awayConference === filterType);

            predictions = filtered;
            renderPredictions(predictions);
            updateSummary(predictions);
        }

        function openShareModal(idx) {
            const pred = predictions[idx];
            const modal = document.getElementById('shareModal');
            const homeLogo = getTeamLogo(pred.homeTeam);
            const awayLogo = getTeamLogo(pred.awayTeam);
            const gameTime = new Date(pred.startDate).toLocaleString('en-US', {
                weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
            });
            const badges = [];
            if (pred.isUpset) badges.push('<span class="share-badge share-badge-upset">üî• UPSET</span>');
            if (pred.isTossUp) badges.push('<span class="share-badge share-badge-tossup">üé≤ TOSS-UP</span>');

            modal.innerHTML = `
                <div class="share-card-wrapper">
                    <div class="share-card">
                        <div class="share-header">
                            <div class="share-header-top">
                                <div class="share-brand">
                                    <img src="Logo.svg" alt="Logo" class="share-brand-logo">
                                    <span class="share-brand-text">Game Prediction</span>
                                </div>
                                <div class="share-week">Week ${pred.game.week || '?'}</div>
                            </div>
                            <div class="share-meta">${gameTime}</div>
                        </div>
                        <div class="share-matchup">
                            ${badges.length > 0 ? `<div class="share-badges">${badges.join('')}</div>` : ''}
                            <div class="share-teams">
                                <div class="share-team ${pred.winner === pred.awayTeam ? 'winner' : ''}">
                                    <div class="share-team-label">Away</div>
                                    <div class="share-team-logo-container"><div class="share-team-logo"><img src="${awayLogo}" alt="${pred.awayTeam}" onerror="this.style.display='none'"></div></div>
                                    <div class="share-team-name">${pred.awayTeam}</div>
                                    <div class="share-team-prob">${(pred.awayWinProb * 100).toFixed(0)}%</div>
                                </div>
                                <div class="share-vs"><div class="vs-badge">VS</div></div>
                                <div class="share-team ${pred.winner === pred.homeTeam ? 'winner' : ''}">
                                    <div class="share-team-label">Home</div>
                                    <div class="share-team-logo-container"><div class="share-team-logo"><img src="${homeLogo}" alt="${pred.homeTeam}" onerror="this.style.display='none'"></div></div>
                                    <div class="share-team-name">${pred.homeTeam}</div>
                                    <div class="share-team-prob">${(pred.homeWinProb * 100).toFixed(0)}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="share-details">
                            <div class="share-prediction">
                                <div class="share-prediction-label">Predicted Winner</div>
                                <div class="share-prediction-value">${pred.winner}</div>
                            </div>
                            <div class="share-stats-grid">
                                <div class="share-stat"><div class="share-stat-label">Win Probability</div><div class="share-stat-value">${(pred.winnerProb * 100).toFixed(0)}%</div></div>
                                <div class="share-stat"><div class="share-stat-label">Predicted Margin</div><div class="share-stat-value">${pred.predictedMargin.toFixed(1)}</div></div>
                                <div class="share-stat"><div class="share-stat-label">${pred.homeTeam} Record</div><div class="share-stat-value">${pred.homeRecord}</div></div>
                                <div class="share-stat"><div class="share-stat-label">${pred.awayTeam} Record</div><div class="share-stat-value">${pred.awayRecord}</div></div>
                            </div>
                            <div class="share-venue">üìç ${pred.venue}</div>
                            <div class="share-footer">
                                <span>Powered by</span>
                                <img src="Logo.svg" alt="Logo" class="share-footer-logo">
                                <span>CFB AI/ML Models</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-actions"><button class="btn-close" onclick="window.closeShareModal()">Close</button></div>
                </div>
            `;
            modal.classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;

        async function runPrediction() {
            try {
                const week = await getCurrentWeek();
                const [games, advanced, records] = await Promise.all([
                    fetchGames(CURRENT_YEAR, week),
                    fetchAdvancedStats(CURRENT_YEAR),
                    fetchTeamRecords(CURRENT_YEAR)
                ]);
                
                if (games.length === 0) {
                    logStatus('No games found for this week', 'error');
                    return;
                }

                logStatus('Generating predictions...', 'loading');
                allPredictions = games.filter(g => !g.completed).map(game => predictGame(game, advanced, records)).filter(p => p !== null);
                allPredictions.sort((a, b) => Math.abs(b.homeWinProb - 0.5) - Math.abs(a.homeWinProb - 0.5));
                predictions = [...allPredictions];
                renderPredictions(predictions);
                updateSummary(predictions);
                document.getElementById('apiKeyPanel').classList.add('hidden');
                document.getElementById('statusBar').classList.add('hidden');
                debug(`‚úÖ ${predictions.length} predictions generated`);
            } catch (err) {
                console.error(err);
                logStatus(`Error: ${err.message}`, 'error');
            }
        }

        document.getElementById('saveApiKey').addEventListener('click', () => {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) { alert('Please enter an API key'); return; }
            apiKey = key;
            localStorage.setItem('cfb_api_key', key);
            runPrediction();
        });

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => applyFilter(chip.dataset.filter));
        });

        document.getElementById('shareModal').addEventListener('click', (e) => {
            if (e.target.id === 'shareModal') closeShareModal();
        });

        const savedKey = localStorage.getItem('cfb_api_key');
        if (savedKey) {
            apiKey = savedKey;
            document.getElementById('apiKey').value = savedKey;
            setTimeout(() => runPrediction(), 500);
        } else {
            logStatus('Enter your API key to start', 'success');
        }
    </script>
