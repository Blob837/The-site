<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raidline Analytics | College Football Predictions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Muted, professional palette */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent-primary: #0066ff;
            --accent-hover: #0052cc;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #ff7675;
            --border: #e8e8e8;
            --border-hover: #d4d4d4;
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* HEADER */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.92);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--accent-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            color: white;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-left: 44px;
            letter-spacing: -0.1px;
        }

        /* CONFIG PANEL */
        .config-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin: 24px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .config-panel.collapsed {
            max-height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            opacity: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:hover, select:hover {
            border-color: var(--border-hover);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 13px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--border-hover);
            background: var(--bg-tertiary);
        }

        .filter-chip.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* SUMMARY STATS */
        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 24px 24px;
        }

        @media (min-width: 768px) {
            .summary {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1200px;
                margin-left: auto;
                margin-right: auto;
                padding: 0 24px;
            }
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 20px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-hover);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        /* GAME CARDS */
        .games-container {
            padding: 0 24px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-hover);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .game-time {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .game-venue {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .matchup {
            padding: 20px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 0;
            position: relative;
        }

        .home-indicator {
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 50%;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        .team-logo {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .team-logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .team-info {
            flex: 1;
            min-width: 0;
        }

        .team-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .team-record {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .winner .team-name {
            color: var(--success);
        }

        .winner .team-logo {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.08);
        }

        .prob-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .prob-bar {
            width: 56px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .winner .prob-fill {
            background: var(--success);
        }

        .prob-value {
            font-size: 16px;
            font-weight: 600;
            min-width: 44px;
            text-align: right;
            color: var(--text-primary);
        }

        .winner .prob-value {
            color: var(--success);
        }

        .prediction-details {
            padding: 20px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            text-align: left;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .spread-value {
            color: var(--warning);
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid;
        }

        .badge-upset {
            background: rgba(255, 118, 117, 0.12);
            color: var(--danger);
            border-color: rgba(255, 118, 117, 0.3);
        }

        .badge-tossup {
            background: rgba(153, 153, 153, 0.12);
            color: var(--text-secondary);
            border-color: rgba(153, 153, 153, 0.3);
        }

        .share-btn {
            width: 100%;
            padding: 11px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        /* STATUS BAR */
        .status-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            margin: 0 24px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SHARE MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .share-card-wrapper {
            max-width: 420px;
            width: 100%;
        }

        .share-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .share-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .share-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .share-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-logo {
            width: 28px;
            height: 28px;
            background: var(--accent-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
        }

        .share-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .share-week {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .share-meta {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .share-matchup {
            padding: 24px;
            background: var(--bg-tertiary);
        }

        .share-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .share-team {
            flex: 1;
            text-align: center;
        }

        .share-team-logo-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .share-team.winner .share-team-logo-container {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.08);
        }

        .share-team-logo img {
            width: 52px;
            height: 52px;
            object-fit: contain;
        }

        .share-team-label {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-bottom: 6px;
        }

        .share-team-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .share-team.winner .share-team-name {
            color: var(--success);
        }

        .share-team-prob {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            display: block;
            line-height: 1.2;
        }

        .share-team.winner .share-team-prob {
            color: var(--success);
        }

        .share-vs {
            flex-shrink: 0;
        }

        .vs-badge {
            width: 36px;
            height: 36px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .share-details {
            padding: 24px;
        }

        .share-prediction {
            text-align: center;
            padding: 12px;
            background: rgba(0, 184, 148, 0.08);
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            border: 1px solid rgba(0, 184, 148, 0.2);
        }

        .share-prediction-label {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .share-prediction-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--success);
        }

        .share-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .share-stat {
            text-align: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        .share-stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-bottom: 6px;
        }

        .share-stat-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .share-stat-value.highlight {
            color: var(--warning);
        }

        .share-venue {
            text-align: center;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .share-game-time {
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-align: center;
        }

        .share-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .share-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid;
        }

        .share-badge-upset {
            background: rgba(255, 118, 117, 0.12);
            color: var(--danger);
            border-color: rgba(255, 118, 117, 0.3);
        }

        .share-badge-tossup {
            background: rgba(153, 153, 153, 0.12);
            color: var(--text-secondary);
            border-color: rgba(153, 153, 153, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-close {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 11px;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.2;
        }

        .empty-text {
            font-size: 15px;
            color: var(--text-tertiary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <div class="logo">R</div>
                <h1>Raidline Analytics</h1>
            </div>
            <div class="tagline">College Football Predictions</div>
        </div>
    </header>

    <div class="container">
        <div class="config-panel" id="configPanel">
            <div class="input-group">
                <label>CFB API Key</label>
                <input type="text" id="apiKey" placeholder="Enter your API key from CollegeFootballData.com">
            </div>
            <div class="input-group">
                <label>Season Year</label>
                <input type="number" id="seasonYear" value="2025" min="2020" max="2030">
            </div>
            <div class="input-group">
                <label>Week (Auto-Detects Current)</label>
                <input type="number" id="weekNumber" placeholder="Leave blank for auto-detection" min="1" max="15">
            </div>
            <button id="runPrediction">Generate Predictions</button>
        </div>

        <div class="status-bar hidden" id="statusBar"></div>

        <div class="filters hidden" id="filters">
            <div class="filter-chip active" data-filter="all">All Games</div>
            <div class="filter-chip" data-filter="SEC">SEC</div>
            <div class="filter-chip" data-filter="Big Ten">Big Ten</div>
            <div class="filter-chip" data-filter="Big 12">Big 12</div>
            <div class="filter-chip" data-filter="ACC">ACC</div>
            <div class="filter-chip" data-filter="Pac-12">Pac-12</div>
            <div class="filter-chip" data-filter="upsets">Upsets</div>
            <div class="filter-chip" data-filter="tossups">Toss-Ups</div>
        </div>

        <div class="summary hidden" id="summary">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upsets">0</div>
                <div class="stat-label">Upset Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="closeGames">0</div>
                <div class="stat-label">Toss-Ups</div>
            </div>
        </div>

        <div class="games-container" id="predictions"></div>
    </div>

    <div class="modal" id="shareModal"></div>

    <script type="module">
        // ===== CONFIGURATION =====
        const API_BASE = 'https://apinext.collegefootballdata.com';
        const ESPN_LOGO_BASE = 'https://a.espncdn.com/i/teamlogos/ncaa/500';
        const CACHE_TTL = 1000 * 60 * 15;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;

        const TEAM_ID_MAP = {
            'Alabama': 333, 'LSU': 99, 'Georgia': 61, 'Texas': 251, 'Ohio State': 194,
            'Michigan': 130, 'Penn State': 213, 'Oregon': 2483, 'Notre Dame': 87,
            'Clemson': 228, 'Florida State': 52, 'Miami': 2390, 'Oklahoma': 201,
            'Texas A&M': 245, 'Auburn': 2, 'Florida': 57, 'Tennessee': 2633,
            'USC': 30, 'UCLA': 26, 'Washington': 264, 'Ole Miss': 145,
            'Mississippi State': 344, 'Arkansas': 8, 'Kentucky': 96, 'Missouri': 142,
            'South Carolina': 2579, 'Vanderbilt': 238, 'Wisconsin': 275,
            'Iowa': 2294, 'Minnesota': 135, 'Nebraska': 158, 'Northwestern': 77,

        function clamp(val, min, max) {

        function distance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function fetchWithRetry(url, options = {}, retries = MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, RETRY_DELAY * (i + 1)));
                }
            }
        }

        function getCacheKey(endpoint, params) {
            return `cfb_cache_${endpoint}_${JSON.stringify(params)}`;
        }

        async function apiCall(endpoint, params = {}) {
            const cacheKey = getCacheKey(endpoint, params);
            const cached = localStorage.getItem(cacheKey);
            
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_TTL) return data;
            }

            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE}${endpoint}${queryString ? '?' + queryString : ''}`;
            
            const headers = { 'Authorization': `Bearer ${apiKey}` };
            const data = await fetchWithRetry(url, { headers });
            
            localStorage.setItem(cacheKey, JSON.stringify({ data, timestamp: Date.now() }));
            return data;
        }

        async function getCurrentWeek(year) {
            logStatus('Detecting current week...');
            const calendar = await apiCall('/calendar', { year });
            debug('Calendar data:', calendar);
            
            const now = new Date();
            debug('Current date:', now.toISOString());
            
            for (let entry of calendar) {
                const start = new Date(entry.firstGameStart);
                const end = new Date(entry.lastGameStart);
                end.setHours(23, 59, 59);
                
                debug(`Week ${entry.week}: ${start.toISOString()} to ${end.toISOString()}`);
                
                if (end >= now) {
                    debug(`Selected week ${entry.week}`);
                    return entry.week;
                }
            }
            
            debug('Falling back to week 1');
            return 1;
        }

        async function fetchAllData(year, week) {
            logStatus(`Fetching games for Week ${week}...`);
            
            const gamesParams = {

            };
            debug('Fetching games with params:', gamesParams);
            const games = await apiCall('/games', gamesParams);
            debug(`Received ${games.length} games`);
            
            const validGames = games.filter(g => 
                g.homeTeam && g.awayTeam && 
                g.homeTeam !== 'undefined' && g.awayTeam !== 'undefined'
            );
            debug(`Filtered to ${validGames.length} valid games`);

            logStatus(`Fetching betting lines for Week ${week}...`);
            const linesParams = { year, week, seasonType: 'regular' };
            debug('Fetching lines with params:', linesParams);
            const lines = await apiCall('/lines', linesParams);
            debug(`Received ${lines.length} lines`);

            logStatus('Fetching Elo ratings...');
            const elo = await apiCall('/ratings/elo', { year });
            debug(`Received ${elo.length} Elo ratings`);

            logStatus('Fetching team metadata...');
            const teams = await apiCall('/teams/fbs', { year });
            debug(`Received ${teams.length} teams`);

            const conferenceMap = {};
            teams.forEach(team => {
                const teamName = team.school || team.name;
                if (teamName) conferenceMap[teamName] = team.conference;
            });
            debug('Conference map created:', conferenceMap);

            logStatus('Fetching team statistics...');
            const teamNames = [...new Set([
                ...validGames.map(g => g.homeTeam),
                ...validGames.map(g => g.awayTeam)
            ])];
            debug('Team names to fetch stats for:', teamNames);

            const stats = {};
            for (let team of teamNames) {
                try {
                    const teamStats = await apiCall('/stats/season', { year, team });
                    stats[team] = teamStats;
                    debug(`Fetched stats for ${team}:`, teamStats?.length || 0);
                } catch (err) {
                    debug(`Failed to fetch stats for ${team}:`, err.message);
                    stats[team] = null;
                }
            }

            return { games: validGames, lines, elo, teams, stats, conferenceMap };
        }

        function getTeamStats(teamName, stats) {
            const teamStats = stats[teamName];
            if (!teamStats || teamStats.length === 0) {
                return {
                    offenseEpa: 0,
                    defenseEpa: 0,
                    successRate: 0.5,
                    explosiveness: 0,
                    havoc: 0
                };
            }

            const offense = teamStats.find(s => s.statName === 'offensivePPA') || {};
            const defense = teamStats.find(s => s.statName === 'defensivePPA') || {};
            const success = teamStats.find(s => s.statName === 'successRate') || {};
            const explosive = teamStats.find(s => s.statName === 'explosiveness') || {};
            const havocStat = teamStats.find(s => s.statName === 'havocRate') || {};

            return {
                offenseEpa: parseFloat(offense.statValue || 0),
                defenseEpa: parseFloat(defense.statValue || 0),
                successRate: parseFloat(success.statValue || 0.5),
                explosiveness: parseFloat(explosive.statValue || 0),
                havoc: parseFloat(havocStat.statValue || 0)
            };
        }

        function getEloRating(teamName, eloData) {
            const teamElo = eloData.find(e => e.team === teamName);
            return teamElo ? teamElo.elo : 1500;
        }

        function getTeamLocation(teamName, teamsData) {
            const team = teamsData.find(t => t.school === teamName || t.name === teamName);
            if (!team) {
                debug(`No location found for ${teamName}`);
                return { lat: 0, lon: 0 };
            }
            return { 
                lat: team.latitude || 0, 
                lon: team.longitude || 0 
            };
        }

        function getSpreadImpliedProb(spread) {
            if (!spread) return 0.5;
            return 1 / (1 + Math.exp(spread / 4));
        }

        function sigmoid(z) {
            return 1 / (1 + Math.exp(-z));
        }

        function plattScaling(rawProb) {
            const A = 1.2;
            const B = -0.1;
            return sigmoid(A * Math.log(rawProb / (1 - rawProb)) + B);
        }

        function predictGame(game, lines, elo, teams, stats, conferenceMap) {
            const homeTeam = game.homeTeam;
            const awayTeam = game.awayTeam;

            debug(`Predicting ${awayTeam} @ ${homeTeam}`);

            const homeConference = conferenceMap[homeTeam] || null;
            const awayConference = conferenceMap[awayTeam] || null;

            const homeStats = getTeamStats(homeTeam, stats);
            const awayStats = getTeamStats(awayTeam, stats);

            const homeElo = getEloRating(homeTeam, elo);
            const awayElo = getEloRating(awayTeam, elo);

            const homeLoc = getTeamLocation(homeTeam, teams);
            const awayLoc = getTeamLocation(awayTeam, teams);

            const gameLine = lines.find(l => 
                l.homeTeam === homeTeam && l.awayTeam === awayTeam
            );
            const spread = gameLine?.lines?.[0]?.spread || 0;

            const epaMargin = homeStats.offenseEpa - homeStats.defenseEpa - 
                              (awayStats.offenseEpa - awayStats.defenseEpa);
            const successMargin = homeStats.successRate - awayStats.successRate;
            const explosiveMargin = homeStats.explosiveness - awayStats.explosiveness;
            const havocMargin = homeStats.havoc - awayStats.havoc;
            const eloDiff = (homeElo - awayElo) / 100;
            const travelDist = distance(awayLoc.lat, awayLoc.lon, homeLoc.lat, homeLoc.lon);
            const homeAdvantage = game.neutralSite ? 0 : 0.15;
            const spreadProb = getSpreadImpliedProb(spread);

            const weights = {
                epa: 0.35,
                success: 0.20,
                explosive: 0.15,
                havoc: 0.10,
                elo: 0.30,
                travel: -0.0001,
                home: 0.15,
                spread: 0.25
            };

            let logit = 
                weights.epa * epaMargin +
                weights.success * successMargin +
                weights.explosive * explosiveMargin +
                weights.havoc * havocMargin +
                weights.elo * eloDiff +
                weights.travel * travelDist +
                weights.home * homeAdvantage +
                weights.spread * (spreadProb - 0.5) * 2;

            const lambda = 0.01;
            logit *= (1 - lambda);

            let homeWinProb = sigmoid(logit);

            const eloProb = 1 / (1 + Math.pow(10, (awayElo - homeElo) / 400));
            homeWinProb = 0.7 * homeWinProb + 0.3 * eloProb;

            homeWinProb = plattScaling(homeWinProb);

            homeWinProb = clamp(homeWinProb, 0.05, 0.95);

            const predictedMargin = spread ? spread : (homeWinProb - 0.5) * 28;

            const confidence = Math.abs(homeWinProb - 0.5) * 2;
            let confLabel = 'low';
            if (confidence > 0.7) confLabel = 'high';
            else if (confidence > 0.4) confLabel = 'medium';

            const winner = homeWinProb > 0.5 ? homeTeam : awayTeam;
            const winnerProb = homeWinProb > 0.5 ? homeWinProb : 1 - homeWinProb;

            const isUpset = spread && (
                (spread < 0 && homeWinProb < 0.5) ||
                (spread > 0 && homeWinProb > 0.5)
            );

            return {
                game,
                homeTeam,
                awayTeam,
                homeConference,
                awayConference,
                homeWinProb,
                awayWinProb: 1 - homeWinProb,
                winner,
                winnerProb,
                predictedMargin: Math.abs(predictedMargin),
                favoredTeam: predictedMargin > 0 ? homeTeam : awayTeam,
                confidence: confLabel,
                spread: spread || 'N/A',
                isUpset,
                isTossUp: confidence < 0.2
            };
        }

        async function runPrediction() {
            try {
                apiKey = document.getElementById('apiKey').value.trim();
                if (!apiKey) {
                    logStatus('API key required');
                    document.getElementById('statusBar').classList.remove('hidden');
                    return;
                }
                localStorage.setItem('cfb_api_key', apiKey);

                const year = parseInt(document.getElementById('seasonYear').value);
                let week = parseInt(document.getElementById('weekNumber').value);

                if (!week || isNaN(week)) {
                    week = await getCurrentWeek(year);
                    logStatus(`Detected Week ${week}`);
                    document.getElementById('statusBar').classList.remove('hidden');
                }

                const data = await fetchAllData(year, week);

                if (data.games.length === 0) {
                    logStatus('No games found for this week');
                    document.getElementById('statusBar').classList.remove('hidden');
                    return;
                }

                logStatus('Running prediction model...');
                document.getElementById('statusBar').classList.remove('hidden');
                
                allPredictions = data.games.map(game => 
                    predictGame(game, data.lines, data.elo, data.teams, data.stats, data.conferenceMap)
                );

                allPredictions.sort((a, b) => {
                    const confA = Math.abs(a.homeWinProb - 0.5);
                    const confB = Math.abs(b.homeWinProb - 0.5);
                    return confB - confA;
                });

                predictions = [...allPredictions];

                renderPredictions(predictions);
                updateSummary(predictions);

                document.getElementById('configPanel').classList.add('collapsed');
                document.getElementById('statusBar').classList.add('hidden');

                debug(`${predictions.length} games predicted for Week ${week}`);

            } catch (err) {
                console.error(err);
                logStatus(`Error: ${err.message}`);
                document.getElementById('statusBar').classList.remove('hidden');
            }
        }
