<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberOil Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, #000, #111);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(3deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(-3deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg); 
            }
        }

        .prices-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 90%;
        }

        .price-card {
            background: #111;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 15px #00ffff;
            transition: transform 0.3s;
        }

        .price-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff;
        }

        .price-card h2 {
            font-size: 1.5em;
            margin: 0;
            color: #00ffff;
        }

        .price-card p {
            font-size: 2em;
            margin: 10px 0 0;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .news-section {
            width: 90%;
            margin: 20px 0;
        }

        .news-section h2 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 10px;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .news-item {
            background: #222;
            border: 1px solid #ff00ff;
            border-radius: 8px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0 10px #ff00ff;
            transition: box-shadow 0.3s;
        }

        .news-item:hover {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        }

        .news-item h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #00ffff;
        }

        .news-item p {
            font-size: 0.9em;
            margin: 0;
        }

        .loading {
            color: #888;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #111;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .price-card {
                width: 100%;
            }

            .prices-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberOil Tracker</h1>
    </header>

    <div class="prices-container">
        <div class="price-card">
            <h2>WTI Oil</h2>
            <p id="wti-price" class="loading">Loading...</p>
        </div>
        <div class="price-card">
            <h2>Brent Oil</h2>
            <p id="brent-price" class="loading">Loading...</p>
        </div>
    </div>

    <section class="news-section">
        <h2>Texas Oil News</h2>
        <div id="texas-news" class="news-list loading">Loading news...</div>
    </section>

    <section class="news-section">
        <h2>U.S. Oil News</h2>
        <div id="us-news" class="news-list loading">Loading news...</div>
    </section>

    <section class="news-section">
        <h2>OPEC Oil News</h2>
        <div id="opec-news" class="news-list loading">Loading news...</div>
    </section>

    <section class="news-section">
        <h2>National Oil News</h2>
        <div id="national-news" class="news-list loading">Loading news...</div>
    </section>

    <footer>
        <p>Powered by xAI & Cyberpunk Vibes | Hosted on GitHub Pages</p>
    </footer>

    <script>
        const proxy = 'https://api.allorigins.win/raw?url=';

        async function fetchPrices() {
            const url = 'https://query1.finance.yahoo.com/v7/finance/quote?symbols=CL%3DF,BZ%3DF';
            try {
                const res = await fetch(proxy + encodeURIComponent(url));
                const data = await res.json();
                const quotes = data.quoteResponse.result;
                const wti = quotes.find(q => q.symbol === 'CL=F')?.regularMarketPrice.toFixed(2) || 'N/A';
                const brent = quotes.find(q => q.symbol === 'BZ=F')?.regularMarketPrice.toFixed(2) || 'N/A';
                document.getElementById('wti-price').textContent = `$${wti}`;
                document.getElementById('brent-price').textContent = `$${brent}`;
            } catch (e) {
                document.getElementById('wti-price').textContent = 'Error';
                document.getElementById('brent-price').textContent = 'Error';
            }
        }

        async function fetchNews(sectionId, query) {
            const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query + ' oil news when:1d')}&hl=en-US&gl=US&ceid=US:en`;
            try {
                const res = await fetch(proxy + encodeURIComponent(rssUrl));
                const str = await res.text();
                const doc = new DOMParser().parseFromString(str, 'text/xml');
                const items = doc.querySelectorAll('item');
                let html = '';
                let count = 0;
                items.forEach(item => {
                    if (count >= 5) return; // Limit to 5 news items
                    const title = item.querySelector('title')?.textContent || '';
                    const link = item.querySelector('link')?.textContent || '';
                    const desc = item.querySelector('description')?.textContent || '';
                    html += `<a href="${link}" target="_blank" rel="noopener" class="news-item"><h3>${title}</h3><p>${desc}</p></a>`;
                    count++;
                });
                document.getElementById(sectionId).innerHTML = html || 'No news found.';
            } catch (e) {
                document.getElementById(sectionId).innerHTML = 'Error loading news.';
            }
        }

        window.onload = () => {
            fetchPrices();
            fetchNews('texas-news', 'Texas');
            fetchNews('us-news', 'United States');
            fetchNews('opec-news', 'OPEC');
            fetchNews('national-news', 'national');
        };
    </script>
</body>
</html>
